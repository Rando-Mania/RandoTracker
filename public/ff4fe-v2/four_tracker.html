<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <title>Tracker</title>
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="four.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body{
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-gap: 16px;
            width: -moz-max-content;
            width: -webkit-max-content;
            width: max-content;
        }
        .tracker-layout{
            background-color: #000;
            color: #fff;
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 24px;
            padding: 24px;
            font-family: "FF4", sans-serif;
        }
        .tracker-layout .player-grid-2{
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .tracker-layout .player-grid img, .tracker-layout .player-grid-2 img {
            background-image: url(images/ff4fe-spritesheet.png);
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div class="tracker-layout">
        <template id="player_tracker_template">
            <div class="player-name border-1 background-1">
                <tr-text scale-to-fit property="player-name"></tr-text>
            </div>
            <tr-template class="player-grid-2 border-1 background-1" href="icons-two.html"></tr-template>
            <tr-template class="player-grid border-1 background-1" href="icons.html"></tr-template>
            <tr-text property="player-final" class="player-final"></tr-text>        
            <tr-toggle property="toggle-speaker" class="player-speaker">
                <img src="../shared/images/icons/blank.svg" alt="">
            </tr-toggle>
            <tr-toggle property="toggle-winner" class="player-winner">
                <div>Winner</div>
            </tr-toggle>
        </template>
        
        <tr-player player="1">
            <tr-template source="#player_tracker_template"></tr-template>
        </tr-player>
        <tr-player player="2">
            <tr-template source="#player_tracker_template"></tr-template>
        </tr-player>
        <tr-player player="3">
            <tr-template source="#player_tracker_template"></tr-template>
        </tr-player>
        <tr-player player="4">
            <tr-template source="#player_tracker_template"></tr-template>
        </tr-player>

        <div class="objectives-contain" style="transform: translate(0); grid-column: 1 /-1;">
            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-one-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">1</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit property="objective-one-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-two-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">2</div>
                <div class="objective-text-contain border-1 background-1">
                  <tr-text scale-to-fit property="objective-two-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-three-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">3</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit property="objective-three-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-four-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">4</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit property="objective-four-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-five-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">5</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit property="objective-five-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>    
        </div>
    </div>

    <tr-template href="../shared/four-menus-contain.html"></tr-template>
    
    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
    <script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../components/components.js"></script>
    <script type="text/javascript" src="../components/tracker.js"></script>
    <script type="text/javascript" src="../shared/script/four_game.js"></script>
</body>
</html>

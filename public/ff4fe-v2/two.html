<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>FF4FE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="two.css">
    <link rel="preload" href="images/Fabul-Gauntlet-Assets/ff4-border.png" as="image" type="image/png">
    <link rel="preload" href="images/Fabul-Gauntlet-Assets/ff4fe-spritesheet.png" as="image" type="image/png">
    <style>
        [player="1"] .player-video {left: var(--videoX); top: var(--videoY);}
        [player="2"] .player-video {right: var(--videoX); top: var(--videoY);}
    
        [player="1"] .player-info {left: var(--nameX); top: var(--nameY);}
        [player="2"] .player-info {right: var(--nameX); top: var(--nameY);}

        [player="1"] .record-contain {left: var(--recordX); top: var(--recordY);}
        [player="2"] .record-contain {right: var(--recordX); top: var(--recordY);}
    
        [player="1"] .player-grid {left: var(--gridX); top: var(--gridY);}
        [player="2"] .player-grid {right: var(--gridX); top: var(--gridY);}
 
        [player="1"] .player-grid-2 {left: var(--grid2X); top: var(--grid2Y);}
        [player="2"] .player-grid-2 {right: var(--grid2X); top: var(--grid2Y);}
    
        [player="1"] .player-final {left: var(--finalX); top: var(--finalY);}
        [player="2"] .player-final {right: var(--finalX); top: var(--finalY);}
    
        [player="1"] .player-speaker {left: var(--speakerX); top: var(--speakerY);}
        [player="2"] .player-speaker {right: var(--speakerX); top: var(--speakerY);}
    
        [player="1"] .player-winner {left: var(--winX); top: var(--winY);}
        [player="2"] .player-winner {right: var(--winX); top: var(--winY);}
    
        [player="1"] .player-best-of {left: var(--bestX); top: var(--bestY);}
        [player="2"] .player-best-of {right: var(--bestX); top: var(--bestY);}

        tr-timer:nth-of-type(1) {left: var(--timerX); top: var(--timerY);}
        tr-timer:nth-of-type(2) {right: var(--timerX); top: var(--timerY);}
    </style>
</head>
<body>
    <template id="player_info_template">
        <div class="border-1 player-video abs"></div>
        <div class="player-info abs border-background-1">
            <div class="player-name-contain">
                <tr-text scale-to-fit class="player-name" property="player-name"></tr-text>
            </div>
            <tr-text class="player-pronoun" property="player-pronoun"></tr-text>
        </div>
        <div class="record-contain abs border-background-1">
            <div>W-L</div>
            <tr-text property="player-record"></tr-text>
        </div>
        <tr-template class="player-grid abs border-background-1" href="icons.html"></tr-template>
        <tr-template class="player-grid-2 abs border-background-1" href="icons-two.html"></tr-template>
        <tr-text property="player-final" class="player-final abs border-background-1"></tr-text>
        <tr-toggle property="toggle-speaker" class="abs player-speaker">
            <img src="../shared/images/icons/blank.svg" alt="">
        </tr-toggle>
        <tr-toggle property="toggle-winner" class="abs player-winner border-background-1">
            <div>Winner</div>
        </tr-toggle>
        <tr-template class="player-best-of abs" href="../shared/bestof.html"></tr-template>
    </template>
	<div class="layout">
        <!-- timer/staff -->
        <tr-timer class="player-timer abs border-background-1" target="[title='Dummy Text'], input[value='screen']" toggle-class="disable" include-padding="true" property="timer-test"></tr-timer>
        <tr-timer class="player-timer abs border-background-1" include-padding="true" property="timer-test"></tr-timer>
        <tr-hide-if-empty class="staff abs border-background-1" style="top: 464px; left: 451px;" toggle-class="wtf">
            <tr-template href="../shared/production-team.html"></tr-template>
        </tr-hide-if-empty>

        <tr-player player="1">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="2">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>

        <div class="abs objectives-contain">
            <div class="objective-label border-background-1">1</div>
            <div class="objective-text-contain border-background-1">
                <tr-text scale-to-fit property="objective-one-text" class="objective-text"></tr-text>
            </div>

            <div class="objective-label border-background-1">2</div>
            <div class="objective-text-contain border-background-1">
                <tr-text scale-to-fit property="objective-two-text" class="objective-text"></tr-text>
            </div>

            <div class="objective-label border-background-1">3</div>
            <div class="objective-text-contain border-background-1">
                <tr-text scale-to-fit property="objective-three-text" class="objective-text"></tr-text>
            </div>

            <div class="objective-label border-background-1">4</div>
            <div class="objective-text-contain border-background-1">
                <tr-text scale-to-fit property="objective-four-text" class="objective-text"></tr-text>
            </div>

            <div class="objective-label border-background-1">5</div>
            <div class="objective-text-contain border-background-1">
                <tr-text scale-to-fit property="objective-five-text" class="objective-text"></tr-text>
            </div>
        </div>
    </div>

<!-- loadscreen -->
    <div class="loadscreen-contain abs" style="top: 0; left: 0;">
        <tr-template href="two-loading-template.html"></tr-template>
    </div>

<!-- bracket -->
    <!-- <div class="bracket-contain abs" style="top: 0; left: 0;">
        <div class="bracket">
            <iframe src="https://dq.challonge.com/dwr2018/module?theme=2" width="100%" height="100%" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
        </div>
    </div> -->
    
<!-- RM calendar -->
    <div class="calendar-contain abs" style="top: 0; left: 0;">
        <tr-template href="../shared/calendar.html"></tr-template>
    </div>
    
    <div class="menu-contain">
        <div class="menu-game-specific">
            <div class="fieldset players-extra">
                <h4 class="legend">Players</h4>
                <div id="menu_player_labels">
                    <table>
                        <tr>
                            <th></th>
                            <th>Record</th>
                            <th>Pronoun</th>
                        </tr>
                        <tr>
                            <td><label player="1" for="player-1">1</label></td>
                            <td><tr-input-text player="1" class="record-input" property="player-record"></tr-input-text></td>
                            <td><tr-input-text player="1" class="pronoun-input" property="player-pronoun"></tr-input-text></td>
                         </tr>
                        <tr>
                            <td><label player="2" for="player-2">2</label></td>
                            <td><tr-input-text player="2" class="record-input" property="player-record"></tr-input-text></td>
                            <td><tr-input-text player="2" class="pronoun-input" property="player-pronoun"></tr-input-text></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="menu_objectives" class="fieldset objectives-menu">
                <h4 class="legend">Objectives</h4>
                <div>1</div>
                <tr-input-text list="objective_options" class="objective-input" property="objective-one-text"></tr-input-text>
                <div>2</div>
                <tr-input-text list="objective_options" class="objective-input" property="objective-two-text"></tr-input-text>
                <div>3</div>
                <tr-input-text list="objective_options" class="objective-input" property="objective-three-text"></tr-input-text>
                <div>4</div>
                <tr-input-text list="objective_options" class="objective-input" property="objective-four-text"></tr-input-text>
                <div>5</div>
                <tr-input-text list="objective_options" class="objective-input" property="objective-five-text"></tr-input-text>
            </div>
            <tr-template href="objective_options.html"></tr-template>
            <div id="menu_backgrounds" class="fieldset backgrounds-menu">
                <h4 class="legend">Backgrounds</h4>
                <div>
                    <label>Layout:</label>
                    <tr-select-toggle property="layout-back-select">
                        <tr-option selected target=".layout, .tracker-layout" toggle-class="fabul-swiss" value="1">Fabul Swiss</tr-option>
                        <tr-option target=".layout, .tracker-layout" toggle-class="fabul-playin" value="2">Fabul Play-in</tr-option>
                        <tr-option target=".layout, .tracker-layout" toggle-class="fabul-bracket" value="3">Fabul Bracket</tr-option>
                        <tr-option target=".layout, .tracker-layout" toggle-class="fabul-finals" value="4">Fabul Finals</tr-option>
                    </tr-select-toggle>
                </div>
            </div>
        </div>
        <tr-template href="../shared/two_menu.html"></tr-template>
    </div>

	<script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
	<script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../components/components.js"></script>
    <script type="text/javascript" src="../components/tracker.js"></script>
    <script type="text/javascript" src="script/two_game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <title>Tracker</title>
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="two.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        :root{
            --nameWidth: 200px;
        }
        body{
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-gap: 16px;
            width: -moz-max-content;
            width: -webkit-max-content;
            width: max-content;
        }
        .tracker-layout{
            background-color: #000;
            color: #fff;
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-gap: 24px;
            padding: 24px;
        }

        .border-background-1{
            border-image: url(images/Fabul-Gauntlet-Assets/ff4-border.png) fill 3 / 3px / 1px;
        }

        .player-info-row{
            position: relative;
        }
        [player="2"] .player-info{text-align: left;}

        .record-contain{
            position: absolute;
            right: 0;
            top: 0;
        }
        .player-speaker{
            position: absolute;
            right: 64px;
            bottom: 0;
        }
        .player-speaker img{
            width: 24px;
            height: 24px;
        }

        .grid-contain{
            display: flex;
        }

        .player-grid-2{
            grid-template-columns: 1fr;
            width: min-content;
            height: auto;
            grid-gap: 0;
        }

        .objectives-contain{
            grid-column-end:span 2;
            justify-self: center;
        }
    </style>
</head>
<body>
    <template id="player_info_template">
        <div class="player-info-row">
            <div class="player-info border-background-1">
                <div class="player-name-contain">
                    <tr-text scale-to-fit class="player-name" property="player-name"></tr-text>
                </div>
                <tr-text class="player-pronoun" property="player-pronoun"></tr-text>
            </div>
            <div class="record-contain border-background-1">
                <div>W-L</div>
                <tr-text property="player-record"></tr-text>
            </div>
            <tr-toggle property="toggle-speaker" class="player-speaker">
                <img src="../shared/images/icons/blank.svg" alt="">
            </tr-toggle>
        </div>
        <div class="grid-contain">
            <tr-template class="player-grid border-background-1" href="icons.html"></tr-template>
            <tr-template class="player-grid-2 border-background-1" href="icons-two.html"></tr-template>
        </div>
        <tr-text property="player-final" class="player-final border-background-1"></tr-text>
        <tr-toggle property="toggle-winner" class="player-winner border-background-1">
            <div>Winner</div>
        </tr-toggle>
        <tr-template class="player-best-of" href="../shared/bestof.html"></tr-template>
    </template>
    <div class="tracker-layout">
        <tr-player player="1">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="2">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <div class="objectives-contain">
            <div class="objective-label border-background-1">1</div>
            <div class="objective-text-contain border-background-1">
                <tr-text scale-to-fit property="objective-one-text" class="objective-text"></tr-text>
            </div>

            <div class="objective-label border-background-1">2</div>
            <div class="objective-text-contain border-background-1">
                <tr-text scale-to-fit property="objective-two-text" class="objective-text"></tr-text>
            </div>

            <div class="objective-label border-background-1">3</div>
            <div class="objective-text-contain border-background-1">
                <tr-text scale-to-fit property="objective-three-text" class="objective-text"></tr-text>
            </div>

            <div class="objective-label border-background-1">4</div>
            <div class="objective-text-contain border-background-1">
                <tr-text scale-to-fit property="objective-four-text" class="objective-text"></tr-text>
            </div>

            <div class="objective-label border-background-1">5</div>
            <div class="objective-text-contain border-background-1">
                <tr-text scale-to-fit property="objective-five-text" class="objective-text"></tr-text>
            </div>
        </div>

    </div>
    <tr-template href="../shared/two_menu.html"></tr-template>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
    <script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../components/components.js"></script>
    <script type="text/javascript" src="../components/tracker.js"></script>
    <script type="text/javascript" src="script/two_game.js"></script>
</body>
</html>

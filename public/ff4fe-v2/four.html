<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>4 Player Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="four.css">
    <link rel="preload" href="images/4p/Layout-4P-MOCKUP.png" as="image" type="image/png">
    <link rel="preload" href="images/ff4-border.png" as="image" type="image/png">
    <link rel="preload" href="images/4p/FF4FE-SpriteSheet-4P.png" as="image" type="image/png">
    <style>
        [player="1"] .player-video {left: var(--videoX); top: var(--videoY);}
        [player="2"] .player-video {right: var(--videoX); top: var(--videoY);}
        [player="3"] .player-video {left: var(--videoX); bottom: var(--videoY);}
        [player="4"] .player-video {right: var(--videoX); bottom: var(--videoY);}
    
        [player="1"] .player-name {left: var(--nameX); top: var(--nameY);}
        [player="2"] .player-name {right: var(--nameX); top: var(--nameY);}
        [player="3"] .player-name {left: var(--nameX); bottom: var(--nameY);}
        [player="4"] .player-name {right: var(--nameX); bottom: var(--nameY);}

        [player="1"] .player-pronoun {left: var(--pronounX); top: var(--pronounY);}
        [player="2"] .player-pronoun {right: var(--pronounX); top: var(--pronounY);}
        [player="3"] .player-pronoun {left: var(--pronounX); bottom: var(--pronounY);}
        [player="4"] .player-pronoun {right: var(--pronounX); bottom: var(--pronounY);}

        [player="1"] .player-number {left: var(--numberX); top: var(--numberY);}
        [player="2"] .player-number {right: var(--numberX); top: var(--numberY);}
        [player="3"] .player-number {left: var(--numberX); bottom: var(--numberY);}
        [player="4"] .player-number {right: var(--numberX); bottom: var(--numberY);}

        [player="1"] .player-grid-contain {left: var(--gridX); top: var(--gridY);}
        [player="2"] .player-grid-contain {right: var(--gridX); top: var(--gridY);}
        [player="3"] .player-grid-contain {left: var(--gridX); bottom: var(--gridY);}
        [player="4"] .player-grid-contain {right: var(--gridX); bottom: var(--gridY);}

        tr-timer:nth-of-type(1) {left: var(--timeX); top: var(--timeY);}
        tr-timer:nth-of-type(2) {right: var(--timeX); top: var(--timeY);}
        tr-timer:nth-of-type(3) {left: var(--timeX); bottom: var(--timeY);}
        tr-timer:nth-of-type(4) {right: var(--timeX); bottom: var(--timeY);}
        
        [player="1"] .player-final {left: var(--finalX); top: var(--finalY);}
        [player="2"] .player-final {right: var(--finalX); top: var(--finalY);}
        [player="3"] .player-final {left: var(--finalX); bottom: var(--finalY);}
        [player="4"] .player-final {right: var(--finalX); bottom: var(--finalY);}
    
        [player="1"] .player-speaker {left: var(--speakerX); top: var(--speakerY);}
        [player="2"] .player-speaker {right: var(--speakerX); top: var(--speakerY);}
        [player="3"] .player-speaker {left: var(--speakerX); bottom: var(--speakerY);}
        [player="4"] .player-speaker {right: var(--speakerX); bottom: var(--speakerY);}
    
        [player="1"] .player-winner {left: var(--winX); top: var(--winY);}
        [player="2"] .player-winner {right: var(--winX); top: var(--winY);}
        [player="3"] .player-winner {left: var(--winX); bottom: var(--winY);}
        [player="4"] .player-winner {right: var(--winX); bottom: var(--winY);}
    </style>
</head>
<body>
	<div class="layout">
        <template id="player_info_template">
            <div class="border-1 player-video abs"></div>
            <div class="player-name abs border-1 background-1">
                <tr-text scale-to-fit property="player-name"></tr-text>
            </div>
            <tr-text class="player-pronoun abs border-1 background-1" property="player-pronoun"></tr-text>
            <tr-text class="player-number abs border-2 background-1" property="player-number"></tr-text>
            <div class="player-grid-contain abs border-1 background-1">
                <tr-template class="player-grid" href="icons.html"></tr-template>
                <tr-template class="player-grid-2" href="icons-two.html"></tr-template>
            </div>            
            <tr-text property="player-final" class="player-final abs border-1 background-2"></tr-text>        
            <tr-toggle property="toggle-speaker" class="abs player-speaker">
                <img src="../shared/images/icons/blank.svg" alt="">
            </tr-toggle>
            <tr-toggle property="toggle-winner" class="abs player-winner border-1 background-1">
                <div>Winner</div>
            </tr-toggle>
        </template>
        <tr-player player="1">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="2">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="3">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="4">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>

        <div class="abs objectives-contain">
            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-one-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">1</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit property="objective-one-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-two-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">2</div>
                <div class="objective-text-contain border-1 background-1">
                  <tr-text scale-to-fit property="objective-two-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-three-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">3</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit property="objective-three-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-four-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">4</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit property="objective-four-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-five-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">5</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit property="objective-five-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>    
        </div>
<!-- vs -->
        <tr-toggle property="toggle-vs" class="abs vs" id="vs_1" style="transform: translateX(-50%); left: 50%; top: var(--vsY);">VS</tr-toggle>
        <tr-toggle property="toggle-vs" class="abs vs" id="vs_2" style="transform: translateX(-50%); left: 50%; bottom: var(--vsY);">VS</tr-toggle>

<!-- timer/staff -->

        <tr-timer class="player-timer abs border-1 background-2" target="[title='Dummy Text'], input[value='screen']" toggle-class="disable" include-padding="true" property="timer-test"></tr-timer>
        <tr-timer class="player-timer abs border-1 background-2" include-padding="true" property="timer-test"></tr-timer>
        <tr-timer class="player-timer abs border-1 background-2" include-padding="true" property="timer-test"></tr-timer>
        <tr-timer class="player-timer abs border-1 background-2" include-padding="true" property="timer-test"></tr-timer>

        <tr-hide-if-empty class="staff abs border-1 background-1" style="top: 360px; transform: translateX(-50%); left: 50%;" toggle-class="wtf">
            <tr-template href="../shared/production-team.html"></tr-template>
        </tr-hide-if-empty>
    </div>

<!-- loadscreen -->
<div class="loadscreen-contain abs" style="top:0; left: 0;">
    <tr-template href="four-loading-template.html"></tr-template>
</div>

<!-- RM calendar -->
<div class="calendar-contain abs" style="top: 0; left: 0;">
    <tr-template href="../shared/calendar-template.html"></tr-template>
</div>

<tr-template href="../shared/four-menus-contain.html"></tr-template>

	<script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
	<script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../components/components.js"></script>
    <script type="text/javascript" src="../components/tracker.js"></script>
    <script type="text/javascript" src="../shared/script/four_game.js"></script>
</body>
</html>

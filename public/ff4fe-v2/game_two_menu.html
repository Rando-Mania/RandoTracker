<div class="menu-game-specific">
    <div class="fieldset objectives-menu">
        <h4 class="legend">Objectives</h4>
        <div>1</div>
        <tr-input-text list="objective_options" class="objective-input" property="objective-one-text"></tr-input-text>
        <div>2</div>
        <tr-input-text list="objective_options" class="objective-input" property="objective-two-text"></tr-input-text>
        <div>3</div>
        <tr-input-text list="objective_options" class="objective-input" property="objective-three-text"></tr-input-text>
        <div>4</div>
        <tr-input-text list="objective_options" class="objective-input" property="objective-four-text"></tr-input-text>
        <div>5</div>
        <tr-input-text list="objective_options" class="objective-input" property="objective-five-text"></tr-input-text>
    </div>
    <tr-template class="objectives-list-menu" href="objective_options.html"></tr-template>
    <div id="menu_credits" class="fieldset">
        <h4 class="legend">Credits</h4>
        <div id="menu_layout_credits">
            <table>
                <tr>
                    <td>Art:</td>
                    <td>SchalaKitty</td>
                </tr>
                <tr>
                    <td>Code:</td>
                    <td>capt_uhu</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="fieldset players-extra">
        <h4 class="legend">Players Extra</h4>
        <div id="menu_player_labels">
            <table>
                <tr>
                    <th></th>
                    <th>Record</th>
                    <th>Seed</th>
                    <th>Pronoun</th>
                </tr>
                <tr>
                    <td><label player="1" for="player-1">1</label></td>
                    <td><tr-input-text player="1" class="record-input" property="player-record"></tr-input-text></td>
                    <td><tr-input-text player="1" class="seed-input" property="player-seed"></tr-input-text></td>
                    <td><tr-input-text player="1" class="pronoun-input" property="player-pronoun"></tr-input-text></td>
                 </tr>
                <tr>
                    <td><label player="2" for="player-2">2</label></td>
                    <td><tr-input-text player="2" class="record-input" property="player-record"></tr-input-text></td>
                    <td><tr-input-text player="2" class="seed-input" property="player-seed"></tr-input-text></td>
                    <td><tr-input-text player="2" class="pronoun-input" property="player-pronoun"></tr-input-text></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="menu_backgrounds" class="fieldset backgrounds-menu">
        <h4 class="legend">Background</h4>
        <div>
            <tr-select-toggle property="layout-back-select">
            <!-- community club showcase -->
            <tr-option selected target=".layout, .tracker-layout" toggle-class="lunar-racing" value="2">Lunar Racing (CCS)</tr-option>
            <tr-option target=".layout, .tracker-layout" toggle-class="mysidian-jumping" value="3">Mysidian Jumping (CCS)</tr-option>
            <tr-option target=".layout, .tracker-layout" toggle-class="special-feature" value="4">Special Feature (CCS)</tr-option>
            <tr-option target=".layout, .tracker-layout" toggle-class="sunday-splashdash" value="5">Sunday Splashdash (CCS)</tr-option>
            <tr-option target=".layout, .tracker-layout, .loadscreen-contain, .two-loading" toggle-class="underground-racing" value="6">Underground Racing (CCS)</tr-option>
            <!-- fabul gauntlet -->
                <tr-option selected target=".layout, .tracker-layout" toggle-class="fabul-swiss" value="7">Fabul Swiss</tr-option>
                <tr-option target=".layout, .tracker-layout" toggle-class="fabul-playin" value="8">Fabul Play-in</tr-option>
                <tr-option target=".layout, .tracker-layout" toggle-class="fabul-bracket" value="9">Fabul Bracket</tr-option>
                <tr-option target=".layout, .tracker-layout" toggle-class="fabul-finals" value="10">Fabul Finals</tr-option>
            </tr-select-toggle>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Legend of Zelda Randomizer Tracker</title>
	<link rel="stylesheet" type="text/css" href="../content/tracker.css">
	<link rel="stylesheet" type="text/css" href="four.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon item" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <img src="images/rando-4p.png" style="top: 0px; left: 0px; position: absolute;" />
    <img src="images/RandoLogo.png" style="top: 108px; left: -100px; position: absolute; width: 600px" />
    <img src="images/RandoLogo.png" style="top: 497px; left: -100px; position: absolute; width: 600px" />
    <img src="images/RandoLogo.png" style="top: 108px; left: 750px; position: absolute; width: 600px" />
    <img src="images/RandoLogo.png" style="top: 497px; left: 750px; position: absolute; width: 600px" />

	<div id="player_name_1" data-scale-to-fit="true" class="player-name nowrap" style="top: 23px; left: 426px;"></div>
	<div id="player_name_2" data-scale-to-fit="true" class="player-name nowrap" style="top: 291px; left: 577px;"></div>
    <div id="player_name_3" data-scale-to-fit="true" class="player-name nowrap" style="top: 413px; left: 426px;"></div>
    <div id="player_name_4" data-scale-to-fit="true" class="player-name nowrap" style="top: 681px; left: 577px;"></div>
    <div id="player_speaker_1" class="player-speaker hidden" style="top: 54px; left: 423px;"><img src="images/speaker.png"/></div>
    <div id="player_speaker_2" class="player-speaker hidden" style="top: 243px; left: 821px;"><img src="images/speaker.png"/></div>
    <div id="player_speaker_3" class="player-speaker hidden" style="top: 444px; left: 423px;"><img src="images/speaker.png"/></div>
    <div id="player_speaker_4" class="player-speaker hidden" style="top: 633px; left: 821px;"><img src="images/speaker.png"/></div>
    <div id="player_final_1" class="player-final hidden" style="top: 59px; left: 452px;"></div>
    <div id="player_final_2" class="player-final hidden" style="top: 248px; left: 707px;"></div>
    <div id="player_final_3" class="player-final hidden" style="top: 449px; left: 452px;"></div>
    <div id="player_final_4" class="player-final hidden" style="top: 638px; left: 707px;"></div>

    <div id="commentators" class="nowrap" data-scale-to-fit="true" style="top: 165px; left: 530px;"></div>
    <div id="timer" style="top: 214px; left: 418px;"></div>

    <span id="item-grid-main" class="item-grid" style="top: 326px; left: 17px;" data-child-player="1">
        <span class="icon" data-toggle="true" data-property="bow" data-off-image="images/items/s_item_bow_0.png" data-on-image="images/items/s_item_bow_1.png" data-image="images/items/s_item_bow_0.png" ></span>
        <span class="icon" data-property="arrow" data-open-dialog="#dialog_arrow" data-image="images/items/s_item_arrow_0.png" ></span>
        <span class="icon" data-toggle="true" data-property="ladder" data-off-image="images/items/s_item_ladder_0.png" data-on-image="images/items/s_item_ladder_1.png" data-image="images/items/s_item_ladder_0.png" ></span>
        <span class="icon" data-toggle="true" data-property="recorder" data-off-image="images/items/s_item_recorder_0.png" data-on-image="images/items/s_item_recorder_1.png" data-image="images/items/s_item_recorder_0.png" ></span>
        <span class="icon" data-toggle="true" data-property="bracelet" data-off-image="images/items/s_item_bracelet_0.png" data-on-image="images/items/s_item_bracelet_1.png" data-image="images/items/s_item_bracelet_0.png" ></span>
        <span class="icon" data-toggle="true" data-property="raft" data-off-image="images/items/s_item_raft_0.png" data-on-image="images/items/s_item_raft_1.png" data-image="images/items/s_item_raft_0.png" ></span>
    </span>

    <span id="tri-grid-main" class="tri-grid" style="top: 325px; left: 189px;" data-child-player="1">
        <span class="tri" data-toggle="true" data-property="triforce_1" data-off-image="images/tri/s_tri_1u.png" data-on-image="images/tri/s_tri_1.png" data-image="images/tri/s_tri_1u.png"></span>
        <span class="tri" data-toggle="true" data-property="triforce_2" data-off-image="images/tri/s_tri_2u.png" data-on-image="images/tri/s_tri_2.png" data-image="images/tri/s_tri_2u.png"></span>
        <span class="tri" data-toggle="true" data-property="triforce_3" data-off-image="images/tri/s_tri_3u.png" data-on-image="images/tri/s_tri_3.png" data-image="images/tri/s_tri_3u.png"></span>
        <span class="tri" data-toggle="true" data-property="triforce_4" data-off-image="images/tri/s_tri_4u.png" data-on-image="images/tri/s_tri_4.png" data-image="images/tri/s_tri_4u.png"></span>
        <span class="tri" data-toggle="true" data-property="triforce_5" data-off-image="images/tri/s_tri_5u.png" data-on-image="images/tri/s_tri_5.png" data-image="images/tri/s_tri_5u.png"></span>
        <span class="tri" data-toggle="true" data-property="triforce_6" data-off-image="images/tri/s_tri_6u.png" data-on-image="images/tri/s_tri_6.png" data-image="images/tri/s_tri_6u.png"></span>
        <span class="tri" data-toggle="true" data-property="triforce_7" data-off-image="images/tri/s_tri_7u.png" data-on-image="images/tri/s_tri_7.png" data-image="images/tri/s_tri_7u.png"></span>
        <span class="tri" data-toggle="true" data-property="triforce_8" data-off-image="images/tri/s_tri_8u.png" data-on-image="images/tri/s_tri_8.png" data-image="images/tri/s_tri_8u.png"></span>
    </span>

    <span class="item-grid" style="top: 326px; left: 1105px;" data-child-player="2" data-copy-from="#item-grid-main">
    </span>

    <span class="tri-grid" style="top: 325px; left: 859px;" data-child-player="2" data-copy-from="#tri-grid-main">
    </span>

    <span class="item-grid" style="top: 371px; left: 17px;" data-child-player="3" data-copy-from="#item-grid-main">
    </span>

    <span class="tri-grid" style="top: 370px; left: 189px;" data-child-player="3" data-copy-from="#tri-grid-main">
    </span>

    <span class="item-grid" style="top: 371px; left: 1105px;" data-child-player="4" data-copy-from="#item-grid-main">
    </span>

    <span class="tri-grid" style="top: 370px; left: 859px;" data-child-player="4" data-copy-from="#tri-grid-main">
    </span>

    <div id="map" style="left: 431px; top: 482px;">
        <div class="map_item" data-repeat="128" onclick="Z1R.showMapDialog(this)">
            <img src="images/map/s_icon_ow_0.png" />
        </div>
    </div>

    <div id="dialog_map" class="dialog">
        <div class="map_item" data-repeat="17" onclick="Z1R.setMap(this)">
            <img src="images/map/s_icon_ow_0.png" />
        </div>
    </div>

    <fieldset id="dialog_arrow" class="dialog">
        <span class="icon" data-set-prop="true" data-property="arrow" data-image="images/items/s_item_arrow_0.png" data-value="images/items/s_item_arrow_0.png"></span>
        <span class="icon" data-set-prop="true" data-property="arrow" data-image="images/items/s_item_arrow_1.png" data-value="images/items/s_item_arrow_1.png"></span>
        <span class="icon" data-set-prop="true" data-property="arrow" data-image="images/items/s_item_arrow_2.png" data-value="images/items/s_item_arrow_2.png"></span>
    </fieldset>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="../script/tracker.js"></script>
    <script defer src="script/z1r.js"></script>
    <script defer type="text/javascript">
    	(function(Tracker) {
    		Tracker.loaded = function() {
    			Z1R.init(4);
    		}
    	})(window.Tracker = window.Tracker || {});
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Legend of Zelda Randomizer Tracker</title>
	<link rel="stylesheet" type="text/css" href="../content/tracker.css">
	<link rel="stylesheet" type="text/css" href="two.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon item" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <img src="images/backgroundZ1R2p_edit.png" style="top: 0px; left: 0px; position: absolute;" />
    <img src="images/RandoLogo.png" style="top: 250px; left: -100px; position: absolute;" />
    <img src="images/RandoLogo.png" style="top: 250px; left: 540px; position: absolute;" />

	<div id="player_name_1" data-scale-to-fit="true" class="player-name nowrap" style="top: 63px; left: 12px;"></div>
	<div id="player_name_2" data-scale-to-fit="true" class="player-name nowrap" style="top: 63px; left: 991px;"></div>
    <div id="player_speaker_1" class="player-speaker hidden" style="top: 58px; left: 291px;"><img src="images/speaker.png"/></div>
    <div id="player_speaker_2" class="player-speaker hidden" style="top: 58px; left: 946px;"><img src="images/speaker.png"/></div>
    <div id="player_final_1" class="player-final hidden" style="top: 57px; left: 292px;"></div>
    <div id="player_final_2" class="player-final hidden" style="top: 57px; left: 867px;"></div>
    
    <div id="commentators" data-scale-to-fit="true" class="nowrap" style="top: 15px; left: 489px;"></div>
    <div id="streamer_trackers" class="nowrap" style="position: absolute; top: 15px; left: 489px;">
        <div id="restreamer" data-scale-to-fit="true"></div>
        <div id="trackers" data-scale-to-fit="true"></div>
    </div>
    <div id="timer" style="top: 62px; left: 417px;"></div>

    <span id="item-grid-main" class="item-grid" style="top: 572px; left: 17px;" data-child-player="1">
        <span class="icon" data-toggle="true" data-property="bow" data-off-image="images/items/s_item_bow_0.png" data-on-image="images/items/s_item_bow_1.png" data-image="images/items/s_item_bow_0.png" ></span>
        <span class="icon" data-property="arrow" data-open-dialog="#dialog_arrow" data-image="images/items/s_item_arrow_0.png" ></span>
        <span class="icon" data-toggle="true" data-property="ladder" data-off-image="images/items/s_item_ladder_0.png" data-on-image="images/items/s_item_ladder_1.png" data-image="images/items/s_item_ladder_0.png" ></span>
        <span class="icon" data-toggle="true" data-property="recorder" data-off-image="images/items/s_item_recorder_0.png" data-on-image="images/items/s_item_recorder_1.png" data-image="images/items/s_item_recorder_0.png" ></span>
        <span class="icon" data-toggle="true" data-property="bracelet" data-off-image="images/items/s_item_bracelet_0.png" data-on-image="images/items/s_item_bracelet_1.png" data-image="images/items/s_item_bracelet_0.png" ></span>
        <span class="icon" data-toggle="true" data-property="raft" data-off-image="images/items/s_item_raft_0.png" data-on-image="images/items/s_item_raft_1.png" data-image="images/items/s_item_raft_0.png" ></span>
    </span>

    <span id="tri-grid-main" class="tri-grid" style="top: 571px; left: 189px;" data-child-player="1">
        <span class="tri" data-toggle="true" data-property="triforce_1" data-off-image="images/tri/s_tri_1u.png" data-on-image="images/tri/s_tri_1.png" data-image="images/tri/s_tri_1u.png"></span>
        <span class="tri" data-toggle="true" data-property="triforce_2" data-off-image="images/tri/s_tri_2u.png" data-on-image="images/tri/s_tri_2.png" data-image="images/tri/s_tri_2u.png"></span>
        <span class="tri" data-toggle="true" data-property="triforce_3" data-off-image="images/tri/s_tri_3u.png" data-on-image="images/tri/s_tri_3.png" data-image="images/tri/s_tri_3u.png"></span>
        <span class="tri" data-toggle="true" data-property="triforce_4" data-off-image="images/tri/s_tri_4u.png" data-on-image="images/tri/s_tri_4.png" data-image="images/tri/s_tri_4u.png"></span>
        <span class="tri" data-toggle="true" data-property="triforce_5" data-off-image="images/tri/s_tri_5u.png" data-on-image="images/tri/s_tri_5.png" data-image="images/tri/s_tri_5u.png"></span>
        <span class="tri" data-toggle="true" data-property="triforce_6" data-off-image="images/tri/s_tri_6u.png" data-on-image="images/tri/s_tri_6.png" data-image="images/tri/s_tri_6u.png"></span>
        <span class="tri" data-toggle="true" data-property="triforce_7" data-off-image="images/tri/s_tri_7u.png" data-on-image="images/tri/s_tri_7.png" data-image="images/tri/s_tri_7u.png"></span>
        <span class="tri" data-toggle="true" data-property="triforce_8" data-off-image="images/tri/s_tri_8u.png" data-on-image="images/tri/s_tri_8.png" data-image="images/tri/s_tri_8u.png"></span>
    </span>

    <span class="item-grid" style="top: 574px; left: 1105px;" data-child-player="2" data-copy-from="#item-grid-main">
    </span>

    <span class="tri-grid" style="top: 573px; left: 859px;" data-child-player="2" data-copy-from="#tri-grid-main">
    </span>

    <div id="map" style="left: 432px; top: 572px;">
        <div class="map_item" data-repeat="128" onclick="Z1R.showMapDialog(this)">
            <img src="images/map/s_icon_ow_0.png" />
        </div>
    </div>

    <div id="dialog_map" class="dialog">
        <div class="map_item" data-repeat="17" onclick="Z1R.setMap(this)">
            <img src="images/map/s_icon_ow_0.png" />
        </div>
    </div>

    <fieldset id="dialog_arrow" class="dialog">
        <span class="icon" data-set-prop="true" data-property="arrow" data-image="images/items/s_item_arrow_0.png" data-value="images/items/s_item_arrow_0.png"></span>
        <span class="icon" data-set-prop="true" data-property="arrow" data-image="images/items/s_item_arrow_1.png" data-value="images/items/s_item_arrow_1.png"></span>
        <span class="icon" data-set-prop="true" data-property="arrow" data-image="images/items/s_item_arrow_2.png" data-value="images/items/s_item_arrow_2.png"></span>
    </fieldset>

    <div id="item_locations" style="top: 637px; left: 940px; position:absolute;">
        <span class="icon" data-property="item-location-bow" data-open-dialog="#item_location" data-image="images/question.png"></span>
        <span class="icon" data-property="item-location-arrow" data-open-dialog="#item_location" data-image="images/question.png"></span>
        <span class="icon" data-property="item-location-ladder" data-open-dialog="#item_location" data-image="images/question.png"></span>
        <span class="icon" data-property="item-location-recorder" data-open-dialog="#item_location" data-image="images/question.png"></span>
        <span class="icon" data-property="item-location-bracelet" data-open-dialog="#item_location" data-image="images/question.png"></span>
        <span class="icon" data-property="item-location-raft" data-open-dialog="#item_location" data-image="images/question.png"></span>
    </div>

    <fieldset id="item_location" class="dialog">
        <span class="icon" data-set-prop="true" data-image="images/question.png" data-value="images/question.png"></span>
        <span class="icon" data-set-prop="true" data-image="images/tri/s_tri_1.png" data-value="images/tri/s_tri_1.png"></span>
        <span class="icon" data-set-prop="true" data-image="images/tri/s_tri_2.png" data-value="images/tri/s_tri_2.png"></span>
        <span class="icon" data-set-prop="true" data-image="images/tri/s_tri_3.png" data-value="images/tri/s_tri_3.png"></span>
        <span class="icon" data-set-prop="true" data-image="images/tri/s_tri_4.png" data-value="images/tri/s_tri_4.png"></span>
        <span class="icon" data-set-prop="true" data-image="images/tri/s_tri_5.png" data-value="images/tri/s_tri_5.png"></span>
        <span class="icon" data-set-prop="true" data-image="images/tri/s_tri_6.png" data-value="images/tri/s_tri_6.png"></span>
        <span class="icon" data-set-prop="true" data-image="images/tri/s_tri_7.png" data-value="images/tri/s_tri_7.png"></span>
        <span class="icon" data-set-prop="true" data-image="images/tri/s_tri_8.png" data-value="images/tri/s_tri_8.png"></span>
        <span class="icon" data-set-prop="true" data-image="images/tri/s_tri_9.png" data-value="images/tri/s_tri_9.png"></span>
        <span class="icon" data-set-prop="true" data-image="images/items/armos.png" data-value="images/items/armos.png"></span>
        <span class="icon" data-set-prop="true" data-image="images/items/white-sword.png" data-value="images/items/white-sword.png"></span>
        <span class="icon" data-set-prop="true" data-image="images/items/s_item_ladder_1.png" data-value="images/items/s_item_ladder_1.png"></span>
    </fieldset>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="../script/tracker.js"></script>
    <script defer src="script/z1r.js"></script>
    <script defer type="text/javascript">
    	(function(Tracker) {
    		Tracker.loaded = function() {
    			Z1R.init(2);
    		}
    	})(window.Tracker = window.Tracker || {});
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>2 Player Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="two.css">
    <link rel="preload" href="" as="image" type="image/png"><!-- preload background image -->
    <style>
        [player="1"] .player-video {left: var(--videoX); top: var(--videoY);}
        [player="2"] .player-video {right: var(--videoX); top: var(--videoY);}
    
        [player="1"] .player-name {left: var(--nameX); top: var(--nameY);}
        [player="2"] .player-name {right: var(--nameX); top: var(--nameY);}
    
        [player="1"] .player-grid {left: var(--gridX); top: var(--gridY);}
        [player="2"] .player-grid {right: var(--gridX); top: var(--gridY);}
    
        [player="1"] .player-final {left: var(--finalX); top: var(--finalY);}
        [player="2"] .player-final {right: var(--finalX); top: var(--finalY);}
    
        [player="1"] .player-speaker {left: var(--speakerX); top: var(--speakerY);}
        [player="2"] .player-speaker {right: var(--speakerX); top: var(--speakerY);}
    
        [player="1"] .player-winner {left: var(--winX); top: var(--winY);}
        [player="2"] .player-winner {right: var(--winX); top: var(--winY);}
    
        [player="1"] .player-best-of {right: var(--bestX); top: var(--bestY);}
        [player="2"] .player-best-of {left: var(--bestX); top: var(--bestY);}
    </style>
</head>
<body>
    <template id="player_info_template">
        <div class="border-1 player-video abs"></div>
        <div class="player-name abs border-background-1">
            <tr-text scale-to-fit property="player-name"></tr-text>
        </div>
        <tr-template class="player-grid abs border-background-1" href="icons.html"></tr-template>
        <tr-text property="player-final" class="player-final abs"></tr-text>        
        <tr-toggle property="toggle-speaker" class="abs player-speaker border-background-1">
            <img src="../shared/images/icons/blank.svg" alt="">
        </tr-toggle>
        <tr-toggle property="toggle-winner" class="abs player-winner border-background-1">
            <div>Winner</div>
        </tr-toggle>
        <tr-template class="player-best-of abs" href="../shared/bestof.html"></tr-template>
    </template>
	<div class="layout">
        <tr-player player="1">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="2">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>

<!-- timer/staff -->

        <tr-timer class="abs background-1" property="timer-test" style="top: 490px; left: 50%; transform: translateX(-50%);"></tr-timer>
        <tr-hide-if-empty class="staff abs" style="top: 560px; left: 50%; transform: translateX(-50%);" toggle-class="wtf">
            <tr-template href="../shared/production-team.html"></tr-template>
        </tr-hide-if-empty>
    </div>

<!-- loadscreen -->
    <div class="loadscreen-contain abs" style="top: 0; left: 0;">
        <div class="loadscreen">
            <div class="loadscreen-main">
                <h1>
                    Game Name
                </h1>
                <h2>
                    <tr-text player="1" class="player-name" property="player-name">Dummy</tr-text>
                    vs.
                    <tr-text player="2" class="player-name" property="player-name">Text</tr-text>
                </h2>
                <div class="load-best-of">
                    <p class="best-of-3">Best of 3</p>
                    <p class="best-of-5">Best of 5</p>
                    <p class="best-of-7">Best of 7</p>
                </div>
                <h3>
                    on RandoMania
                </h3>
            </div>
            <tr-template id="promos" href="../shared/images/promos/all_promos.html"></tr-template>
        </div>
    </div>

<!-- bracket -->
    <!-- <div class="bracket-contain abs" style="top: 0; left: 0;">
        <div class="bracket">
            <iframe src="https://dq.challonge.com/dwr2018/module?theme=2" width="100%" height="100%" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
        </div>
    </div> -->
    
<!-- RM calendar -->
    <div class="calendar-contain abs" style="top: 0; left: 0;">
        <div class="calendar">
            <iframe src="https://calendar.google.com/calendar/embed?mode=AGENDA&height=800&wkst=1&bgcolor=%23FFFFFF&src=r1rdp26dimaan1tel3ipm6ldts%40group.calendar.google.com&color=%23333333&src=1gshgr0lqhlshsamav8fs7fhh0%40group.calendar.google.com&color=%235229A3&src=k7s258k0c27bqsuifjhshekllc%40group.calendar.google.com&color=%23BE6D00&src=3t9q3mi0l2b1ltdfj7flf4uer8%40group.calendar.google.com&color=%231B887A&src=rtue3obeet9h0ccar2chrdjihc%40group.calendar.google.com&color=%23B1365F&ctz=America%2FNew_York" width="90%" height="90%" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
        </div>
    </div>
	
	<tr-template href="../shared/two_menu.html"></tr-template>

	<script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script>
        if ('paintWorklet' in CSS) {
            CSS.paintWorklet.addModule('../shared/images/generic-fallback-worklet.js');
        }

        function playerDummyText() {
            Tracker.updateLayoutMultiple([
                {property: '__p1__player-name', value: 'AnakinSkywalker'},
                {property: '__p1__player-final', value: '1:23:45'},
                {property: '__p1__toggle-speaker', value: 1},
                {property: '__p1__toggle-winner', value: 1},

                {property: '__p2__player-name', value: 'Yoda'},
                {property: '__p2__player-final', value: '1:23:45'},
                {property: '__p2__toggle-winner', value: 1},
                {property: '__p2__toggle-speaker', value: 1}
            ]);
        }
        function staffDummyText() {
            Tracker.updateLayoutMultiple([
                {property: 'commentators', value: 'Chewbacca\nJar Jar Binks'},
                {property: 'restreamers', value: 'R2D2'},
                {property: 'trackers', value: 'C3PO, BB-8'}
            ]);
        }
    </script>
    <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
	<script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../components/components.js"></script>
	<script type="text/javascript" src="../components/tracker.js"></script>
</body>
</html>

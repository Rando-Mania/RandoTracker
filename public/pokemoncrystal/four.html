<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Pokemon Randomizer Tracker</title>
	<link rel="stylesheet" type="text/css" href="../content/tracker.css">
	<link rel="stylesheet" type="text/css" href="four.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<span data-player="1" data-toggle="true" data-property="color" data-image="images/White Dot.png" class="icon" style="top: 27px; left: 581px;" data-open-dialog="#dialog_color" ></span>
	<span data-player="2" data-toggle="true" data-property="color" data-image="images/White Dot.png" class="icon" style="top: 27px; left: 661px;" data-open-dialog="#dialog_color" ></span>
	<span data-player="3" data-toggle="true" data-property="color" data-image="images/White Dot.png" class="icon" style="top: 654px; left: 581px;" data-open-dialog="#dialog_color" ></span>
	<span data-player="4" data-toggle="true" data-property="color" data-image="images/White Dot.png" class="icon" style="top: 654px; left: 659px;" data-open-dialog="#dialog_color" ></span>
	
	<img src="images/Crystal_4-way.png" style="pointer-events: none; position: absolute; top: 0; left: 0; width: 1280px; height: 720px"/>

	<div id="player_name_1" data-scale-to-fit="true" class="player-name nowrap" style="top: 30px; left: 401px;"></div>
	<div id="player_name_2" data-scale-to-fit="true" class="player-name nowrap player-name-right" style="top: 30px; left: 702px;"></div>
	<div id="player_name_3" data-scale-to-fit="true" class="player-name nowrap" style="top: 655px; left: 401px;"></div>
	<div id="player_name_4" data-scale-to-fit="true" class="player-name nowrap player-name-right" style="top: 655px; left: 702px;"></div>
	<div id="player_speaker_1" class="player-speaker hidden" style="top: 92px; left: 407px;"><img src="images/speaker.png"/></div>
	<div id="player_speaker_2" class="player-speaker hidden" style="top: 92px; left: 835px;"><img src="images/speaker.png"/></div>
	<div id="player_speaker_3" class="player-speaker hidden" style="top: 590px; left: 407px;"><img src="images/speaker.png"/></div>
	<div id="player_speaker_4" class="player-speaker hidden" style="top: 590px; left: 835px;"><img src="images/speaker.png"/></div>
	<div id="player_final_1" class="player-final" style="top: 61px; left: 397px;"></div>
	<div id="player_final_2" class="player-final" style="top: 61px; left: 697px;"></div>
	<div id="player_final_3" class="player-final" style="top: 613px; left: 397px;"></div>
	<div id="player_final_4" class="player-final" style="top: 613px; left: 697px;"></div>

	<img src="images/mic2.png" style="top: 585px; left: 460px; height: 40px; position: absolute;" />
	<div id="commentators" data-scale-to-fit="true" class="nowrap" style="top: 585px; left: 505px"></div>
	<div id="timer" style="top: 93px; left: 492px"></div>

	<fieldset id="dialog_color" class="dialog" style="width: 320px;">
		<span data-set-prop="true" data-property="color" data-image="images/new-orange-dot.png" data-value="images/new-orange-dot.png"></span>
		<span data-set-prop="true" data-property="color" data-image="images/new-red-dot.png" data-value="images/new-red-dot.png"></span>
		<span data-set-prop="true" data-property="color" data-image="images/new-blue-dot.png" data-value="images/new-blue-dot.png"></span>
		<span data-set-prop="true" data-property="color" data-image="images/new-green-dot.png" data-value="images/new-green-dot.png"></span>
		<span data-set-prop="true" data-property="color" data-image="images/new-purple-dot.png" data-value="images/new-purple-dot.png"></span>
		
		<span data-set-prop="true" data-property="color" data-image="images/White Dot.png" data-value="images/White Dot.png"></span>

		<span data-set-prop="true" data-property="color" data-image="images/navy-dot.svg" data-value="images/navy-dot.svg"></span>
		<span data-set-prop="true" data-property="color" data-image="images/teal-dot.svg" data-value="images/teal-dot.svg"></span>
		<span data-set-prop="true" data-property="color" data-image="images/brown-dot.svg" data-value="images/brown-dot.svg"></span>
		<span data-set-prop="true" data-property="color" data-image="images/Pink Dot.png" data-value="images/Pink Dot.png"></span>
		<span data-set-prop="true" data-property="color" data-image="images/Yellow Dot.png" data-value="images/Yellow Dot.png"></span>

		<span data-set-prop="true" data-property="color" data-image="images/Black Dot.png" data-value="images/Black Dot.png"></span>

	</fieldset>

	<script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
	<script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
	<script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
	<script defer src="/__/firebase/init.js"></script>
	<script defer src="../script/tracker.js"></script>
	<script defer type="text/javascript">
		(function(Tracker) {
			Tracker.loaded = function() {
				Tracker.init(4);
			}
		})(window.Tracker = window.Tracker || {});
	</script>
</body>
</html>

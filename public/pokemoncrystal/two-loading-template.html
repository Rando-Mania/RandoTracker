<style>
    /* Loading Screen */

.loadscreen-contain, .two-loading{
    width: 1280px;
    height: 720px;
    background: url(../shared/images/rm-generic-half.png);
    background: url(../shared/images/rm-generic-half.png) 0 0 / auto auto, paint(fallbackImage) 0 0 / 50% 50%;
    background-color: #000;
    color: #fff;
    text-align: center;
    animation: zoomIn .5s linear;
    z-index: 50;
    display: none;
    font-family: 'Orbitron', sans-serif;
}

.loadscreen-contain.show, .two-loading{
    display: block;
}

.loadscreen-contain.show{
    animation: zoomIn .5s;
    display: block;
}

@keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale3d(0.3, 0.3, 0.3);
      transform-origin: 50% 0%;
    }
    50% {
      opacity: 1;
    }
    to{
        transform-origin: 50% 50%;
    }
  }

.loadscreen{
    height: 100%;
    display: grid;
    grid-auto-rows: 1fr auto;
    grid-gap: 1em;
    place-items: center;
    padding: 1em;
}

.loadscreen-main{
    display: grid;
    grid-gap: 1em;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
}

.loadscreen-main *{
    justify-content: center;
}    

.load-best-of.best-of-no, .loadscreen .best-of-3, .loadscreen .best-of-5, .loadscreen .best-of-7{
    display: none;
}
.load-best-of.best-of-3, .load-best-of.best-of-3 > .best-of-3{display: block;}
.load-best-of.best-of-5, .load-best-of.best-of-5 > .best-of-5{display: block;}
.load-best-of.best-of-7, .load-best-of.best-of-7 > .best-of-7{display: block;}

</style>
<div class="loadscreen">
    <div class="loadscreen-main">
        <h1>
            Pokemon Crystal Randomizer
        </h1>
        <h2>
            <tr-text player="1" class="player-name" property="player-name">Dummy</tr-text>
            vs.
            <tr-text player="2" class="player-name" property="player-name">Text</tr-text>
        </h2>
        <div class="load-best-of">
            <p class="best-of-3">Best of 3</p>
            <p class="best-of-5">Best of 5</p>
            <p class="best-of-7">Best of 7</p>
        </div>
    </div>
</div>

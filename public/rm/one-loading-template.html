<style>
  .loadscreen{
    font-family: "Orbitron", sans-serif;
    letter-spacing: 2px;
    display: grid;
    grid-template-columns: 432px 1fr 360px;
    grid-template-rows: 1fr auto;
    width: 1280px;
    height: 720px;
  }

  .loadscreen-contain, .one-loading{
    width: 1280px;
    height: 720px;
    color: #fff;
    text-align: center;
    animation: zoomIn .5s linear;
    z-index: 50;
    font: normal 18px Arial, "Helvetica Neue", Helvetica, sans-serif;
    font-variant: small-caps;
    visibility: hidden;
}

.loadscreen-contain.show, .one-loading{
  visibility: visible;
}

.one-loading.show{
  display: flex;
}

.avif .marathon-background{
  background-image: url(../rm2/images/stars-background-moz.jpg);
  background-size: 100%;
  background-blend-mode: normal;
}

.loadscreen header{
  display: flex;
    grid-column: 1 / -1;
    justify-content: center;
    align-items: center;
}

.up-next-game-contain{
  background-color: rgb(171 0 130 / 26%);
}

    tr-template{
        position: relative;
    }

    .charity-contain{
      align-self: end;
    }
    .donation-total{
      margin-top: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 108px;
      background-color: var(--purple);
      border: solid 3px var(--pink);
      border-image: linear-gradient(var(--pink), var(--blue)) 3;
      font-size: 53px;
    }

  </style>
  <div class="loadscreen">
    <header>
        <img src="../rm2/images/MainLogo.png" width="80%" />
    </header>

    <div class="up-next-game-contain">
      <tr-hide-if-empty id="game_name_author" toggle-class="visually-hidden">
          <tr-template href="templates/cards/game-info.html"></tr-template>
      </tr-hide-if-empty>

      <tr-hide-if-empty id="player_name_contain" toggle-class="visually-hidden" target=".player-name, .player-pronoun">
        <tr-player player="1">
          <tr-template href="templates/cards/player-name.html"></tr-template>
        </tr-player>
      </tr-hide-if-empty>

      <tr-hide-if-empty id="up_next_contain" target="#up_next" toggle-class="visually-hidden">
        <tr-template href="templates/cards/up-next.html"></tr-template>
      </tr-hide-if-empty>
    </div>

    <div></div>
    
    <div class="charity-contain">
      <img class="nami" width="248px" src="../rm2/images/nami.png" alt="NAMI" />
      <div class="donation-total">
        1,000
      </div>
    </div>
  </div>

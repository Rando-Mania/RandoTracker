<!DOCTYPE html>
<html>

<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="utf-8">
  <title>RandoMania 1p Tracker</title>
  <link rel="stylesheet" type="text/css" href="../shared/components.css">
  <link rel="stylesheet" type="text/css" href="../shared/menu.css">
  <link rel="stylesheet" type="text/css" href="one_4by3.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      display: grid;
      grid-template-columns: auto auto;
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="tracker">
        <div class="panel-wrap-outer" id="tracking_icons" property="tracking-icons">
            <div class="panel-full-width-contain panel-wrap-inner">
                <tr-toggle property="dwr">
                    <tr-template class="player-grid" href="../dwr2/items_plot.html"></tr-template>
                    <tr-template class="player-grid" href="../dwr2/items_stats.html"></tr-template>
                </tr-toggle>
                <tr-toggle property="ffiv">
                    <tr-template class="player-grid" href="../snestri/items_ffiv.html"></tr-template>
                </tr-toggle>
                <tr-toggle property="lttp">
                    <tr-template class="player-grid" href="../snestri/items_lttp.html"></tr-template>
                </tr-toggle>
                <tr-toggle property="z1r">
                    <tr-template class="player-grid" href="z1r_marathon_items.html"></tr-template>
                </tr-toggle>
            </div>
        </div>

  </div>

  <tr-template href="one_menu.html"></tr-template>

  <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
  <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <script type="text/javascript" src="../components/tracker.js"></script>
  <script src="scripts/rm.js"></script>
  <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
  <script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
  <script type="text/javascript" src="../components/components.js"></script>
</body>

</html>

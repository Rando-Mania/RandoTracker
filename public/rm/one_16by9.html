<!DOCTYPE html>
<html>

<head profile="http://www.w3.org/2005/10/profile">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      #player_video_1{
        --vHeight: 540px;
        width: calc(var(--vHeight) * 16/9);
        height: var(--vHeight);
        align-self: center;
        }
    .video.panel-wrap-outer{
          display: flex;
          padding: 1px;
      }
        .layout{
            place-items: center;
        }
        aside{
            align-self: start;
        }
  </style>
</head>

<body>
    <div class="layout">
        <div class="video panel-wrap-outer">
            <div class="panel-wrap-inner" id="player_video_1"></div>
        </div>
        <aside>
            <tr-hide-if-empty id="game_name_author" toggle-class="visually-hidden">
                <tr-template href="game-info.html"></tr-template>
            </tr-hide-if-empty>

            <tr-hide-if-empty id="player_name_contain" toggle-class="visually-hidden" target="#player_name_1, #runner_pronoun">
                <tr-template href="player-name.html"></tr-template>
            </tr-hide-if-empty>
 
            <tr-template id="player-time-template" href="timer.html"></tr-template>

            <tr-template id="tracking-icons-template" href="tracking-icons.html"></tr-template>            

            <tr-hide-if-empty id="production_team" toggle-class="visually-hidden">
                <tr-template href="production-team.html"></tr-template>
            </tr-hide-if-empty>

            <tr-hide-if-empty  target="#free_text" toggle-class="visually-hidden">
                <tr-template href="free-text.html"></tr-template>
            </tr-hide-if-empty>

            <tr-hide-if-empty id="up_next_contain" target="#up_next" toggle-class="visually-hidden">
                <tr-template href="up-next.html"></tr-template>
            </tr-hide-if-empty>

            <tr-template id="rm-logo-template" href="rm-logo.html"></tr-template>

            <tr-template id="four-three-template" href="4by3-panel.html"></tr-template>
        </aside>
    </div>

    <tr-template href="one_menu.html"></tr-template>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="scripts/rm.js"></script>
    <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
	<script type="text/javascript" src="../script/webcomponents-bundle.js"></script>

<!DOCTYPE html>
<html>

<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="utf-8">
  <title>RandoMania 1p 16:9 Tracker</title>
  <link rel="stylesheet" type="text/css" href="../shared/components.css">
  <link rel="stylesheet" type="text/css" href="../shared/menu.css">
  <link rel="stylesheet" type="text/css" href="one_4by3.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      .player-video{
        --vHeight: 540px;
        width: calc(var(--vHeight) * 16/9);
        height: var(--vHeight);
        }
  </style>

<body>
    <div class="layout">
        <main>
            <div class="card-body player-video"></div>
        </main>
        <aside>
            <tr-hide-if-empty id="game_name_author" toggle-class="visually-hidden">
                <tr-template href="game-info.html"></tr-template>
            </tr-hide-if-empty>
   
            <tr-hide-if-empty id="player_name_contain" toggle-class="visually-hidden" target=".player-name, .player-pronoun">
                <tr-player player="1">
                    <tr-template href="player-name.html"></tr-template>
                </tr-player>
            </tr-hide-if-empty>

            <tr-template href="tracking-icons.html"></tr-template>

            <tr-template id="player-time-template" href="timer.html"></tr-template>            

            <tr-hide-if-empty id="production_team" class="staff" toggle-class="visually-hidden">
                <tr-template href="../shared/production-team.html"></tr-template>
            </tr-hide-if-empty>

            <tr-hide-if-empty target="#free_text" toggle-class="visually-hidden">
                <tr-template href="free-text.html"></tr-template>
            </tr-hide-if-empty>

            <tr-hide-if-empty id="up_next_contain" target="#up_next" toggle-class="visually-hidden">
                <tr-template href="up-next.html"></tr-template>
            </tr-hide-if-empty>

            <tr-template id="rm-logo-template" class="visually-hidden" href="rm-logo.html"></tr-template>

            <tr-template id="four-three-template" href="4by3-panel.html"></tr-template>
        </aside>
    </div>

    <tr-template href="../shared/one-menus-contain.html"></tr-template>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="scripts/rm.js"></script>
    <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
	<script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../components/components.js"></script>
    <script type="text/javascript" src="../components/tracker.js"></script>
    <script type="text/javascript" src="../shared/script/one_game.js"></script>

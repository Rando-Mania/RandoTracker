<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>4 Player Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="marathon-menu.css">
    <link rel="stylesheet" type="text/css" href="templates/cards/cards.css">
    <link rel="stylesheet" type="text/css" href="templates/cards/staff.css">  
    <link rel="stylesheet" type="text/css" href="four.css">
    <link rel="preload" href="images/RM_marathon_logo.png" as="image" type="image/png">
    <link rel="preload" href="../rm2/images/stars-background.jpg" as="image" type="image/jpeg">
    <link rel="preload" href="../shared/images/icons/blank.svg" as="image" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        [player="1"] .player-video {left: var(--videoX); top: var(--videoY);}
        [player="2"] .player-video {right: var(--videoX); top: var(--videoY);}
        [player="3"] .player-video {left: var(--videoX); bottom: var(--videoY);}
        [player="4"] .player-video {right: var(--videoX); bottom: var(--videoY);}
    
        [player="1"] .player-info {left: var(--nameX); top: var(--nameY);}
        [player="2"] .player-info {right: var(--nameX); top: var(--nameY);}
        [player="3"] .player-info {left: var(--nameX); bottom: var(--nameY);}
        [player="4"] .player-info {right: var(--nameX); bottom: var(--nameY);}

        #tracking_icons_1 {left: var(--gridX); top: var(--gridY);}
        #tracking_icons_2 {right: var(--gridX); top: var(--gridY);}
        #tracking_icons_3 {left: var(--gridX); bottom: var(--gridY);}
        #tracking_icons_4 {right: var(--gridX); bottom: var(--gridY);}
        
        [player="1"] .player-final-contain {left: var(--finalX); top: var(--finalY);}
        [player="2"] .player-final-contain {right: var(--finalX); top: var(--finalY);}
        [player="3"] .player-final-contain {left: var(--finalX); bottom: var(--finalY);}
        [player="4"] .player-final-contain {right: var(--finalX); bottom: var(--finalY);}
    
        [player="1"] .player-speaker {left: var(--speakerX); top: var(--speakerY);}
        [player="2"] .player-speaker {right: var(--speakerX2); top: var(--speakerY);}
        [player="3"] .player-speaker {left: var(--speakerX); bottom: var(--speakerY2);}
        [player="4"] .player-speaker {right: var(--speakerX2); bottom: var(--speakerY2);}
    
        [player="1"] .player-winner {left: var(--winX); top: var(--winY);}
        [player="2"] .player-winner {right: var(--winX); top: var(--winY);}
        [player="3"] .player-winner {left: var(--winX); bottom: var(--winY);}
        [player="4"] .player-winner {right: var(--winX); bottom: var(--winY);}

        #vs_1 {left: var(--vsX); top: var(--vsY);}
        #vs_2 {left: var(--vsX); bottom: var(--vsY);}

        .cards {
            transform: translate(-50%, -50%);
            left: 50%; 
            top: 50%;
        }
    </style>
</head>
<body>
    <template id="player_info_template">
        <div class="border-1 player-video abs"></div>

        <tr-hide-if-empty class="abs player-info" id="player_name_contain" toggle-class="visually-hidden" target=".player-name, .player-pronoun">
            <tr-template href="templates/cards/player-name.html"></tr-template>
        </tr-hide-if-empty>

        <tr-toggle property="toggle-speaker" class="abs player-speaker">
            <svg id="volume-up" width="32" height="32" viewbox="0 0 20 20">
                <path fill="currentColor" d="M5 7h-4v6h4l5 5v-16l-5 5zM16.36 16.36l-1.41-1.41c1.272-1.265 2.059-3.015 2.059-4.95s-0.787-3.685-2.059-4.95l-0-0 1.41-1.41c1.634 1.625 2.645 3.874 2.645 6.36s-1.011 4.735-2.644 6.36l-0 0zM13.54 13.54l-1.42-1.42c0.542-0.543 0.877-1.292 0.877-2.12s-0.335-1.577-0.877-2.12l0 0 1.42-1.42c0.912 0.903 1.477 2.156 1.477 3.54s-0.565 2.637-1.477 3.54l-0 0z"></path>
            </svg>
        </tr-toggle>
    </template>
	<div class="layout marathon-background background-repeat-x">
        <tr-player player="1">
            <tr-template source="#player_info_template"></tr-template>
            <tr-hide-if-empty class="abs player-final-contain" toggle-class="visually-hidden" target="[player='1'] #player_final">
                <tr-template href="templates/cards/final-winner.html"></tr-template>
            </tr-hide-if-empty>
        </tr-player>
        <tr-player player="2">
            <tr-template source="#player_info_template"></tr-template>
            <tr-hide-if-empty class="abs player-final-contain" toggle-class="visually-hidden" target="[player='2'] #player_final">
                <tr-template href="templates/cards/final-winner.html"></tr-template>
            </tr-hide-if-empty>
        </tr-player>
        <tr-player player="3">
            <tr-template source="#player_info_template"></tr-template>
            <tr-hide-if-empty class="abs player-final-contain" toggle-class="visually-hidden" target="[player='3'] #player_final">
                <tr-template href="templates/cards/final-winner.html"></tr-template>
            </tr-hide-if-empty>
        </tr-player>
        <tr-player player="4">
            <tr-template source="#player_info_template"></tr-template>
            <tr-hide-if-empty class="abs player-final-contain" toggle-class="visually-hidden" target="[player='4'] #player_final">
                <tr-template href="templates/cards/final-winner.html"></tr-template>
            </tr-hide-if-empty>
        </tr-player>
            <tr-template id="tracking-icons-template" href="templates/cards/tracking-icons.html"></tr-template>
            <tr-template id="tracking-icons-template-2" href="templates/cards/tracking-icons-2.html"></tr-template>
            <tr-template id="tracking-icons-template-3" href="templates/cards/tracking-icons-3.html"></tr-template>
            <tr-template id="tracking-icons-template-4" href="templates/cards/tracking-icons-4.html"></tr-template>
<!-- timer/staff -->
        <div class="abs cards"> 
            <tr-hide-if-empty id="up_next_contain" target="#up_next, #game_name, #game_category, #system, #game_length" toggle-class="visually-hidden">
                <tr-template href="templates/cards/game-and-upnext.html"></tr-template>
            </tr-hide-if-empty>

            <tr-template id="player-time-template" href="templates/cards/timer.html"></tr-template>

            <!-- <tr-template id="donation-template" href="templates/cards/donation-tracker.html"></tr-template> -->

            <tr-hide-if-empty target="#free_text" toggle-class="visually-hidden">
                <tr-template href="templates/cards/free-text.html"></tr-template>
            </tr-hide-if-empty>

            <tr-template id="rm-logo-template" class="visually-hidden" href="templates/cards/rm-logo.html"></tr-template>

            <tr-hide-if-empty id="production_team" class="staff" toggle-class="visually-hidden">
                <tr-template href="../shared/production-team.html"></tr-template>
            </tr-hide-if-empty>
            <div class="card">
                <div id="donation_counter" class="donation-counter">
                    $?
                </div>
            </div>
        </div>
        <!-- vs -->
        <tr-toggle property="toggle-vs" class="abs vs" id="vs_1">VS</tr-toggle>
        <tr-toggle property="toggle-vs" class="abs vs" id="vs_2">VS</tr-toggle>
    </div>

<!-- loadscreen -->
<div class="loadscreen-contain marathon-background background-repeat-x abs" style="top:0; left: 0;">
    <tr-template href="four-loading-template.html"></tr-template>
</div>

<!-- RM calendar -->
<div class="calendar-contain abs" style="top: 0; left: 0;">
    <tr-template href="../shared/calendar-template.html"></tr-template>
</div>

<tr-template href="../shared/four-menus-contain.html"></tr-template>

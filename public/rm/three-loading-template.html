<style>
  .loadscreen{
    background: 
      linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
      url('images/rm-generic-take2-edges-roberts.png') 0 0 / 50% 50% repeat-x,
      url('images/rm-generic-take2-edges-roberts.png') 320px 360px / 50% 50% repeat-x;
    z-index: 10;
    position: absolute;
    top: 0;
    left: 0;
    font-family: "Orbitron", sans-serif;
    letter-spacing: 2px;
    padding: 1em;
    display: grid;
    grid-template-columns: 1fr 320px;
    grid-template-rows: 1fr 150px;
    width: 1280px;
    height: 720px;
  }

  .loadscreen-contain, .two-loading{
    width: 1280px;
    height: 720px;
    background: url(../shared/images/rm-generic-half.png);
    background: url(../shared/images/rm-generic-half.png) 0 0 / auto auto, paint(fallbackImage) 0 0 / 50% 50%;
    background-color: #000;
    color: #fff;
    text-align: center;
    animation: zoomIn .5s linear;
    z-index: 50;
    font: normal 18px Arial, "Helvetica Neue", Helvetica, sans-serif;
    font-variant: small-caps;
    visibility: hidden;
}

.loadscreen-contain.show, .two-loading{
  visibility: visible;
}

.two-loading.show{
  display: flex;
}

main{
        text-align: center;
        display: grid;
       align-content: space-around;
       height: 100%; 
    }
    main tr-template{
        background-color: #000;
        padding: 8px;
    }
    main tr-template div{
      display: grid;
      grid-template-columns: repeat(3, auto);
      justify-content: space-around;
    }
    main img{
        height: 150px;
    }

    main h4{
      grid-column-end: -1;
    }

    tr-template{
        position: relative;
    }

    .loadscreen aside{
      font-family: orbitron, arial;
      letter-spacing: 2px;
      display: grid;
      grid-template-columns: 1fr;
      grid-row: span 2;
      grid-gap: 3em;
    }
    main header{
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        grid-column-gap: 1.25em;
    }
    main header img{
        display: block;
        width: 3em;
        height: 3em;
        align-self: center;
        image-rendering: -moz-crisp-edges;
        image-rendering: pixelated;
    }
    main header img:nth-of-type(1){
        grid-area: 1 / 1 / span 2 / 2;
        justify-self: right;
    }
    main header img:nth-of-type(2){
        grid-area: 1 / 3 / span 2;
    }

.collage{
    perspective: 400px;
    display: flex;
    justify-content: space-evenly;
}

.collage img{
  image-rendering: -moz-crisp-edges;
  image-rendering: pixelated;
  position: relative;
}


footer{
  height: 150px;
  overflow: hidden;
}
#promos{
  grid-column: 1 / -1;
  overflow: hidden;
  width: 1236px;
  height: 150px;
}
#all_promos_contain{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  align-items: center;
  width: 100%;
  height: 150px;
  animation: move-promos 60s infinite;
}

@keyframes move-promos{
  from, 22%{transform: translateY(0);}
  25%, 47%{transform: translateY(-155px);}
  50%, 72%{transform: translateY(-315px);}
  75%, to{transform: translateY(-470px);}
}
#all_promos_contain figure{
  margin: 0 32px 8px;
}

#all_promos_contain figcaption{
  font-size: 12px;
}

.loadscreen .card-border, .loadscreen tr-hide-if-empty.card-head{
  width: 288px;
}
</style>
  <div class="loadscreen">
    <main>
        <header>
            <img src="images/dq3-dice.png" alt="RM" />
            <h1>Super Week</h1>
            <h2>June 26th - July 5th, 2020</h2>
            <img src="images/dq3-dice.png" alt="RM" />
        </header>
        <h3>!superweek</h3>
    <div class="collage">
        <img src="images/gannon_dungeon.png" alt=""/>
        <img src="images/axe-knight.png" alt=""/>
        <img src="images/mario-desert.png" alt="">
    </div>
    </main>
      <aside>
        <tr-hide-if-empty id="game_name_author" toggle-class="visually-hidden">
            <tr-template href="templates/cards/game-info.html"></tr-template>
        </tr-hide-if-empty>

        <tr-hide-if-empty id="player_name_contain" toggle-class="visually-hidden" target=".player-name, .player-pronoun">
          <tr-player player="1">
            <tr-template href="templates/cards/player-name.html"></tr-template>
          </tr-player>
        </tr-hide-if-empty>          

        <tr-hide-if-empty id="player_name_contain" toggle-class="visually-hidden" target=".player-name, .player-pronoun">
          <tr-player player="2">
            <tr-template href="templates/cards/player-name.html"></tr-template>
          </tr-player>
        </tr-hide-if-empty>

        <tr-hide-if-empty id="player_name_contain" toggle-class="visually-hidden" target=".player-name, .player-pronoun">
          <tr-player player="3">
            <tr-template href="templates/cards/player-name.html"></tr-template>
          </tr-player>

        <tr-hide-if-empty class="staff" toggle-class="visually-hidden">

      <footer>
        <tr-template id="promos" href="../shared/images/promos/all_promos.html"></tr-template>
      </footer>
  </div>

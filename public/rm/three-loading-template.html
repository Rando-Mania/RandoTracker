<style>
  .loadscreen{
    z-index: 10;
    position: absolute;
    top: 0;
    left: 0;
    font-family: "Orbitron", sans-serif;
    letter-spacing: 2px;
    padding: 1em;
    display: grid;
    grid-template-columns: 1fr 320px;
    grid-template-rows: 1fr 150px;
    width: 1280px;
    height: 720px;
  }

  .loadscreen-contain, .two-loading{
    width: 1280px;
    height: 720px;
    color: #fff;
    text-align: center;
    animation: zoomIn .5s linear;
    z-index: 50;
    font: normal 18px Arial, "Helvetica Neue", Helvetica, sans-serif;
    font-variant: small-caps;
    visibility: hidden;
}

.loadscreen-contain.show, .two-loading{
  visibility: visible;
}

.two-loading.show{
  display: flex;
}

main{
        text-align: center;
        display: grid;
       align-content: space-around;
       height: 100%; 
    }
    main tr-template{
        background-color: #000;
        padding: 8px;
    }
    main tr-template div{
      display: grid;
      grid-template-columns: repeat(3, auto);
      justify-content: space-around;
    }
    main img{
        height: 150px;
    }

    main h4{
      grid-column-end: -1;
    }

    tr-template{
        position: relative;
    }

    .loadscreen aside{
      font-family: orbitron, arial;
      letter-spacing: 2px;
      display: grid;
      grid-template-columns: 1fr;
      grid-row: span 2;
      grid-gap: 3em;
    }
    main header{
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        grid-column-gap: 1.25em;
    }
    main header img{
        display: block;
        width: 3em;
        height: 3em;
        align-self: center;
        image-rendering: -moz-crisp-edges;
        image-rendering: pixelated;
    }
    main header img:nth-of-type(1){
        grid-area: 1 / 1 / span 2 / 2;
        justify-self: right;
    }
    main header img:nth-of-type(2){
        grid-area: 1 / 3 / span 2;
    }

.collage{
    perspective: 400px;
    display: flex;
    justify-content: space-evenly;
}

.collage img{
  image-rendering: -moz-crisp-edges;
  image-rendering: pixelated;
  position: relative;
}

.loadscreen .card-border, .loadscreen tr-hide-if-empty.card-head{
  width: 288px;
}
</style>
  <div class="loadscreen marathon-background background-repeat-x">
    <main>
      <header>
          <img src="images/RM_marathon_logo.png" alt="RM" width="54" height="54" />
          <h1>RandoMania</h1>
          <!-- <h1>Tournaments Of Hope</h1> -->
          <!-- <h2>Jan/Feb 2021</h2> -->
          <img src="images/RM_marathon_logo.png" alt="RM" width="54" height="54" />
      </header>
      <div class="collage">
          <img height="171" src="images/gannon_dungeon.png" alt=""/>
          <img height="150" src="images/axe-knight.png" alt=""/>
          <img height="150" src="images/mario-desert.png" alt="">
      </div>
      <h3>Your home for all the randomizers</h3>
      <!-- <h3>!ToH</h3> -->
    </main>
      <aside>
        <tr-hide-if-empty id="game_name_author" toggle-class="visually-hidden">
            <tr-template href="templates/cards/game-info.html"></tr-template>
        </tr-hide-if-empty>

        <tr-hide-if-empty id="player_name_contain" toggle-class="visually-hidden" target=".player-name, .player-pronoun">
          <tr-player player="1">
            <tr-template href="templates/cards/player-name.html"></tr-template>
          </tr-player>
        </tr-hide-if-empty>          

        <tr-hide-if-empty id="player_name_contain" toggle-class="visually-hidden" target=".player-name, .player-pronoun">
          <tr-player player="2">
            <tr-template href="templates/cards/player-name.html"></tr-template>
          </tr-player>
        </tr-hide-if-empty>

        <tr-hide-if-empty id="player_name_contain" toggle-class="visually-hidden" target=".player-name, .player-pronoun">
          <tr-player player="3">
            <tr-template href="templates/cards/player-name.html"></tr-template>
          </tr-player>
        </tr-hide-if-empty>

        <tr-hide-if-empty class="staff" toggle-class="visually-hidden">

        </tr-hide-if-empty>
      </aside>
  </div>

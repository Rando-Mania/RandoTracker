<!DOCTYPE html>
<html>

<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="utf-8">
  <title>RandoMania 1p Loadscreen</title>
  <link rel="stylesheet" type="text/css" href="../shared/components.css">
  <link rel="stylesheet" type="text/css" href="../shared/menu.css">
  <link rel="stylesheet" type="text/css" href="one_4by3.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      display: grid;
      grid-template-columns: 1280px auto;
      color: #fafafa;
    }

    .loadscreen{
        font-family: "Orbitron", sans-serif;
        letter-spacing: 2px;
      padding: 1em;
      position: relative;
      display: grid;
      grid-template-columns: 1fr auto;
    }
    main{
        text-align: center;
        display: grid;
       align-content: space-around;
       height: 100%; 
    }
    main tr-template{
        background-color: #000;
        padding: 8px;
    }
    main tr-template div{
      display: grid;
      grid-template-columns: repeat(3, auto);
      justify-content: space-around;
    }
    main img{
        height: 150px;
    }

    main h4{
      grid-column-end: -1;
    }

    tr-template{
        position: relative;
    }
 
footer{
  grid-column-end: span 2;
  height: 200px;
  overflow: hidden;
}

#promo_container{
  animation: promo-flip 60s infinite;
}

@keyframes promo-flip{
  from{transform: translateY(0);}
  30%{transform: translateY(0);}
  33%{transform: translateY(-190px);}
  63%{transform: translateY(-190px);}
  66%{transform: translateY(-385px);}
  to{transform: translateY(-385px);}
}

footer tr-template div{
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: #000;
  padding: 12px;
}
    footer figure{
      background-color: #000;
      margin:0;
      width: auto;
     }
     footer figure img{
         display: block;
         margin: auto;
        height: 150px;
        background-color: #000;
     }
     footer figure figcaption{
        font-family: "Roboto", Arial, Helvetica, sans-serif;
        font-size: 1.1em;
     }
    
    aside{
      font-family: orbitron, arial;
      letter-spacing: 2px;
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 3em;
    }
    main header{
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        grid-column-gap: 1em;
    }
    main header img{
        display: block;
        width: 4em;
        height: 4em;
        image-rendering: -moz-crisp-edges;
        image-rendering: pixelated;
    }
    main header img:nth-of-type(1){
        grid-area: 1 / 1 / span 2 / 2;
        justify-self: right;
    }
    main header img:nth-of-type(2){
        grid-area: 1 / 3 / span 2;
    }

.collage{
    perspective: 400px;
    display: flex;
    justify-content: space-evenly;
}

.collage img{
  image-rendering: -moz-crisp-edges;
  image-rendering: pixelated;
  position: relative;
}

  </style>
</head>

<body>

  <div class="loadscreen">
    <main>
        <header>
            <img src="images/dq3-dice.png" alt="RM" />
            <h1> RandoMania Marathon</h1>
            <h2>April 19-21, 2019</h2>
            <img src="images/dq3-dice.png" alt="RM" />
        </header>
        <h3>!marathon</h3>
    <div class="collage">
        <img src="images/gannon_dungeon.png" alt=""/>
        <img src="images/axe-knight.png" alt=""/>
        <img src="images/mario-desert.png" alt="">
    </div>
    </main>
      <aside>
        <tr-hide-if-empty id="game_name_author" class="panel-wrap-outer" toggle-class="visually-hidden">
            <tr-template href="game-info.html"></tr-template>
        </tr-hide-if-empty>

        <tr-hide-if-empty id="player_name_contain" class="panel-wrap-outer" toggle-class="visually-hidden" target="#player_name_1, #runner_pronoun">
            <tr-template href="player-name.html"></tr-template>
        </tr-hide-if-empty>          

        <tr-hide-if-empty id="production_team" class="panel-wrap-outer" toggle-class="visually-hidden">
            <tr-template href="production-team.html"></tr-template>
        </tr-hide-if-empty>

        <tr-hide-if-empty id="up_next_contain" class="panel-wrap-outer" target="#up_next" toggle-class="visually-hidden">
            <tr-template href="up-next.html"></tr-template>
        </tr-hide-if-empty>
      </aside>
      <footer>
        <div id="promo_container">
          <!-- https://www.debigare.com/randomizers/ -->
          <tr-template id="promos_1" href="../shared/promos/promos_1.html"></tr-template>
          <tr-template id="promos_2" href="../shared/promos/promos_2.html"></tr-template>
          <tr-template id="promos_4" href="../shared/promos/promos_4.html"></tr-template>
        </div>
      </footer>
  </div>

  <tr-template href="one_menu.html"></tr-template>

  <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
  <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <script type="text/javascript" src="../components/tracker.js"></script>
  <script src="scripts/rm.js"></script>
  <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
  <script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
  <script type="text/javascript" src="../components/components.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="utf-8">
  <title>RandoMania 4p 4:3 Tracker</title>
  <link rel="stylesheet" type="text/css" href="../shared/components.css">
  <link rel="stylesheet" type="text/css" href="../shared/menu.css">
  <link rel="stylesheet" type="text/css" href="four_4by3.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .layout{
            padding: 7px 7px 6px;
            grid:
            "v1 p1 .   p2 v2" 59px
            "v1 g1 .   g2 v2" auto
            "v1 var var var  v2" 1fr
            ".  var var var  ." 9px
            "v3 var var var  v4" 1fr
            "v3 g3 .   g4 v4" auto
            "v3 p3 .   p4 v4" 59px /
            464px 158px 1fr 158px 464px;
            grid-gap: 0;
        }
        #player_video_1_contain{grid-area:v1;}
        #player_video_2_contain{grid-area:v2;}
        #player_video_3_contain{grid-area:v3;}
        #player_video_4_contain{grid-area:v4;}

        #player_name_contain{grid-area:p1;}
        #player_name_contain_2{grid-area:p2;}
        #player_name_contain_3{grid-area:p3;}
        #player_name_contain_4{grid-area:p4;}
        
        #tracking-icons-template{grid-area:g1;}
        #tracking-icons-template-2{grid-area:g2;}
        #tracking-icons-template-3{grid-area:g3;}
        #tracking-icons-template-4{grid-area:g4;}
        
        #variable_panel_area{
            grid-area: var;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #variable_panel_area > *{
            height: auto;
        }
        #variable_panel_area > * + *{
            margin-top: 12px;
        }
        
        .video{
            width: 464px;
            height: 349px;
        }
        .video.panel-wrap-outer{
            max-width: 100%;
        }

        #player_name_contain{
            width: auto;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="video panel-wrap-outer" id="player_video_1_contain">
            <img src="../shared/images/color_transparent_4by3.png" class="panel-wrap-inner player-video" id="player_video_1"/>
        </div>
        
        <div class="video panel-wrap-outer" id="player_video_2_contain">
            <img src="../shared/images/color_transparent_4by3.png" class="panel-wrap-inner player-video" id="player_video_2"/>
        </div>
        
        <div class="video panel-wrap-outer" id="player_video_3_contain">
            <img src="../shared/images/color_transparent_4by3.png" class="panel-wrap-inner player-video" id="player_video_3"/>
        </div>
        
        <div class="video panel-wrap-outer" id="player_video_4_contain">
            <img src="../shared/images/color_transparent_4by3.png" class="panel-wrap-inner player-video" id="player_video_4"/>
        </div>
        
            <tr-hide-if-empty id="player_name_contain" class="panel-wrap-outer" toggle-class="visually-hidden" target="#player_name_1, #runner_pronoun">
                <tr-template href="player-name.html"></tr-template>
            </tr-hide-if-empty>
            
            <tr-toggle player="1" id="player_speaker_1" property="player_speaker" class="player-speaker">â™«</tr-toggle>

            <tr-hide-if-empty id="player_name_contain_2" class="panel-wrap-outer" toggle-class="visually-hidden" target="#player_name_2, #runner_pronoun">
                <tr-template href="player-name-2.html"></tr-template>
            </tr-hide-if-empty>

            <tr-hide-if-empty id="player_name_contain_3" class="panel-wrap-outer" toggle-class="visually-hidden" target="#player_name_3, #runner_pronoun">
                <tr-template href="player-name-3.html"></tr-template>
            </tr-hide-if-empty>

            <tr-hide-if-empty id="player_name_contain_4" class="panel-wrap-outer" toggle-class="visually-hidden" target="#player_name_4, #runner_pronoun">
                <tr-template href="player-name-4.html"></tr-template>
            </tr-hide-if-empty>
            
            <tr-hide-if-empty id="player_final_1_contain" toggle-class="visually-hidden" target="#player_final_1">
                <div class="final-time-contain panel-wrap-outer">    
                    <div class="panel-wrap-inner">
                        <tr-text player="1" property="player_final" id="player_final_1" class="player-final"></tr-text>
                    </div>
                </div>
            </tr-hide-if-empty>

            <tr-hide-if-empty id="player_final_2_contain" toggle-class="visually-hidden" target="#player_final_2">
                <div class="final-time-contain panel-wrap-outer">
                    <div class="panel-wrap-inner">
                        <tr-text player="2" property="player_final" id="player_final_2" class="player-final"></tr-text>
                    </div>
                </div>
            </tr-hide-if-empty>

            <tr-hide-if-empty id="player_final_3_contain" toggle-class="visually-hidden" target="#player_final_3">
                <div class="final-time-contain panel-wrap-outer">
                    <div class="panel-wrap-inner">
                        <tr-text player="3" property="player_final" id="player_final_3" class="player-final"></tr-text>
                    </div>
                </div>
            </tr-hide-if-empty>

            <tr-hide-if-empty id="player_final_4_contain" toggle-class="visually-hidden" target="#player_final_4">
                <div class="final-time-contain panel-wrap-outer">
                    <div class="panel-wrap-inner">
                        <tr-text player="4" property="player_final" id="player_final_4" class="player-final"></tr-text>
                    </div>
                </div>
            </tr-hide-if-empty>
 
            
            <tr-template class="tracking-icons-template" id="tracking-icons-template" href="tracking-icons.html"></tr-template>
            <tr-template class="tracking-icons-template" id="tracking-icons-template-2" href="tracking-icons-2.html"></tr-template>
            <tr-template class="tracking-icons-template" id="tracking-icons-template-3" href="tracking-icons-3.html"></tr-template>
            <tr-template class="tracking-icons-template" id="tracking-icons-template-4" href="tracking-icons-4.html"></tr-template>             
            
            <div id="variable_panel_area">
                <tr-template id="player-time-template" href="timer.html"></tr-template>
                
                <tr-hide-if-empty id="game_name_author" class="panel-wrap-outer" target="#game_panel_1, #up_next" toggle-class="visually-hidden">
                    <tr-template href="game-and-upnext.html"></tr-template>
                </tr-hide-if-empty>
                <tr-hide-if-empty id="production_team" class="panel-wrap-outer" toggle-class="visually-hidden">
                    <tr-template href="production-team.html"></tr-template>
                </tr-hide-if-empty>
    
                <tr-hide-if-empty class="panel-wrap-outer" target="#free_text" toggle-class="visually-hidden">
                    <tr-template href="free-text.html"></tr-template>
                </tr-hide-if-empty>
    
                <tr-template id="rm-logo-template" class="visually-hidden" href="rm-logo.html"></tr-template>
    
                <tr-template id="four-three-template" class="visually-hidden" href="4by3-panel.html"></tr-template>
            </div>
    </div>

    <tr-template href="four_menu.html"></tr-template>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="scripts/rm.js"></script>
    <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
	<script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../components/components.js"></script>
	<script type="text/javascript" src="../components/tracker.js"></script>
</body>

</html>

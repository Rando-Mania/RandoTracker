<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>2 Player Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="marathon-menu.css">
    <link rel="stylesheet" type="text/css" href="templates/cards/cards.css">
    <link rel="stylesheet" type="text/css" href="templates/cards/staff.css">
    <link rel="stylesheet" type="text/css" href="two.css">
    <link rel="preload" href="images/zelda_hex_alpha_text.png" as="image" type="image/png">
    <link rel="preload" href="images/RM_marathon_logo.png" as="image" type="image/png">
    <link rel="preload" href="../shared/images/icons/blank.svg" as="image" type="image/svg+xml">
    <link rel="preconnect" href="https://www.googleapis.com">
    <link rel="preconnect" href="https://apis.google.com">
    <link rel="preconnect" href="https://clients6.google.com">
    <style>
        [player="1"] .player-video {left: var(--videoX); top: var(--videoY);}
        [player="2"] .player-video {right: var(--videoX); top: var(--videoY);}
    
        [player="1"] .player-info {left: var(--nameX); top: var(--nameY);}
        [player="2"] .player-info {right: var(--nameX); top: var(--nameY);}
    
        [player="1"] .player-grid {left: var(--gridX); top: var(--gridY);}
        [player="2"] .player-grid {right: var(--gridX); top: var(--gridY);}
    
        [player="1"] .player-final-contain {left: var(--finalX); top: var(--finalY);}
        [player="2"] .player-final-contain {right: var(--finalX); top: var(--finalY);}
    
        [player="1"] .player-speaker {left: var(--speakerX); top: var(--speakerY);}
        [player="2"] .player-speaker {right: var(--speakerX); top: var(--speakerY);}
    
        [player="1"] .player-best-of {right: var(--bestX); top: var(--bestY);}
        [player="2"] .player-best-of {right: var(--bestX2); top: var(--bestY);}
    </style>
</head>
<body>
    <template id="player_info_template">
        <div class="border-1 player-video abs"></div>

        <tr-hide-if-empty class="abs player-info" id="player_name_contain" toggle-class="visually-hidden" target=".player-name, .player-pronoun">
            <tr-template href="templates/cards/player-name.html"></tr-template>
        </tr-hide-if-empty>

        <tr-toggle property="toggle-speaker" class="abs player-speaker">
            <img src="../shared/images/icons/blank.svg" alt="">
        </tr-toggle>
        
        <tr-template class="player-best-of abs" href="../shared/bestof.html"></tr-template>
    </template>
	<div class="layout marathon-background background-repeat-y">
        <div>
            <tr-player player="1">
                <tr-template source="#player_info_template"></tr-template>
                <tr-hide-if-empty class="abs player-final-contain" toggle-class="visually-hidden" target="[player='1'] #player_final">
                    <tr-template href="templates/cards/final-winner.html"></tr-template>
                </tr-hide-if-empty>
            </tr-player>
            <tr-player player="2">
                <tr-template source="#player_info_template"></tr-template>
                <tr-hide-if-empty class="abs player-final-contain" toggle-class="visually-hidden" target="[player='2'] #player_final">
                    <tr-template href="templates/cards/final-winner.html"></tr-template>
                </tr-hide-if-empty>
            </tr-player>
        </div>
<!-- timer/staff -->
        <tr-template id="player-time-template" href="templates/cards/timer.html"></tr-template>
        <div class="cards">        
            <tr-template id="tracking-icons-template" href="templates/cards/tracking-icons.html"></tr-template>

            <div class="variable-panels">

                <tr-hide-if-empty id="up_next_contain" target="#up_next, #game_name, #game_category, #system, #game_length" toggle-class="visually-hidden">
                    <tr-template href="templates/cards/game-and-upnext.html"></tr-template>
                </tr-hide-if-empty>

                <tr-hide-if-empty target="#free_text" toggle-class="visually-hidden">
                    <tr-template href="templates/cards/free-text.html"></tr-template>
                </tr-hide-if-empty>

                <tr-template id="rm-logo-template" class="visually-hidden" href="templates/cards/rm-logo.html"></tr-template>

                <tr-hide-if-empty id="production_team" class="staff" toggle-class="visually-hidden">
                    <tr-template href="../shared/production-team.html"></tr-template>
                </tr-hide-if-empty>
                
                <!-- <tr-template id="donation-template" href="templates/cards/donation-tracker.html"></tr-template> -->
            </div>

            <tr-template id="tracking-icons-template-2" href="templates/cards/tracking-icons-2.html"></tr-template>
        </div>
    </div>


<!-- loadscreen -->
    <div class="loadscreen-contain marathon-background background-repeat-y abs" style="top: 0; left: 0;">
        <tr-template href="two-loading-template.html"></tr-template>
    </div>
    
<!-- RM calendar -->
    <div class="calendar-contain abs" style="top: 0; left: 0;">
        <tr-template href="../shared/calendar-template.html"></tr-template>
    </div>
	
    <tr-template href="../shared/two-menus-contain.html"></tr-template>

    <script type="text/javascript" src="../shared/script/imgsupport.js"></script>
	<script defer src="/__/firebase/8.3.0/firebase-app.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <!-- <script src="scripts/rm.js"></script> -->
    <script type="text/javascript" src="../components/components.js"></script>
    <script type="text/javascript" src="../components/tracker.js"></script>
    <script type="text/javascript" src="../shared/script/two_game.js"></script>
    <!-- <script type="text/javascript" src="../rm/scripts/donation.js"></script> -->
</body>
</html>

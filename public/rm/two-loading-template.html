<style>
  .loadscreen{
    font-family: 'Bebas Neue', cursive;
    letter-spacing: 2px;
    display: grid;
    grid-template-columns: 432px 1fr 360px;
    grid-template-rows: 1fr auto;
    width: 1280px;
    height: 720px;
    font-variant: none;
  }

  .loadscreen-contain, .two-loading{
    width: 1280px;
    height: 720px;
    color: #fff;
    text-align: center;
    animation: zoomIn .5s linear;
    z-index: 50;
    font: normal 18px Arial, "Helvetica Neue", Helvetica, sans-serif;
    font-variant: small-caps;
    visibility: hidden;
}

.loadscreen-contain.show, .two-loading{
  visibility: visible;
}

.one-loading.show{
  display: flex;
}

.loadscreen header{
  display: flex;
    grid-column: 1 / -1;
    justify-content: center;
    align-items: center;
}


.loadscreen .player-name{
  font-size: 18px;
}

.loadscreen .up-next-game-contain{
  text-shadow: 0 -1px #000, 0 1px #000, -1px 0 #000, 1px 0 #000;
  background-color: rgb(171 0 130 / 26%);
  padding: 1em;
  text-align: left;
}
.loadscreen .up-next-game-contain h2{
  width: fit-content;
  border-bottom: 2px solid;
  font-size: 28px;
  line-height: .75em;
  margin-bottom: .25em;
}

.loadscreen h2.on-deck{
  margin-top: 1em;
}

    .loadscreen tr-template{
        position: relative;
    }

    .loadscreen .charity-contain{
      align-self: end;
    }
    .loadscreen .donation-total{
      margin-top: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 108px;
      background-color: var(--purple);
      border: solid 3px var(--pink);
      border-image: linear-gradient(var(--pink), var(--blue)) 3;
      font-size: 53px;
    }

  </style>
    <div class="loadscreen">
    <header>
        <img src="../rm2/images/MainLogo.png" width="80%" />
    </header>

    <div class="up-next-game-contain">
      <h2>UP NEXT</h2>
      <tr-text scale-to-fit-x property="game-name" class="game-name"></tr-text>
      <tr-text player="1" scale-to-fit-x class="player-name" property="player-name"></tr-text>
      <tr-text player="2" scale-to-fit-x class="player-name" property="player-name"></tr-text>
      <tr-text player="3" scale-to-fit-x class="player-name" property="player-name"></tr-text>
      <tr-text player="4" scale-to-fit-x class="player-name" property="player-name"></tr-text>

      <h2 class="on-deck">ON DECK</h2>

      <div class="card-body">
        <tr-text scale-to-fit-x id="up_next" property="up-next"></tr-text>
      </div>
    </div>

    <div></div>
    
    <div class="charity-contain">
      <img class="nami" width="248px" src="../rm2/images/nami.png" alt="NAMI" />
      <div class="donation-total" id="donation_counter">
        $?
      </div>
    </div>
  </div>

<!DOCTYPE html>
<html>

<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="utf-8">
  <title>RandoMania 2p Tracker</title>
  <link rel="stylesheet" type="text/css" href="../shared/components.css">
  <link rel="stylesheet" type="text/css" href="../shared/menu.css">
  <link rel="stylesheet" type="text/css" href="marathon-menu.css">
  <link rel="stylesheet" type="text/css" href="templates/cards/cards.css">
  <link rel="stylesheet" type="text/css" href="templates/cards/staff.css">
  <link rel="stylesheet" type="text/css" href="two_4by3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      display: grid;
      grid-template-rows: repeat(2, auto);
      color: #fff;
    }
    aside{
      background: 
        linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.75)),
        url('images/rm-generic-take2-edges-roberts.png') 0 0 / 640px 360px;
      padding: 12px;
      gap: 12px;
      display: grid;
      grid-template-columns: repeat(2, 280px);
      width: min-content;
    }
  </style>
</head>

<body>

  <aside>
    <div>
      <tr-hide-if-empty id="player_name_contain" toggle-class="visually-hidden" target=".player-name, .player-pronoun">
        <tr-player player="1">
            <tr-template href="templates/cards/player-name.html"></tr-template>
        </tr-player>
      </tr-hide-if-empty>
      <tr-template href="templates/cards/tracking-icons.html"></tr-template>
    </div>
    <div>  
      <tr-hide-if-empty id="player_name_contain" toggle-class="visually-hidden" target=".player-name, .player-pronoun">
        <tr-player player="2">
            <tr-template href="templates/cards/player-name.html"></tr-template>
        </tr-player>
      </tr-hide-if-empty>
      <tr-template href="templates/cards/tracking-icons-2.html"></tr-template>
    </div>
  </aside>

  <tr-template href="../shared/two-menus-contain.html"></tr-template>

  <script defer src="/__/firebase/8.3.0/firebase-app.js"></script>
  <script defer src="/__/firebase/8.3.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.3.0/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <script src="../components/tracker.js"></script>
  <script src="scripts/rm.js"></script>
  <script src="../components/components.js"></script>
  <script src="../shared/script/two_game.js"></script>
</body>

</html>

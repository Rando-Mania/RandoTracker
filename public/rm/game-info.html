<div class="card game-info">    
    <svg class="rainbow-fill card-border" width="288" height="1" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,0h288v1h-288z"/>
        <path d="M0,0h288v1h-288z"/>
        <path d="M0,0h288v1h-288z"/>
        <path d="M0,0h288v1h-288z"/>
        <path d="M0,0h288v1h-288z"/>
        <path d="M0,0h288v1h-288z"/>
    </svg>
    <tr-hide-if-empty class="card-head" target=".system, .est" toggle-class="visually-hidden">
        <tr-hide-if-empty class="abs left card-head-left" target=".system" toggle-class="visually-hidden">
            <svg class="abs left rainbow-fill" viewbox="0 0 118 18" width="118" height="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M 0,0 h118 l-18,18 h-100z"/>
                <path d="M 0,0 h118 l-18,18 h-100z"/>
                <path d="M 0,0 h118 l-18,18 h-100z"/>
                <path d="M 0,0 h118 l-18,18 h-100z"/>
                <path d="M 0,0 h118 l-18,18 h-100z"/>
                <path d="M 0,0 h118 l-18,18 h-100z"/>
            </svg>
            <tr-text scale-to-fit property="game_system" class="abs left card-head-label system"></tr-text>
        </tr-hide-if-empty>
        <tr-hide-if-empty class="abs right card-head-right" target="est" toggle-class="visually-hidden">
            <svg class="rainbow-fill abs right" viewbox="0 0 118 18" width="118" height="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M 0,0 h118 v18 h-100z"/>
                <path d="M 0,0 h118 v18 h-100z"/>
                <path d="M 0,0 h118 v18 h-100z"/>
                <path d="M 0,0 h118 v18 h-100z"/>
                <path d="M 0,0 h118 v18 h-100z"/>
                <path d="M 0,0 h118 v18 h-100z"/>
            </svg>
            <tr-text scale-to-fit property="game_length" class="abs right est card-head-label"></tr-text>
        </tr-hide-if-empty>
    </tr-hide-if-empty>
    <div class="card-body">
        <tr-text scale-to-fit property="game_name" class="game-name"></tr-text>
        <tr-text scale-to-fit property="game_category" class="game-category"></tr-text>
    </div>
</div>

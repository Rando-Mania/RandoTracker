<div class="panel-wrap-inner" style="width: 288px;">    
    <div class="panel-full-width-contain" style="width: 288px;">
        <tr-text scale-to-fit style="width: 272px; display:block;" property="game_name" id="game_name"></tr-text>
        <tr-text scale-to-fit style="width: 272px; display:block;" property="game_category" id="game_category"></tr-text>
    </div>
    <tr-hide-if-empty class="meta-panel" style="height: 18px; width: 288px;" target="#system, #est" toggle-class="visually-hidden">
        <tr-hide-if-empty class="meta-left-bottom" toggle-class="visually-hidden">
            <svg style="position: absolute; left: 0;" viewBox="0 0 118 18" width="118px" height="18px" xmlns="http://www.w3.org/2000/svg">
                <path class="bgcChange" d="M 0,0 h100 l18,18 h-118z"/>
            </svg>
            <tr-text scale-to-fit style="position: absolute; left: 0;" property="game_system" id="system"></tr-text>
        </tr-hide-if-empty>
        <tr-hide-if-empty class="meta-right-bottom" toggle-class="visually-hidden">
            <svg viewBox="0 0 118 18" width="118px" height="18px" xmlns="http://www.w3.org/2000/svg">
                <path class="bgcChange" d="M 118,0 h-100 l-18,18 h118z"/>
            </svg>
            <tr-text scale-to-fit style="position: absolute; right: 0;" property="game_length" id="est"></tr-text>
        </tr-hide-if-empty>
    </tr-hide-if-empty>
</div>

<!DOCTYPE html>
<html>

<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="utf-8">
  <title>RandoMania 2p 4:3 Tracker</title>
  <link rel="stylesheet" type="text/css" href="../shared/components.css">
  <link rel="stylesheet" type="text/css" href="../shared/menu.css">
  <link rel="stylesheet" type="text/css" href="two_4by3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="images/rm-generic-take2-edges-roberts.png" as="image" type="image/png">
  <link rel="preload" href="../shared/images/icons/blank.svg" as="image" type="image/svg+xml">
</head>

<body>
    <div class="layout">
        <header id="videos_contain">
            <div class="player-video-contain">
                <svg id="player_video_1" width="600" height="450" viewbox="0 0 600 450" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <g id="rainbow" class="rainbow-stroke" stroke-width="2" fill="none">
                        <path d="M0,0h600v450h-600z"/>
                        <path d="M0,0h600v450h-600z"/>
                        <path d="M0,0h600v450h-600z"/>
                        <path d="M0,0h600v450h-600z"/> 
                        <path d="M0,0h600v450h-600z"/>
                        <path d="M0,0h600v450h-600z"/>
                    </g>
                </svg>
            </div>
            <div class="player-video-contain">
                <svg id="player_video_2" width="600" height="450" viewbox="0 0 600 450" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <use href="#rainbow"/>
                </svg>
            </div>
        </header>
        <aside>
            <tr-hide-if-empty id="player_name_contain" class="panel-wrap-outer" toggle-class="visually-hidden" target="#player_name_1, #runner_pronoun">
                <svg class="rainbow-fill" width="362" height="1" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0,0h362v1h-362z"/>
                    <path d="M0,0h362v1h-362z"/>
                    <path d="M0,0h362v1h-362z"/>
                    <path d="M0,0h362v1h-362z"/> 
                    <path d="M0,0h362v1h-362z"/>
                    <path d="M0,0h362v1h-362z"/>
                </svg>
                <tr-template href="player-name.html"></tr-template>
            </tr-hide-if-empty>
            
            <tr-toggle player="1" id="player_speaker_1" property="toggle-speaker" class="player-speaker">♫</tr-toggle>

            <tr-hide-if-empty id="player_name_contain_2" class="panel-wrap-outer" toggle-class="visually-hidden" target="#player_name_2, #runner_pronoun">
                <svg class="rainbow-fill" width="362" height="1" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0,0h362v1h-362z"/>
                    <path d="M0,0h362v1h-362z"/>
                    <path d="M0,0h362v1h-362z"/>
                    <path d="M0,0h362v1h-362z"/> 
                    <path d="M0,0h362v1h-362z"/>
                    <path d="M0,0h362v1h-362z"/>
                </svg>
                <tr-template href="player-name-2.html"></tr-template>
            </tr-hide-if-empty>

            <tr-toggle player="2" id="player_speaker_2" property="toggle-speaker" class="player-speaker">♫</tr-toggle>
            
            <tr-hide-if-empty id="player_final_1_contain" toggle-class="visually-hidden" target="#player_final_1">
                <div class="final-time-contain panel-wrap-outer">
                    <svg class="rainbow-fill" width="210" height="50" viewbox="0 0 210 50" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0,0h210v50h-210z"/>
                        <path d="M0,0h210v50h-210z"/>
                        <path d="M0,0h210v50h-210z"/>
                        <path d="M0,0h210v50h-210z"/> 
                        <path d="M0,0h210v50h-210z"/>
                        <path d="M0,0h210v50h-210z"/>
                    </svg>   
                    <div class="panel-wrap-inner">
                        <tr-text player="1" property="player_final" id="player_final_1" class="player-final"></tr-text>
                    </div>
                </div>
            </tr-hide-if-empty>

            <tr-hide-if-empty id="player_final_2_contain" toggle-class="visually-hidden" target="#player_final_2">
                <div class="final-time-contain panel-wrap-outer">
                    <svg class="rainbow-fill" width="210" height="50" viewbox="0 0 210 50" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0,0h210v50h-210z"/>
                        <path d="M0,0h210v50h-210z"/>
                        <path d="M0,0h210v50h-210z"/>
                        <path d="M0,0h210v50h-210z"/>
                        <path d="M0,0h210v50h-210z"/>
                        <path d="M0,0h210v50h-210z"/>
                    </svg>   
                    <div class="panel-wrap-inner">
                        <tr-text player="2" property="player_final" id="player_final_2" class="player-final"></tr-text>
                    </div>
                </div>
            </tr-hide-if-empty>
 
            <tr-template id="player-time-template" href="timer.html"></tr-template>
            
            <tr-template id="tracking-icons-template" href="tracking-icons.html"></tr-template>
            <tr-template id="tracking-icons-template-2" href="tracking-icons-2.html"></tr-template>            
            <div id="variable_panel_area">
                <tr-hide-if-empty id="game_name_author" class="panel-wrap-outer" target="#game_panel_1, #up_next" toggle-class="visually-hidden">
                    <svg class="rainbow-fill" width="288" height="1" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0,0h288v1h-288z"/>
                        <path d="M0,0h288v1h-288z"/>
                        <path d="M0,0h288v1h-288z"/>
                        <path d="M0,0h288v1h-288z"/> 
                        <path d="M0,0h288v1h-288z"/>
                        <path d="M0,0h288v1h-288z"/>
                    </svg>
                    <tr-template href="game-and-upnext.html"></tr-template>
                </tr-hide-if-empty>
                <tr-hide-if-empty id="production_team" class="staff panel-wrap-outer" toggle-class="visually-hidden">
                    <svg class="rainbow-fill" width="288" height="1" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0,0h288v1h-288z"/>
                        <path d="M0,0h288v1h-288z"/>
                        <path d="M0,0h288v1h-288z"/>
                        <path d="M0,0h288v1h-288z"/>
                        <path d="M0,0h288v1h-288z"/>
                        <path d="M0,0h288v1h-288z"/>
                    </svg>
                    <tr-template href="../shared/production-team.html"></tr-template>
                </tr-hide-if-empty>
    
                <tr-hide-if-empty class="panel-wrap-outer" target="#free_text" toggle-class="visually-hidden">
                    <tr-template href="free-text.html"></tr-template>
                </tr-hide-if-empty>
    
                <tr-template id="rm-logo-template" class="visually-hidden" href="rm-logo.html"></tr-template>
    
                <tr-template id="four-three-template" class="visually-hidden" href="4by3-panel.html"></tr-template>
            </div>
        </aside>
    </div>

    <tr-template href="two_menu.html"></tr-template>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="scripts/rm.js"></script>
    <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
	<script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../components/components.js"></script>
	<script type="text/javascript" src="../components/tracker.js"></script>
</body>

</html>

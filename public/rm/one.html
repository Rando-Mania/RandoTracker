<body>

            scale: 1.79;

    <div class="layout">
        <main class="star-background">
            <div class="card-body player-video"></div>
        </main>
        <aside>
            <div class="game-category-heading">
                <tr-template href="templates/cards/game-info-2.html"></tr-template>
                <tr-text scale-to-fit-x property="game-category" class="game-category"></tr-text>
            </div>
            <div class="bordered-container">
                <tr-template href="templates/cards/cat-est-one-player.html"></tr-template>

                <tr-hide-if-empty id="player_name_contain" toggle-class="visually-hidden" target=".player-name, .player-pronoun">
                    <tr-player player="1">
                        <tr-template href="templates/cards/player-name-2.html"></tr-template>
                    </tr-player>
                </tr-hide-if-empty>

                <tr-template id="player-time-template" href="templates/cards/timer.html"></tr-template>

                <tr-template href="templates/cards/tracking-icons.html"></tr-template>

                <tr-hide-if-empty id="production_team" class="staff" toggle-class="visually-hidden">
                    <tr-template href="../shared/production-team.html"></tr-template>
                </tr-hide-if-empty>

                <tr-hide-if-empty target="#free_text" toggle-class="visually-hidden">
                    <tr-template href="templates/cards/free-text.html"></tr-template>
                </tr-hide-if-empty>

                <tr-hide-if-empty id="up_next_contain" target="#up_next" toggle-class="visually-hidden">
                    <tr-template href="templates/cards/up-next-2.html"></tr-template>
                </tr-hide-if-empty>

                <tr-template id="rm-logo-template" href="templates/cards/rm-logo.html"></tr-template>

                <tr-template id="four-three-template" href="templates/cards/4by3-panel.html"></tr-template>
            </div>

            <div class="donation-counter" id="donation_counter">
                $?
            </div>
        </aside>
    </div>
    
    <!-- loadscreen -->
    <div class="loadscreen-contain marathon-background background-repeat-x abs" style="top: 0; left: 0;">
        <tr-template href="one-loading-template.html"></tr-template>
    </div>

    <!-- RM calendar -->
    <div class="calendar-contain abs" style="top: 0; left: 0;">
        <tr-template href="../shared/calendar-template.html"></tr-template>
    </div>

    <tr-template href="../shared/one-menus-contain.html"></tr-template>

    <script src="../shared/script/imgsupport.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-app.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="scripts/rm.js"></script>
    <script src="scripts/donation.js"></script>
    <script src="../components/components.js"></script>
    <script src="../components/tracker.js"></script>
    <script src="../shared/script/one_game.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="utf-8">
  <title>RandoMania 1p Loadscreen</title>
  <link rel="stylesheet" type="text/css" href="../shared/components.css">
  <link rel="stylesheet" type="text/css" href="../shared/menu.css">
  <link rel="stylesheet" type="text/css" href="marathon-menu.css">
  <link rel="stylesheet" type="text/css" href="templates/cards/cards.css">
  <link rel="stylesheet" type="text/css" href="templates/cards/staff.css">
  <link rel="stylesheet" type="text/css" href="one_4by3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      display: grid;
      grid-template-columns: 1280px auto;
      color: #fafafa;
    }

    .loadscreen{
      font-family: "Orbitron", sans-serif;
      letter-spacing: 2px;
      padding: 1em;
      position: relative;
      display: grid;
      grid-template-columns: 1fr 320px;
    }

    main{
        text-align: center;
        display: grid;
       align-content: space-around;
       height: 100%; 
    }
    main tr-template{
        background-color: #000;
        padding: 8px;
    }
    main tr-template div{
      display: grid;
      grid-template-columns: repeat(3, auto);
      justify-content: space-around;
    }
    main img{
        height: 150px;
    }

    main h4{
      grid-column-end: -1;
    }

    tr-template{
        position: relative;
    }

    
    aside{
      font-family: orbitron, arial;
      letter-spacing: 2px;
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 3em;
    }
    main header{
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        grid-column-gap: 1.25em;
    }
    main header img{
        display: block;
        width: 3em;
        height: 3em;
        align-self: center;
        image-rendering: -moz-crisp-edges;
        image-rendering: pixelated;
    }
    main header img:nth-of-type(1){
        grid-area: 1 / 1 / span 2 / 2;
        justify-self: right;
    }
    main header img:nth-of-type(2){
        grid-area: 1 / 3 / span 2;
    }

.collage{
    perspective: 400px;
    display: flex;
    justify-content: space-evenly;
}

.collage img{
  image-rendering: -moz-crisp-edges;
  image-rendering: pixelated;
  position: relative;
}


footer{
  grid-column-end: span 2;
  height: 150px;
  overflow: hidden;
}

#promos{
    grid-column: 1 / -1;
    overflow: hidden;
    width: 1236px;
    height: 150px;
}
#all_promos_contain{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    height: 150px;
    animation: move-promos 60s infinite;
}

@keyframes move-promos{
    from, 22%{transform: translateY(0);}
    25%, 47%{transform: translateY(-155px);}
    50%, 72%{transform: translateY(-315px);}
    75%, to{transform: translateY(-470px);}
}
#all_promos_contain figure{
    margin: 0 32px 8px;
}

#all_promos_contain figcaption{
    font-size: 12px;
}

  </style>
</head>

<body>

  <div class="loadscreen">
    <main>
        <header>
            <img src="images/dq3-dice.png" alt="RM" />
            <h1>Super Week</h1>
            <h2>June 26th - July 5th, 2020</h2>
            <img src="images/dq3-dice.png" alt="RM" />
        </header>
        <h3>!superweek</h3>
    <div class="collage">
        <img src="images/gannon_dungeon.png" alt=""/>
        <img src="images/axe-knight.png" alt=""/>
        <img src="images/mario-desert.png" alt="">
    </div>
    </main>
      <aside>
        <tr-hide-if-empty id="game_name_author" toggle-class="visually-hidden">
            <tr-template href="templates/cards/game-info.html"></tr-template>
        </tr-hide-if-empty>

        <tr-hide-if-empty id="player_name_contain" toggle-class="visually-hidden" target=".player-name, .player-pronoun">
          <tr-player player="1">
            <tr-template href="templates/cards/player-name.html"></tr-template>
          </tr-player>
        </tr-hide-if-empty>          

        <tr-hide-if-empty class="staff" toggle-class="visually-hidden">
            <tr-template href="../shared/production-team.html"></tr-template>
        </tr-hide-if-empty>

        <tr-hide-if-empty id="up_next_contain" target="#up_next" toggle-class="visually-hidden">
            <tr-template href="templates/cards/up-next.html"></tr-template>
        </tr-hide-if-empty>
      </aside>
      <footer>
        <tr-template id="promos" href="../shared/images/promos/all_promos.html"></tr-template>
      </footer>
  </div>

  <tr-template href="../shared/one-menus-contain.html"></tr-template>

  <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
  <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <script type="text/javascript" src="../components/tracker.js"></script>
  <script src="scripts/rm.js"></script>
  <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
  <script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
  <script type="text/javascript" src="../components/components.js"></script>
  <script type="text/javascript" src="../shared/script/one_game.js"></script>
</body>

</html>

<style>
    .player-grid .jets{
    display: flex;
    justify-content: center;
}

.player-grid [property*="ct-jets-"] img, .dialog[id*="ct-jets-"] img{
    width: 34px;
    height: 34px;
    display: block;
    background-size: 236px 134px;
    background-repeat: no-repeat;
    mix-blend-mode: lighten;
    image-rendering: pixelated;
}

.not-webp .player-grid [property*="ct-jets-"] img, .not-webp .dialog[id*="ct-jets-"] img{
    background-image: url(images/icons/chrono-trigger-sprite.png);
}
.webp.not-avif .player-grid [property*="ct-jets-"] img, .webp.not-avif .dialog[id*="ct-jets-"] img{
    background-image: url(images/icons/chrono-trigger-sprite.webp);
}
.avif .player-grid [property*="ct-jets-"] img, .avif .dialog[id*="ct-jets-"] img{
    background-image: url(images/icons/chrono-trigger-sprite.avif);
}

[property="ct-jets-crono"] img{background-position: 0 0;}
[property="ct-jets-lucca"] img{background-position: -34px 0;}
[property="ct-jets-marle"] img{background-position: -68px 0;}
[property="ct-jets-frog"] img{background-position: -102px 0;}
[property="ct-jets-robo"] img{background-position: -136px 0;}
[property="ct-jets-ayla"] img{background-position: -170px 0;}
[property="ct-jets-magus"] img{background-position: -204px 0;}

[property="ct-jets-herosmedal"] img{background-position: -16px -34px;}
[property="ct-jets-benthilt"] img{background-position: -51px -34px;}
[property="ct-jets-bentsword"] img{background-position: -85px -34px;}
[property="ct-jets-masamune"] img{background-position: -119px -34px;}
[property="ct-jets-gatekey"] img{background-position: -153px -34px;}
[property="ct-jets-dreamstone"] img{background-position: -187px -34px;}


[property="ct-jets-tomaspop"] img{background-position: -16px -68px;}
[property="ct-jets-pendant"] img{background-position: -51px -68px;}
[property="ct-jets-prismshard"] img{background-position: -85px -68px;}

img.ct-jets-moonstone{background-position: -119px -68px;}
img.ct-jets-sunstone{
    background-image: url(images/icons/sunstone.png) !important;
    background-position: 0 0 !important;
    background-size: 100% 100% !important;
}

[property="ct-jets-jerky"] img{background-position: -153px -68px;}
[property="ct-jets-robosribbon"] img{background-position: -187px -68px;}

[property="ct-jets-magic"] img{background-position: -16px -102px;}
[property="ct-jets-tools"] img{background-position: -51px -102px;}
[property="ct-jets-clone"] img{background-position: -85px -102px;}
[property="ct-jets-ctrigger"] img{background-position: -119px -102px;}
[property="ct-jets-rubyknife"] img{background-position: -153px -102px;}
[property="ct-jets-gomode"] img{background-position: -187px -102px;}

</style>

<tr-class-if-full id="game_swap" toggle-class="game-swap" target="#game_name, #up_next">
    <tr-hide-if-empty toggle-class="visually-hidden" target="#game_name, #game_category, #system, #game_length" class="game-panel-1">
        <div class="card">
            <div class="card-body">
                <tr-text scale-to-fit-x property="game-name" id="game_name"></tr-text>
                <tr-text scale-to-fit-x property="game-category" id="game_category"></tr-text>
            </div>
            <tr-hide-if-empty class="card-head bottom" target="#system, #game_length" toggle-class="visually-hidden">
                <tr-hide-if-empty target="#system" toggle-class="visually-hidden">
                    <div class="card-head-left">
                        <div class="card-back"></div>
                        <tr-text scale-to-fit-x class="card-head-label game-system" property="game-system" id="system"></tr-text>
                    </div>
                </tr-hide-if-empty>
                <tr-hide-if-empty target="#game_length" toggle-class="visually-hidden">
                    <div class="card-head-right">
                        <div class="card-back"></div>
                        <tr-text scale-to-fit-x class="card-head-label game-length" property="game-length" id="game_length"></tr-text>
                    </div>
                </tr-hide-if-empty>
            </tr-hide-if-empty>
        </div>
    </tr-hide-if-empty>
    <tr-hide-if-empty toggle-class="visually-hidden" target="#up_next" class="game-panel-2">
        <div class="card">
            <div class="card-head">
                <div class="card-head-left">
                    <div class="card-back"></div>
                    <div class="card-head-label">Up Next</div>
                </div>
            </div>
            <div class="card-body">
                <tr-text scale-to-fit-x id="up_next" property="up-next"></tr-text>
            </div>
        </div>
    </tr-hide-if-empty>
</tr-class-if-full>

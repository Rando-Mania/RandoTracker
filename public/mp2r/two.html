<body>
	<div id="layout">
        <div player="1" class="border-1 player-video abs" style="left: var(--videoX); top: var(--videoY);"></div>
        <div class="player-name abs background-1" style="left: var(--nameX); bottom: var(--nameY);">
            <tr-text scale-to-fit player="1" property="player_name_1" id="player_name_1"></tr-text>
        </div>
        <tr-player player="1">
            <tr-template class="player-grid abs" id="player-grid-1" href="icons.html" style="left: var(--gridX); bottom: var(--gridY);"></tr-template>
        </tr-player>
        <tr-text player="1" property="player_final_1" class="player-final abs background-1" style="left: var(--finalX); top: var(--finalY);"></tr-text>
        
        <img class="abs speaker" id="player_speaker_1" style="left: var(--speakerX); top: var(--speakerY);" src="../shared/images/icons/volume-up-solid.svg" alt="">
        <div class="abs winner" id="winner-1" style="left: var(--winX); bottom: var(--winY);">WINNER</div>
        <tr-player player="1">
            <tr-template player="1" class="best-of abs" id="best-of-1" href="bestof.html" style="right: var(--bestX); bottom: var(--bestY);"></tr-template>
        </tr-player>
<!-- player 2 -->
        <div player="2" class="border-1 player-video abs" style="right: var(--videoX); top: var(--videoY);"></div>

        <div class="player-name abs background-1" style="right: var(--nameX); bottom: var(--nameY);">
            <tr-text scale-to-fit player="2" property="player_name_2" id="player_name_2"></tr-text>
        </div>
        <tr-player player="2">
            <tr-template class="player-grid abs" id="player-grid-2" href="icons.html" style="right: var(--gridX); bottom: var(--gridY);"></tr-template>
        </tr-player>
        <tr-text player="2" property="player_final_2" class="player-final abs background-1" style="right: var(--finalX); top: var(--finalY);"></tr-text>

        <img class="abs speaker" id="player_speaker_2" style="right: var(--speakerX); top: var(--speakerY);" src="../shared/images/icons/volume-up-solid.svg" alt="">
        <div class="abs winner" id="winner-2" style="right: var(--winX); bottom: var(--winY);">WINNER</div>
        <tr-player player="2">
            <tr-template class="best-of abs" id="best-of-2" href="bestof.html" style="left: var(--bestX); bottom: var(--bestY);"></tr-template>
        </tr-player>
<!-- timer/staff -->

        <tr-timer class="abs background-1" property="timer-test" style="bottom: 10px; left: 50%; transform: translateX(-50%);"></tr-timer>
        <tr-hide-if-empty id="staff" class="abs background-1" style="top: 487px; left: 50%; transform: translateX(-50%);" toggle-class="visually-hidden">
            <tr-template href="production-team.html"></tr-template>
        </tr-hide-if-empty>
    </div>

<!-- loadscreen -->
    <div class="loadscreen abs" style="top: 0; left: 0;">
        <div class="loadscreen-content">
            <div class="loadscreen-video-area">
                <h2>
                    <tr-text player="1" class="player-name" property="player_name_1">This</tr-text>
                    vs.
                    <tr-text player="2" class="player-name" property="player_name_2">Should</tr-text>
                </h2>
            </div>
            <aside>
                <h1>RandoMania</h1>
                <h2>Metroid Prime 2: Echoes</h2>
            </aside>
            <tr-template style="top: 563px; left: 22px;" id="promos" href="../shared/images/promos/all_promos.html"></tr-template>
        </div>
    </div>

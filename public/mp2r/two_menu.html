    <div id="menu_layout" class="fieldset">
        <h4 class="legend">Settings</h4>
        <div id="menu_video_background">
            <label>Video Background:</label>
            <tr-input-radio id="transparent" property="video-bgcolor" value="transparent" target=".player-video" toggle-class="transparent-background"></tr-input-radio>
            <label class="video-bgcolor" for="transparent"></label>
            <tr-input-radio id="blue" property="video-bgcolor" value="blue" target=".player-video" toggle-class="blue-background"></tr-input-radio>
            <label class="video-bgcolor" for="blue"></label>
            <tr-input-radio id="green" property="video-bgcolor" value="green" target=".player-video" toggle-class="green-background"></tr-input-radio>
            <label class="video-bgcolor" for="green"></label>
            <tr-input-radio id="magenta" property="video-bgcolor" value="magenta" target=".player-video" toggle-class="magenta-background" checked></tr-input-radio>
            <label class="video-bgcolor" for="magenta"></label>
        </div>
        <div id="menu_overlays_contain">
            <label>Overlays:</label>
            <div>
                <tr-input-radio id="none" property="radio-test-toggle" value="no-overlay" target=".layout" toggle-class="dummy" checked></tr-input-radio>
                <label for="none">None</label>
            </div>
            <div>
                <tr-input-radio id="load" property="radio-test-toggle" value="load" target=".loadscreen" toggle-class="show"></tr-input-radio>
                <label for="load">Loading</label>
            </div>
            <!-- <div> 
                <tr-input-radio id="bracket" property="radio-test-toggle" value="brac" target=".bracket" toggle-class="show-flex"></tr-input-radio>
                <label for="bracket">Bracket</label>
            </div> -->
            <div>
                <tr-input-radio id="calendar" property="radio-test-toggle" value="cal" target=".calendar" toggle-class="show-flex"></tr-input-radio>
                <label for="calendar">RM Calendar</label>
            </div>
        </div>
        <div id="menu_best_of">
            <label>Best of:</label>
            <tr-input-radio id="best-of-no" property="best-of" value="best-of-no" target=".best-of" toggle-class="best-of-no" checked></tr-input-radio>
            <label id="menu-label-best-of-no" class="video-bgcolor" for="best-of-no">1</label>
            <tr-input-radio id="best-of-3" property="best-of" value="best-of-3" target=".best-of" toggle-class="best-of-3"></tr-input-radio>
            <label class="video-bgcolor" for="best-of-3">3</label>
            <tr-input-radio id="best-of-5" property="best-of" value="best-of-5" target=".best-of" toggle-class="best-of-5"></tr-input-radio>
            <label class="video-bgcolor" for="best-of-5">5</label>
            <tr-input-radio id="best-of-7" property="best-of" value="best-of-7" target=".best-of" toggle-class="best-of-7"></tr-input-radio>
            <label class="video-bgcolor" for="best-of-7">7</label>
        </div>
    </div>

    <div id="menu_production" class="fieldset">
        <h4 class="legend">Production Team</h4>

    <div id="menu_view" class="fieldset">

        <tr-button-view view="coms" title="Commentators"></tr-button-view>
    </div>

<style>
/* Loading Screen */

.loadscreen-contain, .four-loading{
    width: 1280px;
    height: 720px;
    background-image: linear-gradient(rgba(255,255,255,.3), rgba(0,0,0,.3)), url(images/overworld-world-1.png);
    background-position: 0 0 , 0 -40px;
    color: #fff;
    text-align: center;
    animation: zoomIn .5s linear;
    z-index: 50;
    display: none;
    font-family: 'Orbitron', sans-serif;
}

.four-loading{
    display: block;
}

.loadscreen-contain.show{
    animation: zoomIn .5s;
    display: block;
}

.loadscreen{
    height: 100%;
    display: grid;
    grid-auto-rows: 1fr auto;
    grid-gap: 1em;
    place-items: center;
    padding: 1em;
    overflow: hidden;
}

.loadscreen-main{
    display: grid;
    justify-content: center;
    height: 100%;
    width: 100%;
}

.loadscreen-main h1, .loadscreen-main h3{
    background-color: #111;
}

.loadscreen .player-name{
    width: 100%;
    font-size: 32px;
    text-shadow: 3px 3px 0 #000;
    z-index: 1;
    position: relative;
    top: 6px;
    background-color: #0000;
    color: #fff;
}

.shadow-box{
    width: 1080px;
    overflow: hidden;
    margin: auto;
    position: relative;
    border-width: 0 20px;
    border-style: none solid;
    border-color: #111;
    box-shadow: inset 12px 12px 5px rgba(0,0,0,.5);
    padding-bottom: 8px;
}


.shadow-box .separator{
    text-transform: uppercase;
    font-size: 20px;
    font-family: lobster;
    padding: 0 .5em;
    position: relative;
    top: 8px;
    background-color: #111;
    letter-spacing: 2px;
}

.shadow-box:after{
    content: '';
    position: absolute;
    top: 16%;
    left: 24%;
    height: 200%;
    width: 200%;
    background-image: url(images/clouds.png);
    z-index: -1;
    filter: drop-shadow(2px 2px 1px rgba(0,0,0,.5));
    /* animation: clouds 200s linear; */
}

@keyframes clouds{
    from{transform: translateX(0);}
    to{transform: translateX(-100%);}
}

.shadow-box:before{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 200%;
    background-color: #f7d9a6;
    background-image: url(images/clouds.png);
    transform: rotateY(180deg);
}

.load-player-contain{
    display: grid;
    grid-template-columns: repeat(2, auto);
    width: min-content;
    grid-gap: 1em;
    align-items: center;
    position: relative;
    margin: 0 auto;
    filter: drop-shadow(5px 5px rgba(0,0,0,.5));
}

.load-player-contain svg{
    position: absolute;
    right: 32px;    
}

.load-player-contain:nth-of-type(even) svg{
    position: absolute;
    left: 32px;
    transform: rotateY(180deg);    
}

.load-player-contain:nth-of-type(odd) .player-name{
    transform: perspective(800px) rotateY(30deg);
}

.load-player-contain:nth-of-type(even) .player-name{
    transform: perspective(800px) rotateY(-30deg);
}

.mario{
    background-image: url(images/walk-frames.png);
    background-size: 144px 192px;
    width: 48px;
    height: 96px;
    transform: rotateY(180deg);
    animation: walk-cycle .32s steps(3) infinite alternate;
    position: relative;
}

@keyframes walk-cycle{
    from{ background-position-X: 0;}
    to{ background-position-X: -144px;} 
 }
 

.luigi{
    background-image: url(images/walk-frames.png);
    background-size: 144px 192px;
    background-position-y: -96px;
    width: 48px;
    height: 96px;
    animation: walk-cycle .32s steps(3) infinite alternate;
    position: relative;
}

.load-player-contain:nth-of-type(even):after{
    transform: rotateY(180deg);
    left: 24px;
    right: auto;
    background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' preserveAspectRatio='none' version='1.1' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,0 v16 l 16,-4 v-8z' fill='%2362e240' opacity='.5'/%3E%3C/svg%3E");
}

.loadscreen-main *{
    justify-content: center;
}    

.load-and{
    margin: 1em auto;
    display: none;
}

.show-and .load-and.separator{display: inline;}
.show-and .load-vs.separator{display: none;}

</style>
    <div class="loadscreen">
        <div class="loadscreen-main">
            <h1>
                Super Mario Bros. 3 Randomizer
            </h1>
            <main>
                <div class="shadow-box">

                        <svg width="1290" height="96" viewbox="0 0 16 16" preserveaspectratio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0,0 v16 l 16,-3 v-7z" fill="#b53220"></path>
                        </svg>
                        <tr-text player="1" class="player-name" property="player-name">Dummy</tr-text>
                        <div class="mario"></div>
                    </div>
                    <span class="separator">vs</span>
                    <div class="load-player-contain">
                        <svg width="1290" height="96" viewbox="0 0 16 16" preserveaspectratio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0,0 v16 l 16,-3 v-7z" fill="#62e240"></path>
                        </svg>
                        <div class="luigi"></div>
                        <tr-text player="2" class="player-name" property="player-name">Dummy</tr-text>
                    </div>
                    <span class="load-and-vs">
                        <span class="load-vs separator">vs</span>
                        <span class="load-and separator">and</span>
                    </span>
                    <div class="load-player-contain">
                        <svg width="1290" height="96" viewbox="0 0 16 16" preserveaspectratio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0,0 v16 l 16,-3 v-7z" fill="#b53220"></path>
                        </svg>
                        <tr-text player="3" class="player-name" property="player-name">Dummy</tr-text>
                        <div class="mario"></div>
                    </div>
                    <span class="separator">vs</span>
                    <div class="load-player-contain">
                        <svg width="1290" height="96" viewbox="0 0 16 16" preserveaspectratio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0,0 v16 l 16,-3 v-7z" fill="#62e240"></path>
                        </svg>
                        <div class="luigi"></div>

                    </div>
                </div>
            </main>
        </div>
    </div>

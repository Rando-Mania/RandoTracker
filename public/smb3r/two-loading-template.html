<style>
    /* Loading Screen */

    .loadscreen-contain, .two-loading{
    width: 1280px;
    height: 720px;
    background: url(../shared/images/rm-generic-half.png);
    background: url(../shared/images/rm-generic-half.png) 0 0 / auto auto, paint(fallbackImage) 0 0 / 50% 50%;
    background-color: #000;
    color: #fff;
    text-align: center;
    animation: zoomIn .5s linear;
    z-index: 50;
    display: none;
    font: normal 18px Arial, "Helvetica Neue", Helvetica, sans-serif;
    font-variant: small-caps;
}

.loadscreen-contain.show, .two-loading{
    display: block;
}

.loadscreen{
    height: 100%;
    display: grid;
    grid-auto-rows: 1fr auto;
    grid-gap: 1em;
    place-items: center;
    padding: 1em;
    overflow: hidden;
}
.loadscreen-contain.show{
    animation: zoomIn .5s;
    display: block;
}

@keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale3d(0.3, 0.3, 0.3);
      transform-origin: 50% 0%;
    }
    50% {
      opacity: 1;
    }
    to{
        transform-origin: 50% 50%;
    }
  }

.loadscreen-main{
    display: grid;
    justify-content: center;
    width: 100%;
    position: relative;
}

.loadscreen-main h1, .loadscreen-main h3{
    background-color: #111;
    line-height: 1.4;
}

.loadscreen .player-name{
    width: 100%;
    font-size: 32px;
    text-shadow: 3px 3px 0 #000;
    z-index: 1;
    position: relative;
    top: 6px;
    background-color: #0000;
    color: #fff;
}

.shadow-box{
    height: 350px;
    width: 1080px;
    overflow: hidden;
    margin: auto;
    position: relative;
    border-width: 0 20px;
    border-style: none solid;
    border-color: #111;
    box-shadow: inset 12px 12px 5px rgba(0,0,0,.5);
    padding-bottom: 8px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}


.shadow-box .separator{
    text-transform: uppercase;
    font-size: 20px;
    font-family: lobster;
    padding: 0 .5em;
    position: relative;
    top: 8px;
    background-color: #111;
    letter-spacing: 2px;
}

.shadow-box:after{
    content: '';
    position: absolute;
    top: 16%;
    left: 24%;
    height: 200%;
    width: 200%;
    background-image: url(images/clouds.png);
    z-index: -1;
    filter: drop-shadow(2px 2px 1px rgba(0,0,0,.5));
    /* animation: clouds 200s linear; */
}

@keyframes clouds{
    from{transform: translateX(0);}
    to{transform: translateX(-100%);}
}

.shadow-box:before{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 200%;
    background-color: #f7d9a6;
    background-image: url(images/clouds.png);
    transform: rotateY(180deg);
}

.load-player-contain{
    display: grid;
    grid-template-columns: repeat(2, auto);
    width: min-content;
    grid-gap: 1em;
    align-items: center;
    position: relative;
    margin: 0 auto;
    filter: drop-shadow(5px 5px rgba(0,0,0,.5));
}

.load-player-contain svg{
    position: absolute;
    right: 32px;    
}

.load-player-contain:nth-of-type(even) svg{
    position: absolute;
    left: 32px;
    transform: rotateY(180deg);    
}

.load-player-contain:nth-of-type(odd) .player-name{
    transform: perspective(800px) rotateY(30deg);
}

.load-player-contain:nth-of-type(even) .player-name{
    transform: perspective(800px) rotateY(-30deg);
}

.mario{
    background-image: url(images/walk-frames.png);
    background-size: 144px 192px;
    width: 48px;
    height: 96px;
    transform: rotateY(180deg);
    animation: walk-cycle .32s steps(3) infinite alternate;
    position: relative;
}

@keyframes walk-cycle{
    from{ background-position-X: 0;}
    to{ background-position-X: -144px;} 
 }
 

.luigi{
    background-image: url(images/walk-frames.png);
    background-size: 144px 192px;
    background-position-y: -96px;
    width: 48px;
    height: 96px;
    animation: walk-cycle .32s steps(3) infinite alternate;
    position: relative;
}

.load-player-contain:nth-of-type(even):after{
    transform: rotateY(180deg);
    left: 24px;
    right: auto;
    background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' preserveAspectRatio='none' version='1.1' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,0 v16 l 16,-4 v-8z' fill='%2362e240' opacity='.5'/%3E%3C/svg%3E");
}

.loadscreen-main *{
    justify-content: center;
}    

.load-and{
    margin: 1em auto;
    display: none;
}

.show-and .load-and.separator{display: inline;}
.show-and .load-vs.separator{display: none;}

#promos{
    grid-column: 1 / -1;
    overflow: hidden;
    width: 1236px;
    height: 150px;
}
#all_promos_contain{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    height: 150px;
    animation: move-promos 60s infinite;
}

@keyframes move-promos{
    from, 22%{transform: translateY(0);}
    25%, 47%{transform: translateY(-155px);}
    50%, 72%{transform: translateY(-315px);}
    75%, to{transform: translateY(-470px);}
}
#all_promos_contain figure{
    margin: 0 32px 8px;
}

#all_promos_contain figcaption{
    font-size: 12px;
    background-color: #000;
    font-family: Arial, Helvetica, sans-serif;
    -webkit-text-stroke: 0;
    width: auto;
    height: auto;
    padding: .25em .5em;
    line-height: 1;
}

.load-best-of{
    position: absolute;
    transform: rotate(-3deg);
    font-family: lobster;
    left: 558px;
    top: 22px;
    font-size: 32px;
    color: orange;
    text-shadow: 2px 2px #000, -2px -2px #000;
}

.load-best-of.best-of-no, .loadscreen .best-of-3, .loadscreen .best-of-5, .loadscreen .best-of-7{
    display: none;
}
.load-best-of.best-of-3, .load-best-of.best-of-3 > .best-of-3{display: block;}
.load-best-of.best-of-5, .load-best-of.best-of-5 > .best-of-5{display: block;}
.load-best-of.best-of-7, .load-best-of.best-of-7 > .best-of-7{display: block;}

.boss-bass{
    position: absolute;
    bottom: -32px;
    left: 0;
    offset-path: path('M20,20 h300 q 150 -256 300 0 h300');
    offset-rotate: 0deg;
    animation:
      move 4s infinite alternate ease-in-out,
      flip 8s infinite steps(1);
    transform: rotateY(180deg);
    display: block;
  }
  
  @keyframes move {
    0% {
      offset-distance: 0%;
    }
    100% {
      offset-distance: 100%;
    }
  }
  
  @keyframes flip {
    0% {
      transform: rotateY(180deg);
    }
    50% {
      transform: rotateY(0deg);
    }
  }
 
</style>

<!-- loadscreen -->
    <div class="loadscreen">
        <div class="loadscreen-main">
            <h1>Super Mario Bros. 3 <br> Randomizer</h1>
            <div class="load-best-of">
                <p class="best-of-3">Best of 3</p>
                <p class="best-of-5">Best of 5</p>
                <p class="best-of-7">Best of 7</p>
            </div>
            <div class="shadow-box">
                <div class="load-player-contain">
                    <svg width="1290" height="96" viewbox="0 0 16 16" preserveaspectratio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0,0 v16 l 16,-3 v-7z" fill="#b53220"></path>
                    </svg>
                    <tr-text player="1" class="player-name" property="player-name">Dummy</tr-text>
                    <div class="mario"></div>

                <div class="load-player-contain">
                    <svg width="1290" height="96" viewbox="0 0 16 16" preserveaspectratio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0,0 v16 l 16,-3 v-7z" fill="#62e240"></path>
                    </svg>
                    <div class="luigi"></div>
                    <tr-text player="2" class="player-name" property="player-name">Dummy</tr-text>
                </div>
                <img class="boss-bass" src="images/boss-bass.png" alt="">
            </div>
            <h3>
                on RandoMania
            </h3>
        </div>
        <tr-template id="promos" href="../shared/images/promos/all_promos.html"></tr-template>
    </div>

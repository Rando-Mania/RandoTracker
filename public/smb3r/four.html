<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Super Mario Bros 3 Randomizer Tracker</title>
	<link rel="stylesheet" type="text/css" href="../content/tracker.css">
	<link rel="stylesheet" type="text/css" href="four.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<img src="images/smb3bg4p.png" style="position: absolute; top: 0; left: 0;"/>

	<div id="player_name_1" data-scale-to-fit="true" class="player-name nowrap" style="top: 342px; left: 10px;"></div>
	<div id="player_name_2" data-scale-to-fit="true" class="player-name nowrap" style="top: 362px; left: 413px;"></div>
	<div id="player_name_3" data-scale-to-fit="true" class="player-name nowrap" style="top: 362px; left: 650px;"></div>
	<div id="player_name_4" data-scale-to-fit="true" class="player-name nowrap" style="top: 342px; left:1053px;"></div>

	<div id="player_speaker_1" class="player-speaker hidden" style="top: 661px; left: 401px;"><img src="images/speaker.png"/></div>
	<div id="player_speaker_2" class="player-speaker hidden" style="top: 114px; left: 191px;"><img src="images/speaker.png"/></div>
	<div id="player_speaker_3" class="player-speaker hidden" style="top: 11px; left: 1041px;"><img src="images/speaker.png"/></div>
	<div id="player_speaker_4" class="player-speaker hidden" style="top: 661px; left: 831px;"><img src="images/speaker.png"/></div>
	
	<div id="player_final_1" class="player-final" style="top: 633px; left: 401px;"></div>
	<div id="player_final_2" class="player-final" style="top: 195px; left: 117px;"></div>
	<div id="player_final_3" class="player-final" style="top: 195px; left: 1041px;"></div>
	<div id="player_final_4" class="player-final" style="top: 633px; left: 757px;"></div>

	<div id="commentators" class="nowrap" data-scale-to-fit="true" style="top: 485px; left: 545px"></div>
	<div id="staff" class="nowrap" style="top: 463px; left: 537px">
		<h4>Restreamer</h4>
		<div id="restreamer" data-scale-to-fit="true"></div>
	</div>
	<div id="timer" style="top: 536px; left: 394px"></div>

	<img class="logo" data-toggle="true" data-property="icon" data-class-toggle="selected" src="images/smb3r_logo.png" />

	<div id="world_tracker" style="top: 400px; left: 420px;">
		<span class="world-icon" data-property="world_1" data-open-dialog="#dialog_world" data-image="images/worldunknown.png"></span>
		<span class="world-icon" data-property="world_2" data-open-dialog="#dialog_world" data-image="images/worldunknown.png"></span>
		<span class="world-icon" data-property="world_3" data-open-dialog="#dialog_world" data-image="images/worldunknown.png"></span>
		<span class="world-icon" data-property="world_4" data-open-dialog="#dialog_world" data-image="images/worldunknown.png"></span>
		<span class="world-icon" data-property="world_5" data-open-dialog="#dialog_world" data-image="images/worldunknown.png"></span>
		<span class="world-icon" data-property="world_6" data-open-dialog="#dialog_world" data-image="images/worldunknown.png"></span>
		<span class="world-icon" data-property="world_7" data-open-dialog="#dialog_world" data-image="images/worldunknown.png"></span>
	</div>

	<fieldset id="dialog_world" class="dialog" style="width: 160px">
		<span data-set-prop="true" data-image="images/worldunknown.png" data-value="images/worldunknown.png"></span>
		<span data-set-prop="true" data-image="images/world1.png" data-value="images/world1.png"></span>
		<span data-set-prop="true" data-image="images/world2.png" data-value="images/world2.png"></span>
		<span data-set-prop="true" data-image="images/world3.png" data-value="images/world3.png"></span>
		<span data-set-prop="true" data-image="images/world4.png" data-value="images/world4.png"></span>
		<span data-set-prop="true" data-image="images/world5.png" data-value="images/world5.png"></span>
		<span data-set-prop="true" data-image="images/world6.png" data-value="images/world6.png"></span>
		<span data-set-prop="true" data-image="images/world7.png" data-value="images/world7.png"></span>
	</fieldset>

	<script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
	<script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
	<script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
	<script defer src="/__/firebase/init.js"></script>
	<script defer src="../script/tracker.js"></script>
	<script defer type="text/javascript">
		(function(Tracker) {
			Tracker.loaded = function() {
				Tracker.init(4);
			}
		})(window.Tracker = window.Tracker || {});
	</script>
</body>
</html>

<tr-class-if-full id="production_team_swap" toggle-class="production-swap" target="#staff_panel_1, #staff_panel_2">
    <tr-hide-if-empty id="staff_panel_1" target="#commentators" toggle-class="display-none">
        <tr-hide-if-empty id="commentator_contain" target="#commentators" toggle-class="display-none">
            <img class="com-img" src="../shared/images/icons/blank.svg" alt="">
            <tr-text scale-to-fit-x id="commentators" class="commentators" property="commentators"></tr-text>
        </tr-hide-if-empty>
    </tr-hide-if-empty>
    <div id="staff_panel_2">
        <tr-hide-if-empty id="restreamer_contain" target="#restreamer" toggle-class="display-none">
            <img class="restreamer-img" src="../shared/images/icons/blank.svg" alt="">
            <tr-text scale-to-fit-x id="restreamer" property="restreamers"></tr-text>
        </tr-hide-if-empty>
        <tr-hide-if-empty id="tracker_contain" target="#tracker" toggle-class="display-none">
            <img class="tracker-img" src="../shared/images/icons/blank.svg" alt="">
            <tr-text scale-to-fit-x id="tracker" property="trackers"></tr-text>
        </tr-hide-if-empty>
    </div>
</tr-class-if-full>

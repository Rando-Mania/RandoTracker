<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Super Mario Bros 3 Randomizer Tracker</title>
	<link rel="stylesheet" type="text/css" href="../content/tracker.css">
	<link rel="stylesheet" type="text/css" href="four.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon item" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<img data-property="background-1" src="images/bg-w1.png" style="top: 0px; left: 0px; height: 360px; width: 640px; position: absolute;" />
	<img data-property="background-2" src="images/bg-w2.png" style="top: 0px; left: 640px; height: 360px; width: 640px; position: absolute;" />

	<img data-property="background-4" src="images/bg-w4.png" style="top: 360px; left: 640px; height: 360px; width: 640px; position: absolute;" />

	<div id="player_name_1" data-scale-to-fit="true" class="player-name nowrap" style="top: 342px; left: 10px;"></div>
	<div id="player_name_2" data-scale-to-fit="true" class="player-name nowrap" style="top: 362px; left: 413px;"></div>
	<div id="player_name_3" data-scale-to-fit="true" class="player-name nowrap" style="top: 362px; left: 650px;"></div>
	<div id="player_name_4" data-scale-to-fit="true" class="player-name nowrap" style="top: 342px; left:1053px;"></div>

	<div id="player_speaker_1" class="player-speaker hidden" style="top: 661px; left: 401px;"><img src="images/speaker.png"/></div>
	<div id="player_speaker_2" class="player-speaker hidden" style="top: 114px; left: 191px;"><img src="images/speaker.png"/></div>
	<div id="player_speaker_3" class="player-speaker hidden" style="top: 11px; left: 1041px;"><img src="images/speaker.png"/></div>
	<div id="player_speaker_4" class="player-speaker hidden" style="top: 661px; left: 831px;"><img src="images/speaker.png"/></div>
	
	<div id="player_final_1" class="player-final" style="top: 633px; left: 401px;"></div>
	<div id="player_final_2" class="player-final" style="top: 195px; left: 117px;"></div>
	<div id="player_final_3" class="player-final" style="top: 195px; left: 1041px;"></div>
	<div id="player_final_4" class="player-final" style="top: 633px; left: 757px;"></div>

	<div id="commentators" class="nowrap" data-scale-to-fit="true" style="top: 485px; left: 545px"></div>
	<div id="staff" class="nowrap" style="top: 463px; left: 537px">
		<h4>Restreamer</h4>
		<div id="restreamer" data-scale-to-fit="true"></div>
	</div>
	<div id="timer" style="top: 536px; left: 394px"></div>

	<fieldset id="background-picker" style="position: absolute; top: 730px; left: 0px;">
        <legend>Background</legend>
        <button onclick="Tracker.updateLayout('background-1', 'images/bg-w1.png');">World 1</button>
        <button onclick="Tracker.updateLayout('background-1', 'images/bg-w2.png');">World 2</button>
        <button onclick="Tracker.updateLayout('background-1', 'images/bg-w3.png');">World 3</button>
        <button onclick="Tracker.updateLayout('background-1', 'images/bg-w4.png');">World 4</button>
        <button onclick="Tracker.updateLayout('background-1', 'images/bg-w5.png');">World 5-ground</button>
        <button onclick="Tracker.updateLayout('background-1', 'images/bg-w5sky.png');">World 5-sky</button>
        <button onclick="Tracker.updateLayout('background-1', 'images/bg-w6.png');">World 6</button>
        <button onclick="Tracker.updateLayout('background-1', 'images/bg-w7.png');">World 7</button>
        <button onclick="Tracker.updateLayout('background-1', 'images/bg-w8.png');">World 8</button>
    </fieldset>
	
	<div class="split-labels-1" style="top: 40px; left: 576px; position: absolute;">
        <div>W1</div>
        <div>W2</div>
        <div>W3</div>
        <div>W4</div>
        <div>W5</div>
        <div>W6</div>
        <div>W7</div>
        <div>W8</div>
    </div>

	<div class="split-labels-2" style="top: 400px; left: 576px; position: absolute;">
        <div>W1</div>
        <div>W2</div>
        <div>W3</div>
        <div>W4</div>
        <div>W5</div>
        <div>W6</div>
        <div>W7</div>
        <div>W8</div>
    </div>

    <div id="player_1_splits" class="split-grid" data-child-player="1" style="top: 40px; left: 450px; position: absolute;">
        <div data-split="0"></div>
        <div data-split="1"></div>
        <div data-split="2"></div>
        <div data-split="3"></div>
        <div data-split="4"></div>
        <div data-split="5"></div>
        <div data-split="6"></div>
        <div data-split="7"></div>
    </div>

    <div data-child-player="2" class="split-grid" data-copy-from="#player_1_splits" style="top: 40px; left: 740px; position: absolute;">
    </div>
    <div data-child-player="3" class="split-grid" data-copy-from="#player_1_splits" style="top: 400px; left: 450px; position: absolute;">
    </div>
    <div data-child-player="4" class="split-grid" data-copy-from="#player_1_splits" style="top: 400px; left: 740px; position: absolute;">
    </div>

    <div id="player_1_diff" class="split-grid" data-child-player="1" style="top: 40px; left: 400px; position: absolute;">
        <div data-split-diff="0"></div>
        <div data-split-diff="1"></div>
        <div data-split-diff="2"></div>
        <div data-split-diff="3"></div>
        <div data-split-diff="4"></div>
        <div data-split-diff="5"></div>
        <div data-split-diff="6"></div>
        <div data-split-diff="7"></div>
    </div>

    <div data-child-player="2" class="split-grid" data-copy-from="#player_1_diff" style="top: 40px; left: 790px; position: absolute;">
    </div>
    <div data-child-player="3" class="split-grid" data-copy-from="#player_1_diff" style="top: 400px; left: 400px; position: absolute;">
    </div>
    <div data-child-player="4" class="split-grid" data-copy-from="#player_1_diff" style="top: 400px; left: 790px; position: absolute;">
    </div>

	<script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
	<script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
	<script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
	<script defer src="/__/firebase/init.js"></script>
	<script defer src="../script/tracker.js"></script>
    <script defer src="../script/dualsplit.js"></script>
	<script defer type="text/javascript">
		(function(Tracker) {
			Tracker.loaded = function() {
				Tracker.init(4, function() {
                    DualSplit.init(8);
                });
			}
		})(window.Tracker = window.Tracker || {});
	</script>
</body>
</html>

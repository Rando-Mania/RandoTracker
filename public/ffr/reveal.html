<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>FFR 1 Player Reveal Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/production.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="reveal.css">
    <link rel="preload" href="images/retro_tracker/ffr-items-sprite-2021.png" as="image" type="image/png">
    <style>
        [player="1"] .player-video {left: var(--videoX); top: var(--videoY);}
        [player="1"] .player-name-block {left: var(--nameblockX); top: var(--nameblockY);}
        [player="1"] .player-name {left: var(--nameX); top: var(--nameY);}
        [player="1"] .player-grid {left: var(--gridX); top: var(--gridY);}
        [player="1"] .player-pronoun {left: var(--pronounX); top: var(--pronounY);}
        [player="1"] .player-cam {left: var(--camX); top: var(--camY);}
    </style>
</head>
<body>
	<div class="layout">
        <tr-player player="1">
			<div class="border-1 player-video abs"></div>
            <div class="player-cam player-video border-1 abs"></div>
			<div class="player-name-block abs border-1 background-2"></div>
			<div class="player-name abs">
				<tr-text scale-to-fit property="player-name"></tr-text>
			</div>
			<tr-template class="player-grid abs border-1 background-2" href="icons-2020.html"></tr-template>
            <tr-text property="player-pronoun" class="player-pronoun abs"></tr-text>
			<tr-text property="player-final" class="player-final abs border-1 background-2"></tr-text>
        </tr-player>

<!-- class info -->        

        <tr-template class="blursed-contain abs" href="blursed_layout.html"></tr-template>

<!-- timer/staff -->

        <tr-timer class="abs border-1 background-2" property="timer-test" target="[title='Dummy Text'], input[value='screen']" toggle-class="disable"></tr-timer>
        <tr-hide-if-empty class="staff abs border-1 background-1" toggle-class="wtf">
            <tr-template href="../shared/production-team.html"></tr-template>
        </tr-hide-if-empty>
    </div>

<!-- loadscreen -->
<div class="loadscreen-contain abs" style="top: 0; left: 0;">
    <tr-template href="reveal-loading-template.html"></tr-template>
</div>

<!-- RM calendar -->
<div class="calendar-contain abs" style="top: 0; left: 0;">
    <tr-template href="../shared/calendar-template.html"></tr-template>
</div>

<tr-template href="../shared/one-menus-contain.html"></tr-template>

    <script src="../shared/script/imgsupport.js"></script>
	<script defer src="/__/firebase/8.3.0/firebase-app.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="../components/components.js"></script>
    <script src="../components/tracker.js"></script>
    <script src="../shared/script/one_game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Final Fantasy Randomizer Tracker</title>
	<link rel="stylesheet" type="text/css" href="../content/tracker.css">
	<link rel="stylesheet" type="text/css" href="four.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon item" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
</head>
<body>
	<div class="player-container" style="top: 10px; left: 0px;">
        <div id="player_name_1" class="player-name"></div>
    </div>
    <div class="player-container" style="top: 10px; left: 302px;">
        <div id="player_name_2" class="player-name"></div>
    </div>
    <div class="player-container" style="top: 210px; left: 0px;">
        <div id="player_name_3" class="player-name"></div>
    </div>
    <div class="player-container" style="top: 210px; left: 302px;">
        <div id="player_name_4" class="player-name"></div>
    </div>

    <div id="player_1_grid" class="item-grid" data-child-player="1" style="top: 50px; left: 34px; position: absolute;">
        <span class="item" data-label-bottom="true" data-label="EARTH" data-toggle="true" data-property="earth" data-off-image="images/empty.png" data-on-image="images/earth.png" data-image="images/empty.png" ></span>
        <span class="item" data-label-bottom="true" data-label="FIRE" data-toggle="true" data-property="fire" data-off-image="images/empty.png" data-on-image="images/fire.png" data-image="images/empty.png" ></span>
        <span class="item" data-label-bottom="true" data-label="WATER" data-toggle="true" data-property="water" data-off-image="images/empty.png" data-on-image="images/water.png" data-image="images/empty.png" ></span>
        <span class="item" data-label-bottom="true" data-label="WIND" data-toggle="true" data-property="wind" data-off-image="images/empty.png" data-on-image="images/wind.png" data-image="images/empty.png" ></span>
        <span class="item" data-label-bottom="true" data-label="FLOAT" data-toggle="true" data-property="floater" data-class-toggle="selected" data-image="images/floater.png"></span>

        <span class="item" data-label-bottom="true" data-label="TNT" data-toggle="true" data-property="tnt" data-class-toggle="selected" data-image="images/tnt.png"></span>
        <span class="item" data-label-bottom="true" data-label="" data-toggle="true" data-property="key" data-open-dialog="#dialog_key" data-image="images/nocrown.png"></span>
        <span class="item" data-label-bottom="true" data-label="" data-toggle="true" data-property="oxyale" data-open-dialog="#dialog_oxyale" data-image="images/nobottle.png"></span>
        <span class="item" data-label-bottom="true" data-label="" data-toggle="true" data-property="chime" data-open-dialog="#dialog_chime" data-image="images/noslab.png"></span>
        <span class="item" data-label-bottom="true" data-label="" data-toggle="true" data-property="rod" data-open-dialog="#dialog_rod" data-image="images/noruby.png"></span>

        <span class="item" data-label-bottom="true" data-label="LUTE" data-toggle="true" data-property="lute" data-class-toggle="selected" data-image="images/lute.png"></span>
        <span class="item" data-label-bottom="true" data-label="TAIL" data-toggle="true" data-property="tail" data-class-toggle="selected" data-image="images/tail.png"></span>
        <span class="item" data-label-bottom="true" data-label="ADAM" data-toggle="true" data-property="adamant" data-class-toggle="selected" data-image="images/adamant.png"></span>
        <span class="item" data-label-bottom="true" data-label="CUBE" data-toggle="true" data-property="cube" data-class-toggle="selected" data-image="images/cube.png"></span>
        <span class="item" data-label-bottom="true" data-label="CANOE" data-toggle="true" data-property="canoe" data-class-toggle="selected" data-image="images/canoe.png"></span>

        <span class="item" data-label-bottom="true" data-label="DEF" data-toggle="true" data-property="defense" data-class-toggle="selected" data-image="images/defense.png"></span>
        <span class="item" data-label-bottom="true" data-label="KATANA" data-toggle="true" data-property="katana" data-class-toggle="selected" data-image="images/katana.PNG"></span>
        <span class="item" data-label-bottom="true" data-label="MASA" data-toggle="true" data-property="masamune" data-class-toggle="selected" data-image="images/masamune.PNG"></span>
        <span class="item" data-label-bottom="true" data-label="VORP" data-toggle="true" data-property="vorpal" data-class-toggle="selected" data-image="images/vorpal.PNG"></span>
        <span class="item" data-label-bottom="true" data-label="SHIP" data-toggle="true" data-property="ship" data-class-toggle="selected" data-image="images/ship.png"></span>
    </div>

    <div class="item-grid" data-child-player="2" data-copy-from="#player_1_grid" style="top: 50px; left: 330px;">
    </div>

    <div class="item-grid" data-child-player="3" data-copy-from="#player_1_grid" style="top: 240px; left: 34px;">
    </div>

    <div class="item-grid" data-child-player="4" data-copy-from="#player_1_grid" style="top: 240px; left: 330px;">
    </div>

    <div id="class_tracker" style="top: 400px; left: 190px">
        <span class="class-icon" data-property="class_1" data-open-dialog="#dialog_class" data-image="images/open2.png"></span>
        <span class="class-icon" data-property="class_2" data-open-dialog="#dialog_class" data-image="images/open2.png"></span>
        <span class="class-icon" data-property="class_3" data-open-dialog="#dialog_class" data-image="images/open2.png"></span>
        <span class="class-icon" data-property="class_4" data-open-dialog="#dialog_class" data-image="images/open2.png"></span>
    </div>

    <fieldset id="dialog_key" class="dialog">
        <span class="dialog-icon" data-label-bottom="true" data-label="&nbsp;" data-set-prop="true" data-property="key" data-image="images/nocrown.png" data-value="images/nocrown.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="CROWN" data-set-prop="true" data-property="key" data-image="images/crown.png" data-value="images/crown.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="CRYST" data-set-prop="true" data-property="key" data-image="images/crystal.png" data-value="images/crystal.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="HERB" data-set-prop="true" data-property="key" data-image="images/herb.png" data-value="images/herb.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="KEY" data-set-prop="true" data-property="key" data-image="images/key.png" data-value="images/key.png"></span>
    </fieldset>

    <fieldset id="dialog_oxyale" class="dialog">
        <span class="dialog-icon" data-label-bottom="true" data-label="&nbsp;" data-set-prop="true" data-property="oxyale" data-image="images/nobottle.png" data-value="images/nobottle.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="BOTTL" data-set-prop="true" data-property="oxyale" data-image="images/bottle.png" data-value="images/bottle.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="OXYAL" data-set-prop="true" data-property="oxyale" data-image="images/oxyale.png" data-value="images/oxyale.png"></span>
    </fieldset>

    <fieldset id="dialog_chime" class="dialog">
        <span class="dialog-icon" data-label-bottom="true" data-label="&nbsp;" data-set-prop="true" data-property="chime" data-image="images/noslab.png" data-value="images/noslab.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="SLAB" data-set-prop="true" data-property="chime" data-image="images/slab.png" data-value="images/slab.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="READ" data-set-prop="true" data-property="chime" data-image="images/translated.png" data-value="images/translated.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="CHIME" data-set-prop="true" data-property="chime" data-image="images/chime.png" data-value="images/chime.png"></span>
    </fieldset>

    <fieldset id="dialog_rod" class="dialog">
        <span class="dialog-icon" data-label-bottom="true" data-label="&nbsp;" data-set-prop="true" data-property="rod" data-image="images/noruby.png" data-value="images/noruby.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="RUBY" data-set-prop="true" data-property="rod" data-image="images/ruby.png" data-value="images/ruby.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="ROD" data-set-prop="true" data-property="rod" data-image="images/rod.png" data-value="images/rod.png"></span>
    </fieldset>

    <fieldset id="dialog_class" class="dialog" style="width: 140px">
        <span class="dialog-icon" data-set-prop="true" data-image="images/open2.png" data-value="images/open2.png"></span>
        <span class="dialog-icon" data-set-prop="true" data-image="images/fighter.png" data-value="images/fighter.png"></span>
        <span class="dialog-icon" data-set-prop="true" data-image="images/thief.png" data-value="images/thief.png"></span>
        <span class="dialog-icon" data-set-prop="true" data-image="images/blackbelt.png" data-value="images/blackbelt.png"></span>
        <span class="dialog-icon" data-set-prop="true" data-image="images/redmage.png" data-value="images/redmage.png"></span>
        <span class="dialog-icon" data-set-prop="true" data-image="images/whitemage.png" data-value="images/whitemage.png"></span>
        <span class="dialog-icon" data-set-prop="true" data-image="images/blackmage.png" data-value="images/blackmage.png"></span>
    </fieldset>

    <fieldset id="background-picker" style="position: absolute; top: 450px; left: 0px;">
        <legend>Background</legend>
        <button onclick="Tracker.updateLayout('background', 'images/bg-grass.png');">Overworld</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-earth.png');">Earth</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-sea.png');">Sea</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-ice.png');">Ice</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-marsh.png');">Marsh</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-mirage.png');">Mirage</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-ordeals.png');">Ordeals</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-sky.png');">Sky</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-temple.png');">Temple</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-volcano.png');">Volcano</button>
    </fieldset>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="../script/tracker.js"></script>
    <script defer type="text/javascript">
    	(function(Tracker) {
    		Tracker.loaded = function() {
    			Tracker.init(4);
    		}
    	})(window.Tracker = window.Tracker || {});
    </script>
</body>
</html>

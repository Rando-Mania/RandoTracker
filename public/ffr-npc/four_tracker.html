<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Final Fantasy Randomizer Tracker</title>
	<link rel="stylesheet" type="text/css" href="../content/tracker.css">
	<link rel="stylesheet" type="text/css" href="four.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon item" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
</head>
<body>
	<div class="player-container" style="top: 10px; left: 0px;">
        <div id="player_name_1" data-scale-to-fit="true" class="player-name"></div>
    </div>
    <div class="player-container" style="top: 10px; left: 250px;">
        <div id="player_name_2" data-scale-to-fit="true" class="player-name"></div>
    </div>
    <div class="player-container" style="top: 250px; left: 0px;">
        <div id="player_name_3" data-scale-to-fit="true" class="player-name"></div>
    </div>
    <div class="player-container" style="top: 250px; left: 250px;">
        <div id="player_name_4" data-scale-to-fit="true" class="player-name"></div>
    </div>

    <div id="player_1_grid" class="item-grid" data-child-player="1" style="top: 45px; left: 5px; position: absolute;">
        <span class="item" data-label-bottom="true" data-label="EARTH" data-toggle="true" data-property="earth" data-off-image="images/empty.png" data-on-image="images/earth.png" data-image="images/empty.png" ></span>
        <span class="item" data-label-bottom="true" data-label="FIRE" data-toggle="true" data-property="fire" data-off-image="images/empty.png" data-on-image="images/fire.png" data-image="images/empty.png" ></span>
        <span class="item" data-label-bottom="true" data-label="WATER" data-toggle="true" data-property="water" data-off-image="images/empty.png" data-on-image="images/water.png" data-image="images/empty.png" ></span>
        <span class="item" data-label-bottom="true" data-label="WIND" data-toggle="true" data-property="wind" data-off-image="images/empty.png" data-on-image="images/wind.png" data-image="images/empty.png" ></span>
        <span class="item" data-label-bottom="true" data-property="slab" data-open-dialog="#dialog_slab" data-image="images/noslab.png"></span>
        <span class="item" data-label-bottom="true" data-property="airship" data-open-dialog="#dialog_airship" data-image="images/nofloater.png"></span>
        <span class="item" data-label-bottom="true" data-property="tail" data-open-dialog="#dialog_tail" data-image="images/notail.png"></span>

        <span class="item" data-label-bottom="true" data-label="BOTTL" data-toggle="true" data-property="bottle" data-class-toggle="selected" data-image="images/bottle.png"></span>
        <span class="item" data-label-bottom="true" data-label="OXYAL" data-toggle="true" data-property="oxyale" data-class-toggle="selected" data-image="images/oxyale.png"></span>
        <span class="item" data-label-bottom="true" data-label="CHIME" data-toggle="true" data-property="chime" data-class-toggle="selected" data-image="images/chime.png"></span>
        <span class="item" data-label-bottom="true" data-label="CROWN" data-toggle="true" data-property="crown" data-class-toggle="selected" data-image="images/crown.png"></span>
        <span class="item" data-label-bottom="true" data-label="CRYST" data-toggle="true" data-property="cryst" data-class-toggle="selected" data-image="images/crystal.png"></span>
        <span class="item" data-label-bottom="true" data-label="HERB" data-toggle="true" data-property="herb" data-class-toggle="selected" data-image="images/herb.png"></span>
        <span class="item" data-label-bottom="true" data-label="KEY" data-toggle="true" data-property="key" data-class-toggle="selected" data-image="images/key.png"></span>

        <span class="item" data-label-bottom="true" data-label="LUTE" data-toggle="true" data-property="lute" data-class-toggle="selected" data-image="images/lute.png"></span>
        <span class="item" data-label-bottom="true" data-label="TNT" data-toggle="true" data-property="tnt" data-class-toggle="selected" data-image="images/tnt.png"></span>
        <span class="item" data-label-bottom="true" data-label="CANOE" data-toggle="true" data-property="canoe" data-class-toggle="selected" data-image="images/canoe.png"></span>
        <span class="item" data-label-bottom="true" data-label="SHIP" data-toggle="true" data-property="ship" data-class-toggle="selected" data-image="images/ship.png"></span>
        <span class="item" data-label-bottom="true" data-label="RUBY" data-toggle="true" data-property="ruby" data-class-toggle="selected" data-image="images/ruby.png"></span>
        <span class="item" data-label-bottom="true" data-label="ROD" data-toggle="true" data-property="rod" data-class-toggle="selected" data-image="images/rod.png"></span>
        <span class="item" data-label-bottom="true" data-label="CUBE" data-toggle="true" data-property="cube" data-class-toggle="selected" data-image="images/cube.png"></span>

        <span class="item" data-label-bottom="true" data-label="ADAM" data-toggle="true" data-property="adamant" data-class-toggle="selected" data-image="images/adamant.png"></span>
        <span class="item" data-label-bottom="true" data-label="XCAL" data-toggle="true" data-property="xcal" data-class-toggle="selected" data-image="images/xcal.png"></span>
        <span class="item" data-label-bottom="true" data-label="DEF" data-toggle="true" data-property="defense" data-class-toggle="selected" data-image="images/def.png"></span>
        <span class="item" data-label-bottom="true" data-label="KAT" data-toggle="true" data-property="katana" data-class-toggle="selected" data-image="images/kat.png"></span>
        <span class="item" data-label-bottom="true" data-label="MASA" data-toggle="true" data-property="masamune" data-class-toggle="selected" data-image="images/mas.png"></span>
        <span class="item" data-label-bottom="true" data-label="VORP" data-toggle="true" data-property="vorpal" data-class-toggle="selected" data-image="images/vorp.png"></span>
        <span class="item" data-label-bottom="true" data-label="RIBBON" data-property="ribbon" data-open-dialog="#dialog_ribbon" data-image="images/ribbon.png"></span>

        <span class="item" data-label-bottom="true" data-label="POWER" data-toggle="true" data-property="power" data-class-toggle="selected" data-image="images/glove.png"></span>
        <span class="item" data-label-bottom="true" data-label="SHIRT" data-toggle="true" data-property="white" data-class-toggle="selected" data-image="images/shirt.png"></span>
        <span class="item invert" data-label-bottom="true" data-label="SHIRT" data-toggle="true" data-property="black" data-class-toggle="selected" data-image="images/shirt.png"></span>
        <span class="item" data-label-bottom="true" data-label="THOR" data-toggle="true" data-property="thor" data-class-toggle="selected" data-image="images/hammer.png"></span>
        <span class="item" data-label-bottom="true" data-label="DRAGON" data-toggle="true" data-property="armor" data-class-toggle="selected" data-image="images/armor.png"></span>
        <span class="item" data-label-bottom="true" data-label="ZEUS" data-toggle="true" data-property="zeus" data-class-toggle="selected" data-image="images/zeus.png"></span>
        <span id="gomode" class="item" data-label-bottom="true" data-label="MODE" data-toggle="true" data-property="gomode" data-off-image="images/empty.png" data-on-image="images/gomode.png" data-image="images/empty.png" ></span>
    </div>

    <div class="item-grid" data-child-player="2" data-copy-from="#player_1_grid" style="top: 45px; left: 250px;">
    </div>

    <div class="item-grid" data-child-player="3" data-copy-from="#player_1_grid" style="top: 282px; left: 5px;">
    </div>

    <div class="item-grid" data-child-player="4" data-copy-from="#player_1_grid" style="top: 282px; left: 250px;">
    </div>

    <div id="class_tracker" style="top: 480px; left: 160px">
        <span class="class-icon" data-property="class_1" data-open-dialog="#dialog_class" data-image="images/open2.png"></span>
        <span class="class-icon" data-property="class_2" data-open-dialog="#dialog_class" data-image="images/open2.png"></span>
        <span class="class-icon" data-property="class_3" data-open-dialog="#dialog_class" data-image="images/open2.png"></span>
        <span class="class-icon" data-property="class_4" data-open-dialog="#dialog_class" data-image="images/open2.png"></span>
    </div>

    <fieldset id="dialog_slab" class="dialog">
        <span class="dialog-icon" data-label-bottom="true" data-label="&nbsp;" data-set-prop="true" data-property="slab" data-image="images/noslab.png" data-value="images/noslab.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="SLAB" data-set-prop="true" data-property="slab" data-image="images/slab.png" data-value="images/slab.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="READ" data-set-prop="true" data-property="slab" data-image="images/translated.png" data-value="images/translated.png"></span>
        <!--<span class="dialog-icon" data-label-bottom="true" data-label="CHIME" data-set-prop="true" data-property="chime" data-image="images/chime.png" data-value="images/chime.png"></span>-->
    </fieldset>

    <fieldset id="dialog_rod" class="dialog">
        <span class="dialog-icon" data-label-bottom="true" data-label="&nbsp;" data-set-prop="true" data-property="rod" data-image="images/noruby.png" data-value="images/noruby.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="RUBY" data-set-prop="true" data-property="rod" data-image="images/ruby.png" data-value="images/ruby.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="ROD" data-set-prop="true" data-property="rod" data-image="images/rod.png" data-value="images/rod.png"></span>
    </fieldset>

    <fieldset id="dialog_class" class="dialog" style="width: 140px">
        <span class="dialog-icon" data-set-prop="true" data-image="images/open2.png" data-value="images/open2.png"></span>
        <span class="dialog-icon" data-set-prop="true" data-image="images/fighter.png" data-value="images/fighter.png"></span>
        <span class="dialog-icon" data-set-prop="true" data-image="images/thief.png" data-value="images/thief.png"></span>
        <span class="dialog-icon" data-set-prop="true" data-image="images/blackbelt.png" data-value="images/blackbelt.png"></span>
        <span class="dialog-icon" data-set-prop="true" data-image="images/redmage.png" data-value="images/redmage.png"></span>
        <span class="dialog-icon" data-set-prop="true" data-image="images/whitemage.png" data-value="images/whitemage.png"></span>
        <span class="dialog-icon" data-set-prop="true" data-image="images/blackmage.png" data-value="images/blackmage.png"></span>
    </fieldset>

    <fieldset id="dialog_ribbon" class="dialog">
        <span class="dialog-icon" data-label-bottom="true" data-label="RIBBON" data-set-prop="true" data-property="ribbon" data-image="images/ribbon.png" data-value="images/ribbon.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="RIBBON" data-set-prop="true" data-property="ribbon" data-image="images/ribbon1.png" data-value="images/ribbon1.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="RIBBON" data-set-prop="true" data-property="ribbon" data-image="images/ribbon2.png" data-value="images/ribbon2.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="RIBBON" data-set-prop="true" data-property="ribbon" data-image="images/ribbon3.png" data-value="images/ribbon3.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="RIBBON" data-set-prop="true" data-property="ribbon" data-image="images/ribbon4.png" data-value="images/ribbon4.png"></span>
    </fieldset>

    <fieldset id="dialog_airship" class="dialog">
        <span class="dialog-icon" data-label-bottom="true" data-label="&nbsp;" data-set-prop="true" data-property="airship" data-image="images/nofloater.png" data-value="images/nofloater.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="FLOAT" data-set-prop="true" data-property="airship" data-image="images/floater.png" data-value="images/floater.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="A.SHIP" data-set-prop="true" data-property="airship" data-image="images/airship.png" data-value="images/airship.png"></span>
    </fieldset>

    <fieldset id="dialog_tail" class="dialog">
        <span class="dialog-icon" data-label-bottom="true" data-label="&nbsp;" data-set-prop="true" data-property="tail" data-image="images/notail.png" data-value="images/notail.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="TAIL" data-set-prop="true" data-property="tail" data-image="images/tail.png" data-value="images/tail.png"></span>
        <span class="dialog-icon" data-label-bottom="true" data-label="CLASS" data-set-prop="true" data-property="tail" data-image="images/bahamut.png" data-value="images/bahamut.png"></span>
    </fieldset>

    <fieldset id="background-picker" style="position: absolute; top: 550px; left: 0px;">
        <legend>Player 1</legend>
        <select data-property="background-1" data-set-prop="true">
            <option value="images/bg4-overworld-p1.png">Overworld</option>
            <option value="images/bg4-earth-p1.png">Earth</option>
            <option value="images/bg4-sea-p1.png">Sea</option>
            <option value="images/bg4-ice-p1.png">Ice</option>
            <option value="images/bg4-marsh-p1.png">Marsh</option>
            <option value="images/bg4-mirage-p1.png">Mirage</option>
            <option value="images/bg4-ordeals-p1.png">Ordeals</option>
            <option value="images/bg4-sky-p1.png">Sky</option>
            <option value="images/bg4-temple-p1.png">Temple</option>
            <option value="images/bg4-volcano-p1.png">Volcano</option>
            <option value="images/bg4-waterfall-p1.png">Waterfall</option>
        </select>
    </fieldset>
    <fieldset id="background-picker" style="position: absolute; top: 550px; left: 150px;">
        <legend>Player 2</legend>
        <select data-property="background-2" data-set-prop="true">
            <option value="images/bg4-overworld-p2.png">Overworld</option>
            <option value="images/bg4-earth-p2.png">Earth</option>
            <option value="images/bg4-sea-p2.png">Sea</option>
            <option value="images/bg4-ice-p2.png">Ice</option>
            <option value="images/bg4-marsh-p2.png">Marsh</option>
            <option value="images/bg4-mirage-p2.png">Mirage</option>
            <option value="images/bg4-ordeals-p2.png">Ordeals</option>
            <option value="images/bg4-sky-p2.png">Sky</option>
            <option value="images/bg4-temple-p2.png">Temple</option>
            <option value="images/bg4-volcano-p2.png">Volcano</option>
            <option value="images/bg4-waterfall-p2.png">Waterfall</option>
        </select>
    </fieldset>
    <fieldset id="background-picker" style="position: absolute; top: 610px; left: 0px;">
        <legend>Player 3</legend>
        <select data-property="background-3" data-set-prop="true">
            <option value="images/bg4-overworld-p3.png">Overworld</option>
            <option value="images/bg4-earth-p3.png">Earth</option>
            <option value="images/bg4-sea-p3.png">Sea</option>
            <option value="images/bg4-ice-p3.png">Ice</option>
            <option value="images/bg4-marsh-p3.png">Marsh</option>
            <option value="images/bg4-mirage-p3.png">Mirage</option>
            <option value="images/bg4-ordeals-p3.png">Ordeals</option>
            <option value="images/bg4-sky-p3.png">Sky</option>
            <option value="images/bg4-temple-p3.png">Temple</option>
            <option value="images/bg4-volcano-p3.png">Volcano</option>
            <option value="images/bg4-waterfall-p3.png">Waterfall</option>
        </select>
    </fieldset>
    <fieldset id="background-picker" style="position: absolute; top: 610px; left: 150px;">
        <legend>Player 4</legend>
        <select data-property="background-4" data-set-prop="true">
            <option value="images/bg4-overworld-p4.png">Overworld</option>
            <option value="images/bg4-earth-p4.png">Earth</option>
            <option value="images/bg4-sea-p4.png">Sea</option>
            <option value="images/bg4-ice-p4.png">Ice</option>
            <option value="images/bg4-marsh-p4.png">Marsh</option>
            <option value="images/bg4-mirage-p4.png">Mirage</option>
            <option value="images/bg4-ordeals-p4.png">Ordeals</option>
            <option value="images/bg4-sky-p4.png">Sky</option>
            <option value="images/bg4-temple-p4.png">Temple</option>
            <option value="images/bg4-volcano-p4.png">Volcano</option>
            <option value="images/bg4-waterfall-p4.png">Waterfall</option>
        </select>
    </fieldset>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="../script/tracker.js"></script>
    <script defer type="text/javascript">
        (function(Tracker) {
            Tracker.loaded = function() {
                Tracker.init({
                    playerCount: 4,
                    freetext: [{
                        label: "P1 Record",
                        property: "p1-record",
                    }, {
                        label: "P2 Record",
                        property: "p2-record"
                    }, {
                        label: "P3 Record",
                        property: "p3-record"
                    }, {
                        label: "P4 Record",
                        property: "p4-record"
                    },{
                        label: "Flags",
                        property: "flags",
                        onblur: false
                    }, {
                        label: "Show VS",
                        property: "showvs",
                        type: "select",
                        options: [{
                            text: "Hide",
                            value: ""
                        }, {
                            text: "Show",
                            value: "vs"
                        }]
                    }]
                });
            }
        })(window.Tracker = window.Tracker || {});
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>4 Player Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="four.css">
    <link rel="preload" href="images/justbackground.avif" as="image" type="image/avif">
    <link rel="preload" href="images/characters.webp" as="image" type="image/webp">
    <style>
        [player="1"] .player-video {left: var(--videoX); top: var(--videoY);}
        [player="2"] .player-video {right: var(--videoX); top: var(--videoY);}
        [player="3"] .player-video {left: var(--videoX); bottom: var(--videoY);}
        [player="4"] .player-video {right: var(--videoX); bottom: var(--videoY);}

        .player-info-contain:nth-of-type(1) {left: var(--infoX); top: var(--infoY);}
        .player-info-contain:nth-of-type(2) {right: var(--infoX); top: var(--infoY);}
        .player-info-contain:nth-of-type(3) {left: var(--infoX); bottom: var(--infoY);}
        .player-info-contain:nth-of-type(4) {right: var(--infoX); bottom: var(--infoY);}

        [player="1"] .player-final {left: var(--finalX); top: var(--finalY);}
        [player="2"] .player-final {right: var(--finalX); top: var(--finalY);}
        [player="3"] .player-final {left: var(--finalX); bottom: var(--finalY);}
        [player="4"] .player-final {right: var(--finalX); bottom: var(--finalY);}
    
        [player="1"] .player-speaker {left: var(--speakerX); top: var(--speakerY);}
        [player="2"] .player-speaker {right: var(--speakerX); top: var(--speakerY);}
        [player="3"] .player-speaker {left: var(--speakerX); bottom: var(--speakerY);}
        [player="4"] .player-speaker {right: var(--speakerX); bottom: var(--speakerY);}
    
        [player="1"] .player-winner {left: var(--winX); top: var(--winY);}
        [player="2"] .player-winner {right: var(--winX); top: var(--winY);}
        [player="3"] .player-winner {left: var(--winX); bottom: var(--winY);}
        [player="4"] .player-winner {right: var(--winX); bottom: var(--winY);}
    </style>
</head>
<body>
	<div class="layout">
        <template id="player_info_template">
            <div class="player-video abs"></div>
            <tr-text property="player-final" class="player-final abs"></tr-text>        
            <tr-toggle property="toggle-speaker" class="abs player-speaker text-shadow">
                <img src="../shared/images/icons/blank.svg" alt="">
            </tr-toggle>
            <tr-toggle property="toggle-winner" class="abs player-winner">
                <div>WINNER</div>
            </tr-toggle>
        </template>
        
        <tr-player player="1">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <div class="player-info-contain abs">
            <div class="player-name border-background-1">
                <tr-text scale-to-fit player="1" property="player-name"></tr-text>
            </div>
            <div style="width: min-content;display:grid;">         
                <tr-hide-if-empty class="player-pronoun border-background-1">
                    <tr-text player="1" property="player-pronoun"></tr-text>
                </tr-hide-if-empty>
                <div class="player-grid-contain p1-grid-contain">
                    <div style="grid-area: 1/1/3/2;" class="player-grid-back br character-backbackdrop border-background-1"></div>
                    <tr-player style="display: contents;" player="1">
                        <tr-template style="grid-area: 1/1/3/2;" class="player-grid-characters" href="icons.html"></tr-template>
                    </tr-player>
                    <div style="grid-area: 1/2;" class="player-grid-back br counter-backdrop border-background-1"></div>
                    <div style="grid-area: 1/2;" class="player-grid-counters">
                        <div class="icon-slot terra">
                            <tr-template href="starting-character.html"></tr-template>
                            <div class="counter">
                                <tr-text player="1" oninput property="player-count">?</tr-text>
                            </div>
                            <div class="out-of">
                                <tr-text oninput property="player-goal">?</tr-text>
                            </div>
                        </div>
                        <div class="icon-slot magicite">
                            <img src="../shared/images/icons/blank.svg" class="icon" alt="">
                            <div class="counter">
                                <tr-text player="1" oninput property="magicite-count">?</tr-text>
                            </div>
                            <div class="out-of">
                                <tr-text oninput property="magicite-goal">?</tr-text>
                            </div>
                        </div>
                        <div class="icon-slot dragons display-none">
                            <img src="../shared/images/icons/blank.svg" class="icon" alt="">
                            <div class="counter">
                                <tr-text player="1" oninput property="dragon-count">?</tr-text>
                            </div>
                            <div class="out-of">
                                <tr-text oninput property="dragon-goal">?</tr-text>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>

        <tr-player player="2">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <div class="player-info-contain abs">
            <div class="player-name border-background-1">
                <tr-text scale-to-fit player="2" property="player-name"></tr-text>
            </div>
            <div style="width: min-content;display:grid;">         
                <tr-hide-if-empty class="player-pronoun border-background-1">
                    <tr-text player="2" property="player-pronoun"></tr-text>
                </tr-hide-if-empty>
                <div class="player-grid-contain p1-grid-contain">
                    <div style="grid-area: 1/2/3/3;" class="player-grid-back br character-backbackdrop border-background-1"></div>
                    <tr-player style="display: contents;" player="2">
                        <tr-template style="grid-area: 1/2/3/3;" class="player-grid-characters" href="icons.html"></tr-template>
                    </tr-player>
                    <div style="grid-area: 1/1;" class="player-grid-back br counter-backdrop border-background-1"></div>
                    <div style="grid-area: 1/1;" class="player-grid-counters">
                        <div class="icon-slot terra">
                            <tr-template href="starting-character.html"></tr-template>
                            <div class="counter">
                                <tr-text player="2" oninput property="player-count">?</tr-text>
                            </div>
                            <div class="out-of">
                                <tr-text oninput property="player-goal">?</tr-text>
                            </div>
                        </div>
                        <div class="icon-slot magicite">
                            <img src="../shared/images/icons/blank.svg" class="icon" alt="">
                            <div class="counter">
                                <tr-text player="2" oninput property="magicite-count">?</tr-text>
                            </div>
                            <div class="out-of">
                                <tr-text oninput property="magicite-goal">?</tr-text>
                            </div>
                        </div>
                        <div class="icon-slot dragons display-none">
                            <img src="../shared/images/icons/blank.svg" class="icon" alt="">
                            <div class="counter">
                                <tr-text player="2" oninput property="dragon-count">?</tr-text>
                            </div>
                            <div class="out-of">
                                <tr-text oninput property="dragon-goal">?</tr-text>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        
        <tr-player player="3">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <div class="player-info-contain abs">
            <div class="player-name border-background-1">
                <tr-text scale-to-fit player="3" property="player-name"></tr-text>
            </div>
            <div style="width: min-content;display:grid; width: min-content;display:flex; flex-direction: column-reverse; justify-self: start;">         
                <tr-hide-if-empty class="player-pronoun border-background-1">
                    <tr-text player="3" property="player-pronoun"></tr-text>
                </tr-hide-if-empty>
                <div class="player-grid-contain p1-grid-contain">
                    <div style="grid-area: 1/1/3/2;" class="player-grid-back br character-backbackdrop border-background-1"></div>
                    <tr-player style="display: contents;" player="3">
                        <tr-template style="grid-area: 1/1/3/2;" class="player-grid-characters" href="icons.html"></tr-template>
                    </tr-player>
                    <div style="grid-area: 2/2;" class="player-grid-back br counter-backdrop border-background-1"></div>
                    <div style="grid-area: 2/2;" class="player-grid-counters">
                        <div class="icon-slot terra">
                            <tr-template href="starting-character.html"></tr-template>
                            <div class="counter">
                                <tr-text player="3" oninput property="player-count">?</tr-text>
                            </div>
                            <div class="out-of">
                                <tr-text oninput property="player-goal">?</tr-text>
                            </div>
                        </div>
                        <div class="icon-slot magicite">
                            <img src="../shared/images/icons/blank.svg" class="icon" alt="">
                            <div class="counter">
                                <tr-text player="3" oninput property="magicite-count">?</tr-text>
                            </div>
                            <div class="out-of">
                                <tr-text oninput property="magicite-goal">?</tr-text>
                            </div>
                        </div>
                        <div class="icon-slot dragons display-none">
                            <img src="../shared/images/icons/blank.svg" class="icon" alt="">
                            <div class="counter">
                                <tr-text player="3" oninput property="dragon-count">?</tr-text>
                            </div>
                            <div class="out-of">
                                <tr-text oninput property="dragon-goal">?</tr-text>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        
        <tr-player player="4">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <div class="player-info-contain abs">
            <div class="player-name border-background-1">
                <tr-text scale-to-fit player="4" property="player-name"></tr-text>
            </div>
            <div style="width: min-content;display:grid; width: min-content;display:flex; flex-direction: column-reverse; justify-self: start;">         
                <tr-hide-if-empty class="player-pronoun border-background-1">
                    <tr-text player="4" property="player-pronoun"></tr-text>
                </tr-hide-if-empty>
                <div class="player-grid-contain p1-grid-contain">
                    <div style="grid-area: 1/2/3/3;" class="player-grid-back br character-backbackdrop border-background-1"></div>
                    <tr-player style="display: contents;" player="4">
                        <tr-template style="grid-area: 1/2/3/3;" class="player-grid-characters" href="icons.html"></tr-template>
                    </tr-player>
                    <div style="grid-area: 2/1;" class="player-grid-back br counter-backdrop border-background-1"></div>
                    <div style="grid-area: 2/1;" class="player-grid-counters">
                        <div class="icon-slot terra">
                            <tr-template href="starting-character.html"></tr-template>
                            <div class="counter">
                                <tr-text player="4" oninput property="player-count">?</tr-text>
                            </div>
                            <div class="out-of">
                                <tr-text oninput property="player-goal">?</tr-text>
                            </div>
                        </div>
                        <div class="icon-slot magicite">
                            <img src="../shared/images/icons/blank.svg" class="icon" alt="">
                            <div class="counter">
                                <tr-text player="4" oninput property="magicite-count">?</tr-text>
                            </div>
                            <div class="out-of">
                                <tr-text oninput property="magicite-goal">?</tr-text>
                            </div>
                        </div>
                        <div class="icon-slot dragons display-none">
                            <img src="../shared/images/icons/blank.svg" class="icon" alt="">
                            <div class="counter">
                                <tr-text player="4" oninput property="dragon-count">?</tr-text>
                            </div>
                            <div class="out-of">
                                <tr-text oninput property="dragon-goal">?</tr-text>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>

<!-- vs -->
        <tr-toggle property="toggle-vs" class="abs vs text-shadow" id="vs_1" style="transform: translateX(-50%); left: 50%; top: var(--vsY);">VS</tr-toggle>
        <tr-toggle property="toggle-vs" class="abs vs text-shadow" id="vs_2" style="transform: translateX(-50%); left: 50%; bottom: var(--vsY);">VS</tr-toggle>

<!-- timer/staff -->

        <tr-hide-if-empty class="abs staff text-shadow fs-l" toggle-class="wtf">
            <tr-template href="../shared/production-team.html"></tr-template>
        </tr-hide-if-empty>
        <picture class="abs ff6wc-logo-contain">
            <source srcset="images/wc_logo.avif" type="image/avif">
            <img class="ff6wc-logo" src="images/wc_logo.png" width="222" alt="">
        </picture>
        <tr-timer class="abs text-shadow" property="timer-test" target="[title='Dummy Text'], input[value='screen']" toggle-class="disable"></tr-timer>
        <div class="abs subheadings">
            <tr-text class="subhead-text text-shadow" property="subheading"></tr-text>
            <div class="subhead-link text-shadow">
                <p class="twitch-link"> 
                    <svg version="1.1" class="glitch" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" viewbox="0 0 240 280">
                        <g id="glitch">
                            <path d="M50,0L0,50v180h60v50l50-50h40l90-90V0H50z M220,130l-40,40h-40l-35,35v-35H60V20h160V130z"/>
                            <rect x="170" y="55" width="20" height="60"/>
                            <rect x="115" y="55" width="20" height="60"/>
                        </g>
                    </svg>
                ff6worldscollide</p>
                <p class="site-link">Play at: ff6wc.com</p>
            </div>
        </div>
        <!-- <tr-template class="abs" 
        style="z-index: 10; width: 435px; top: 50%; right: 6px; transform: translateY(-50%);" id="donation-template" href="../rm/templates/cards/donation-tracker-copy.html"></tr-template> -->
    </div>

<!-- loadscreen -->
<div class="loadscreen-contain abs" style="top:0; left: 0;">
    <tr-template href="four-loading-template.html"></tr-template>
</div>

<!-- RM calendar -->
<div class="calendar-contain abs" style="top: 0; left: 0;">
    <tr-template href="../shared/calendar-template.html"></tr-template>
</div>

<tr-template href="../shared/four-menus-contain.html"></tr-template>

    <script src="../shared/script/imgsupport.js"></script>
	<script defer src="/__/firebase/8.3.0/firebase-app.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="../components/components.js"></script>
    <script src="../components/tracker.js"></script>
    <script src="script/four_game.js"></script>
    <script src="script/ff6wc_4p.js"></script>
    <!-- <script src="../rm/scripts/donation.js"></script> -->
</body>
</html>

    <style type="text/css">
        :root{
            --nameWidth: 200px;
        }
        .tracker-layout{
            font-family: 'FF6', Arial, sans-serif;
            background-color: #000;
            --background-fallback: linear-gradient(-21.5deg, #335755 0 48.5%, #f8f8a8 0 50%, #c57832 0);
            background-image: var(--background-fallback);
            color: #fff;
            display: grid;
            grid-template-columns: repeat(3, auto);
            padding: 16px;
            gap: 16px;
            justify-content: flex-start;
            width: -moz-max-content;
            width: -webkit-max-content;
            width: max-content;
            background-position: center center;
            background-size: 100%;
        }

        .notwebp .tracker-layout{
            background-image: linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)), url('images/justbackground.jpg'), var(--background-fallback);}
        .webp.notavif .tracker-layout{
            background-image: linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)), url('images/justbackground.webp'), var(--background-fallback);}
        .avif .tracker-layout{
            background-image: linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)), url('images/justbackground.avif'), var(--background-fallback);}
        
        .tracker-layout .player-wrapper > *~*{
            margin-top: 8px;
        }
        .tracker-layout .player-name{
            height: auto;
        }

        .tracker-layout .player-grid {
            display: grid;
            grid-template-columns: repeat(2, auto);
            padding: 4px;
            grid-gap: 4px;
            font-size: 24px;
            text-shadow: 1px 1px 1px black;
        }

        .tracker-layout .player-grid-characters {
    display: grid;
    grid-template-columns: repeat(7, min-content);
    grid-template-rows: auto auto;
    grid-auto-flow: column;
    padding: 5px 5px 2px;
    grid-gap: 2px 4px;
        }

        .tracker-layout .player-grid-counters{
            display: flex;
        }

        .tracker-layout .goals{
            padding: 16px;
            margin: 0 -2px;
            display: grid;
            grid-row: span 2;
            gap: 1em;
            height: max-content;
            align-self: center;
        }
        .tracker-layout .goals div{
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: .75em;
        }
        .tracker-layout .player-wrapper [type="number"] {
            width: 1.15rem;
        }
        .tracker-layout .player-wrapper [type="number"]:hover {
            transform: scale(1.25);
            transform-origin: 75% 0;
        }
        .spinner{
            place-self: start end;
            z-index: 5;
        }
        .tracker-layout .player-grid-back {
            position: absolute;
        }
        .rel{
            position: relative;
        }
    </style>
</head>

    <style type="text/css">
        :root{
            --nameWidth: 200px;
        }
        .tracker-layout{
            font-family: 'FF6', Arial, sans-serif;
            background-color: #eeb168;
            background: conic-gradient(from 68deg, #82a0b8, #b3bab7 180deg, #eeb168 180deg, #871f2e 58%);
            background: linear-gradient(rgba(0, 0, 0, .25) 0 0), url(images/ff6wcrestreambg2.jpg) center / 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, .25) 0 0), 
                image-set(
                    "images/ff6wcrestreambg2.avif" type("image/avif"), 
                    "images/ff6wcrestreambg2.jpg" type("image/jpg")) 
                center / 100%;
            color: #fff;
            display: grid;
            grid-template-columns: repeat(3, auto);
            padding: 16px;
            gap: 16px;
            justify-content: flex-start;
            width: -moz-max-content;
            width: -webkit-max-content;
            width: max-content;
        }

        .tracker-layout .player-wrapper > *~*{
            margin-top: 8px;
        }
        .tracker-layout .player-name{
            height: auto;
        }

        .tracker-layout .player-grid {
            display: grid;
            grid-template-columns: repeat(2, auto);
            padding: 4px;
            grid-gap: 4px;
            font-size: 24px;
            text-shadow: 1px 1px 1px black;
        }

        .tracker-layout .player-grid-characters {
    display: grid;
    grid-template-columns: repeat(7, min-content);
    grid-template-rows: auto auto;
    grid-auto-flow: column;
    padding: 5px 5px 2px;
    grid-gap: 2px 4px;
        }

        .tracker-layout .player-grid-counters{
            display: flex;
            gap: 2px;
        }

        .tracker-layout .goals{
            padding: 16px;
            margin: 0 -2px;
            display: grid;
            grid-row: span 2;
            gap: 1em;
            height: max-content;
            align-self: center;
        }
        .tracker-layout .goals div{
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: .75em;
        }
        .tracker-layout .player-wrapper [type="number"] {
            width: 2.2rem;
        }
        .tracker-layout .player-wrapper [type="number"]:hover {
            transform: scale(1.25);
            transform-origin: 75% 0;
        }
        .spinner{
            position: absolute;
            top: -13px;
            z-index: 5;
        }
        .spinner input[type=number]::-webkit-inner-spin-button{
            opacity: 1;
        } 

        .tracker-layout .player-grid-back {
            position: absolute;
        }
        .rel{
            position: relative;
        }
    </style>
</head>

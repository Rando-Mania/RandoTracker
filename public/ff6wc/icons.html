<div class="icon-slot magicite">
    <div class="counter">
        <tr-text oninput property="magicite-count">?</tr-text>
    </div>
    <div class="out-of">
        <tr-text oninput property="magicite-gaol">?</tr-text>
    </div>
    <!-- 0-26 -->
</div>

<div class="icon-slot terra">
    <div class="counter">
        <tr-text oninput property="player-count">?</tr-text>
    </div>
    <div class="out-of">14</div>
    <!-- out of 3-14 -->
</div>

<tr-toggle property="player-dragons" >
    <div class="icon-slot dragons">
        <div class="counter">
            <tr-text oninput property="dragon-count">?</tr-text>
        </div>
        <div class="out-of">8</div>
        <!-- not always required? -->
    </div>
</tr-toggle>

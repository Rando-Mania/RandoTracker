<div class="menu-game-specific">
    <div id="menu_playlist" class="fieldset">
        <h4 class="legend">Playlist</h4>
        <iframe id="existing-iframe-example"
            frameborder="0"
            allowfullscreen="1"
            width="360" height="203"
            src="https://www.youtube.com/embed/?listType=playlist&list=PLK0RcH8HFT9e5Js4Pb0J4drohlUt1xK_Z&loop=1&rel=0&enablejsapi=1">
        </iframe>
    </div>
    <div id="menu_players_extra" class="fieldset">
        <h4 class="legend">Players</h4>
        <div id="menu_player_labels">
            <table>
                <tr>
                    <th></th>
                    <th>Pronoun</th>
                    <th>Magicite</th>
                    <th>Dragons</th>
                </tr>
                <tr>
                    <td><label player="1" for="player-1">1</label></td>
                    <td><tr-input-text player="1" class="pronoun-input" property="player-pronoun"></tr-input-text></td>
                    <td><tr-input-number oninput player="1" min="0" max="26" value="0" property="magicite-count"></tr-input-number></td>
                    <td><tr-input-number oninput player="1" min="0" max="8" value="0" property="dragon-count"></tr-input-number></td>
                </tr>
                <tr>
                    <td><label player="2" for="player-2">2</label></td>
                    <td><tr-input-text player="2" class="pronoun-input" property="player-pronoun"></tr-input-text></td>
                    <td><tr-input-number oninput player="2" min="0" max="26" value="0" property="magicite-count"></tr-input-number></td>
                    <td><tr-input-number oninput player="2" min="0" max="8" value="0" property="dragon-count"></tr-input-number></td>
                </tr>
                <tr>
                    <td><label player="3" for="player-3">3</label></td>
                    <td><tr-input-text player="3" class="pronoun-input" property="player-pronoun"></tr-input-text></td>
                    <td><tr-input-number oninput player="3" min="0" max="26" value="0" property="magicite-count"></tr-input-number></td>
                    <td><tr-input-number oninput player="3" min="0" max="8" value="0" property="dragon-count"></tr-input-number></td>
                </tr>
                <tr>
                    <td><label player="4" for="player-4">4</label></td>
                    <td><tr-input-text player="4" class="pronoun-input" property="player-pronoun"></tr-input-text></td>
                    <td><tr-input-number oninput player="4" min="0" max="26" value="0" property="magicite-count"></tr-input-number></td>
                    <td><tr-input-number oninput player="4" min="0" max="8" value="0" property="dragon-count"></tr-input-number></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="menu_goals" class="fieldset">
        <h4 class="legend">Goals</h4>
        <div id="goal_labels">
            <table>
                <tr>
                    <th></th>
                    <th>Members</th>
                    <th>Magicite</th>
                    <th>Dragons</th>
                </tr>
                <tr>
                    <td></td>
                    <td><tr-input-number oninput min="0" max="14" value="1" property="player-goal"></tr-input-number></td>
                    <td><tr-input-number oninput min="0" max="26" value="0" property="magicite-goal"></tr-input-number></td>
                    <td><tr-input-number oninput min="0" max="8" value="8" property="dragon-goal"></tr-input-number></td>
                </tr>
            </table>
            <div class="menu-toggle-legend">
                <tr-input-toggle-class id="toggle-dragons" property="toggle-dragons" target=".layout" toggle-class="hide-dragons"></tr-input-toggle-class>
                <label for="toggle-dragons">Hide Dragons</label>
            </div>
        </div>
    </div>
    <div id="menu_subheading" class="fieldset">
        <h4 class="legend">Subheading</h4>
        <div class="subheading-contain">
            <tr-input-textarea oninput id="subheading-input" class="subheading-input" property="subheading"></tr-input-textarea>
            <button class="dummy-text-button" title="Dummy Text" onclick="subheadingDummyText()"></button>
        </div>
        <div>
            <tr-input-toggle-class checked id="hide-twitch" property="hide-twitch" target=".twitch-link" toggle-class="visible"></tr-input-toggle-class>
            <label for="hide-twitch">Twitch header</label>
        </div>
        <div>
            <tr-input-toggle-class checked id="hide-site" property="hide-site" target=".site-link" toggle-class="visible"></tr-input-toggle-class>
            <label for="hide-site">ff6wc.com header</label>
        </div>
    </div>
    <div id="menu_credits" class="fieldset">
        <h4 class="legend">Credits</h4>
        <div id="menu_layout_credits">
            <table>
                <tr>
                    <td>Art:</td>
                    <td>drewlith</td>
                </tr>
                <tr>
                    <td>Code:</td>
                    <td>capt_uhu</td>
                </tr>
            </table>
        </div>
    </div>
</div>

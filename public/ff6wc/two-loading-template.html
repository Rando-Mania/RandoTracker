<style>
    @font-face {
        font-family: "FF6";
        src: local('FF6'),
            url('fonts/final-fantasy-36-font.woff2') format('woff2'),
            url('fonts/final-fantasy-36-font.woff') format('woff'),         
            url('fonts/Final-Fantasy-36-Font.ttf') format('truetype');
    }
    
    @font-face {
        font-family: "Ferrum";
        src: local('Ferrum'),
             url('fonts/ferrum.woff2') format('woff2'),
             url('fonts/ferrum.woff') format('woff'),         
             url('fonts/ferrum.otf') format('opentype');
    }

.loadscreen-contain, .two-loading{
    width: 1280px;
    height: 720px;
    color: #fff;
    text-align: center;
    z-index: 50;
    display: none;
}

@supports not (background: image-set("foo.png" type("image/png")) ){
    .notwebp .loadscreen{
        background-image: url('images/justbackground.jpg'), var(--background-fallback);}
    .webp.notavif .loadscreen{
        background-image: url('images/justbackground.webp'), var(--background-fallback);}
    .avif .loadscreen{
        background-image: url('images/justbackground.avif'), var(--background-fallback);}
}

@supports (background: image-set("foo.png" type("image/png")) ){
    .loadscreen{
        background-image: image-set(
            "images/justbackground.avif" type("image/avif"),
            "images/justbackground.webp" type("image/webp"),
            "images/justbackground.jpg" type("image/jpg")
        ), var(--background-fallback);
    }
}

.two-loading{
display: block;
}

.loadscreen-contain.show{
animation: zoomIn .5s;
display: block;
}

@keyframes zoomIn {
from {
  opacity: 0;
  transform: scale3d(0.3, 0.3, 0.3);
  transform-origin: 50% 0%;
}
50% {
  opacity: 1;
}
to{
    transform-origin: 50% 50%;
}
}

.loadscreen{
    height: 100%;
    display: grid;
    grid-auto-rows: 1fr auto;
    grid-gap: 1em;
    place-items: center;
    padding: 1em;
    background-color: #21384a;
    --background-fallback: linear-gradient(-21.5deg, #335755 0 48.5%, #f8f8a8 0 50%, #c57832 0);
    background-size: 100% 100%;
}

.loadscreen-main{
    height: 100%;
    width: 100%;
    font-family: 'FF6', Arial, sans-serif;
    font-size: 36px;
    position: relative;
}

.loadscreen .player-contain{
display: flex;
justify-content: center;
align-items: center;
width: -moz-fit-content;
width: fit-content;
margin: auto;
}

.loadscreen .vs{
    margin: 8px;
    color: #fff;
    font-size: 36px;
}

.loadscreen-main *{
    justify-content: center;
}    

.loadscreen-left{
    position: absolute;
    left: 1em;
    top: 33px;
    display: grid;
    gap: 16px;
    padding: 0;
}

.ff6wc-logo{
    filter: drop-shadow(1px 1px 1px #000) drop-shadow(-1px -1px 1px #000);
    background-image: radial-gradient(rgba(255,255,255,.5), transparent 69%);
}

.loadscreen-main .subhead-link, .loadscreen-main .subhead-text{
    font-size: 36px;
}

.subheadings-contain{
    display: grid;
    gap: 16px;
}

.loadscreen-right{
    filter: drop-shadow(0px 0px 4px #000) drop-shadow(1px 1px 0 #000) drop-shadow(-1px -1px 0 #000);
    display: grid;
    gap: 8px;
    padding: 0;
    position: absolute;
    right: 2em;
    bottom: 2em;
    display: grid;
    gap: 16px;
}

.loadscreen .player-name{
    -webkit-background-clip: text;
    background-clip: text;
    background-image: url(images/sky-small.webp), linear-gradient(to top, #db1500, orange 54%, #fffef1 141%);
    background-position: 50% 50%;
    background-size: 300% 400%;
    filter: contrast(1.2);
    color: transparent;
    text-shadow: none;
    font-family: 'Ferrum', 'Times New Roman', Times, serif;
    width: auto;
    font-size: 64px;
    height: auto;
}

.loadscreen .player-pronoun{
    background-color: transparent;
    font-size: 32px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    -webkit-background-clip: text;
    background-clip: text;
    background-image: url(images/sky-small.webp), linear-gradient(to top, #db1500, orange 54%, #fffef1 141%);
    background-position: 50% 50%;
    filter: contrast(1.2);
    color: transparent;
    text-shadow: none;
}

.loadscreen [player="1"] .final-winner-contain {
    top: initial;
    bottom: 100%;
    right: initial;
}
.loadscreen [player="1"] .player-best-of {
    top: initial;
    bottom: -39px;
    right: initial;
}

.loadscreen [player="2"] .final-winner-contain {
    top: 100%;
    left: initial;
}
.loadscreen [player="2"] .player-best-of {
    bottom: initial;
    top: -42%;
    right: initial;
}

.loadscreen .player-winner, .loadscreen .player-final{
padding: 0;
}

.load-and{
margin: 1em auto;
display: none;
}

.show-and .load-and{display: block;}
.show-and .load-vs{display: none;}

</style>
    <div class="loadscreen">
        <div class="loadscreen-main">
            <div class="loadscreen-left">
                <picture class="ff6wc-logo-contain">
                    <source srcset="images/wc_logo.avif" type="image/avif">
                    <img class="ff6wc-logo" src="images/wc_logo.png" width="482" alt="">
                </picture>
                <div class="subheadings-contain">
                    <tr-text class="subhead-text text-shadow" property="subheading"></tr-text>
                    <div class="subhead-link text-shadow">Play at: ff6wc.com</div>    
                </div>
            </div>
            <template id="player_loading_template">
                <div class="player-contain rel">
                    <tr-text class="player-name" property="player-name"></tr-text>
                    <div class="final-winner-contain fs-m abs border-1 br background-2">
                        <tr-text property="player-final" class="player-final df jc-c ai-c ta-c fs-n"></tr-text>
                        <tr-toggle property="toggle-winner" class="player-winner df jc-c ai-c ta-c fs-n fw-b">
                            <div>WINNER</div>
                        </tr-toggle>
                    </div>
                    <tr-template class="player-best-of abs" href="../shared/bestof.html"></tr-template>
                </div>
            </template>
            <div class="loadscreen-right">      
                <tr-player player="1">
                    <tr-template source="#player_loading_template"></tr-template>
                </tr-player>
                <div class="vs">VS</div>
                <tr-player player="2">
                    <tr-template source="#player_loading_template"></tr-template>
                </tr-player>
            </div>
        </div>

    </div>

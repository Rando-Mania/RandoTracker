<style>
    @font-face {
        font-family: "FF6";
        src: local('FF6'),
            url('fonts/final-fantasy-36-font.woff2') format('woff2'),
            url('fonts/final-fantasy-36-font.woff') format('woff'),         
            url('fonts/Final-Fantasy-36-Font.ttf') format('truetype');
    }
    
    @font-face {
        font-family: "Ferrum";
        src: local('Ferrum'),
             url('fonts/ferrum.woff2') format('woff2'),
             url('fonts/ferrum.woff') format('woff'),         
             url('fonts/ferrum.otf') format('opentype');
    }

.loadscreen-contain, .two-loading{
    width: 1280px;
    height: 720px;
    color: #fff;
    text-align: center;
    z-index: 50;
    display: none;
}

@supports not (background: image-set("foo.png" type("image/png")) ){
    .notwebp .loadscreen{
        background-image: url('images/titlescreen-clouds.png')}
    .webp .loadscreen{
        background-image: url('images/titlescreen-clouds.webp')}
}

@supports (background: image-set("foo.png" type("image/png")) ){
    .loadscreen{
        background-image: image-set(
            "images/titlescreen-clouds.webp" type("image/webp"),
            "images/titlescreen-clouds.png" type("image/png")
        ), var(--background-fallback);
    }
}

.two-loading{
display: block;
}

.loadscreen-contain.show{
animation: zoomIn .5s;
display: block;
}

@keyframes zoomIn {
    from {
        opacity: 0;
        transform: scale3d(0.3, 0.3, 0.3);
        transform-origin: 50% 0%;
    }
    50% {opacity: 1;}
    to{transform-origin: 50% 50%;}
}

.loadscreen{
    height: 100%;
    background-color: #21384a;
    background-size: 100%;
    background-position: 0 -100px;
    image-rendering: pixelated;
}

.loadscreen-main{
    height: 100%;
    width: 100%;
    font-family: 'FF6', Arial, sans-serif;
    font-size: 36px;
    position: relative;
    display: grid;
    place-content: center stretch;
    gap: 3em;
}

.loadscreen .vs{
    margin: 8px;
    color: #fff;
    font-size: 32px;
    transform: scale(4);
    mix-blend-mode: overlay;
    font-family: 'Ferrum', 'Times New Roman', Times, serif;
}

.loadscreen .ff6wc-logo{
    filter: drop-shadow(1px 1px 1px #000) drop-shadow(-1px -1px 1px #000);
    background-image: radial-gradient(rgba(255,255,255,.5), transparent 69%);
    image-rendering: auto;
    width: 61%;
}

.loadscreen-main .subhead-link, .loadscreen-main .subhead-text{
    font-size: 36px;
}

.subheadings-contain{
    display: grid;
    gap: 16px;
}

.loadscreen .player-info{
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.loadscreen .player-name{
    -webkit-background-clip: text;
    background-clip: text;
    background-image: url(images/sky-small.webp), linear-gradient(to top, #db1500, orange 54%, #fffef1 141%);
    background-position: 50% 50%;
    background-size: 300% 400%;
    filter: contrast(1.2);
    color: transparent;
    text-shadow: none;
    font-family: 'Ferrum', 'Times New Roman', Times, serif;
    width: auto;
    font-size: 64px;
    height: auto;
}

.loadscreen .player-pronoun{
    background-color: transparent;
    font-size: 32px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    -webkit-background-clip: text;
    background-clip: text;
    background-image: url(images/sky-small.webp), linear-gradient(to top, #db1500, orange 54%, #fffef1 141%);
    background-position: 50% 50%;
    filter: contrast(1.2);
    color: transparent;
    text-shadow: none;
}

.loadscreen [player="1"] .final-winner-contain {
    top: initial;
    bottom: 100%;
    right: initial;
}
.loadscreen [player="1"] .player-best-of {
    top: initial;
    bottom: -39px;
    right: initial;
}

.loadscreen [player="2"] .final-winner-contain {
    top: 100%;
    left: initial;
}
.loadscreen [player="2"] .player-best-of {
    bottom: initial;
    top: -42%;
    right: initial;
}

.loadscreen .player-winner, .loadscreen .player-final{
padding: 0;
}

.load-and{
margin: 1em auto;
display: none;
}

.show-and .load-and{display: block;}
.show-and .load-vs{display: none;}

</style>

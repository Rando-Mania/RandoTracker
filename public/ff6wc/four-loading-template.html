    <style>
        /* Loading Screen */


        @font-face {
    font-family: "FF6";
    src: local('FF6'),
         url('fonts/final-fantasy-36-font.woff2') format('woff2'),
	     url('fonts/final-fantasy-36-font.woff') format('woff'),         
         url('fonts/Final-Fantasy-36-Font.ttf') format('truetype');
} 

.loadscreen-contain, .four-loading{
    width: 1280px;
    height: 720px;
    background-image: url('images/airship-no-video.png'), linear-gradient(to right, #394131 50%, #21384a 0);
    background-size: 100% 100%;
    background-color: #21384a;
    color: #fff;
    text-align: center;
    z-index: 50;
    display: none;
}

.four-loading{
    display: block;
}

.loadscreen-contain.show{
    animation: zoomIn .5s;
    display: block;
}

@keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale3d(0.3, 0.3, 0.3);
      transform-origin: 50% 0%;
    }
    50% {
      opacity: 1;
    }
    to{
        transform-origin: 50% 50%;
    }
  }

.loadscreen{
    height: 100%;
    display: grid;
    grid-auto-rows: 1fr auto;
    grid-gap: 1em;
    place-items: center;
    padding: 1em;
}

.loadscreen-main{
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 1em;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
    font-family: 'FF6', Arial, sans-serif;
    font-size: 36px;
}

.loadscreen-main .subhead-link, .loadscreen-main .subhead-text{
    font-size: 36px;
}

.loadscreen .player-contain{
    display: flex;
    justify-content: center;
    align-items: center;
    width: fit-content;
    margin: auto;
    background-image: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,.8), rgba(0,0,0,0));
}

.loadscreen .player-pronoun{
    background-color: transparent;
    font-size: 32px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.loadscreen .player-pronoun::before{
    content: '(';
}
.loadscreen .player-pronoun::after{
    content: ')';
}

.loadscreen .player-name{
    width: auto;
}

.loadscreen .vs{
    margin: 8px;
}

.loadscreen-main *{
    justify-content: center;
}    

.loadscreen-left{
    padding: 32px 0;
    background-image: radial-gradient(rgba(0,0,0,.8) 50%, rgba(0,0,0,0) 72%);
}

.load-and{
    margin: 1em auto;
    display: none;
}

.show-and .load-and{display: block;}
.show-and .load-vs{display: none;}

#promos{
    grid-column: 1 / -1;
    overflow: hidden;
    width: 1236px;
    height: 150px;
    background-image: linear-gradient(rgba(0,0,0,.2), rgba(0,0,0,.8));
}
#all_promos_contain{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    height: 150px;
    animation: move-promos 60s infinite;
}

@keyframes move-promos{
    from, 22%{transform: translateY(0);}
    25%, 47%{transform: translateY(-155px);}
    50%, 72%{transform: translateY(-315px);}
    75%, to{transform: translateY(-470px);}
}
#all_promos_contain figure{
    margin: 0 32px 8px;
}

#all_promos_contain figcaption{
    font-size: 12px;
}
    </style>
    <div class="loadscreen">
        <div class="loadscreen-main">
            <div class="loadscreen-left">
                <picture class="ff6wc-logo-contain">
                    <source srcset="images/wc_logo.avif" type="image/avif">
                    <img class="ff6wc-logo" src="images/wc_logo.png" width="482" alt="">
                </picture>
                <tr-text class="subhead-text text-shadow" property="subheading"></tr-text>
                <div class="subhead-link text-shadow">Play at: ff6wc.com</div>
                <div style="font-size: 28px;
                margin-top: 1em;
                font-variant: small-caps;
                font-family: Arial, Helvetica, sans-serif;">on RandoMania</div>
            </div>
            <div>  
                <div class="player-contain">
                    <tr-text player="1" class="player-name" property="player-name"></tr-text>
                    <tr-text player="1" class="player-pronoun" property="player-pronoun"></tr-text>
                </div>
                <div class="vs">vs.</div>
                <div class="player-contain">
                    <tr-text player="2" class="player-name" property="player-name"></tr-text>
                    <tr-text player="2" class="player-pronoun" property="player-pronoun"></tr-text>
                </div>
                <span class="load-and-vs">
                    <span class="load-vs">vs.</span>
                    <span class="load-and">and</span>
                </span>
                <div class="player-contain">
                    <tr-text player="3" class="player-name" property="player-name"></tr-text>
                    <tr-text player="3" class="player-pronoun" property="player-pronoun"></tr-text>
                </div>
                <div class="vs">vs.</div>
                <div class="player-contain">
                    <tr-text player="4" class="player-name" property="player-name"></tr-text>
                    <tr-text player="4" class="player-pronoun" property="player-pronoun"></tr-text>
                </div>
            </div>
        </div>
        <tr-template id="promos" href="../shared/images/promos/all_promos.html"></tr-template>
    </div>

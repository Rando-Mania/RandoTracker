    <style>
        /* Loading Screen */


        @font-face {
    font-family: "FF6";
    src: local('FF6'),
         url('fonts/final-fantasy-36-font.woff2') format('woff2'),
	     url('fonts/final-fantasy-36-font.woff') format('woff'),         
         url('fonts/Final-Fantasy-36-Font.ttf') format('truetype');
} 

.loadscreen-contain, .four-loading{
    width: 1280px;
    height: 720px;
    background-image: url('images/airship-no-video.png'), linear-gradient(to right, #394131 50%, #21384a 0);
    background-size: 100% 100%;
    background-color: #21384a;
    color: #fff;
    text-align: center;
    z-index: 50;
    display: none;
    font-family: 'Orbitron', sans-serif;
}

.four-loading{
    display: block;
}

.loadscreen-contain.show{
    animation: zoomIn .5s;
    display: block;
}

@keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale3d(0.3, 0.3, 0.3);
      transform-origin: 50% 0%;
    }
    50% {
      opacity: 1;
    }
    to{
        transform-origin: 50% 50%;
    }
  }

.loadscreen{
    height: 100%;
    display: grid;
    grid-auto-rows: 1fr auto;
    grid-gap: 1em;
    place-items: center;
    padding: 1em;
}

.loadscreen-main{
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 1em;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
    font-family: 'FF6', Arial, sans-serif;
}

.loadscreen .player-name{
    width: 100%;
}

.loadscreen-main *{
    justify-content: center;
}    

.load-and{
    margin: 1em auto;
    display: none;
}

.show-and .load-and{display: block;}
.show-and .load-vs{display: none;}

#promos{
    grid-column: 1 / -1;
    overflow: hidden;
    width: 1236px;
    height: 150px;
}
#all_promos_contain{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    height: 150px;
    animation: move-promos 60s infinite;
}

@keyframes move-promos{
    from, 22%{transform: translateY(0);}
    25%, 47%{transform: translateY(-155px);}
    50%, 72%{transform: translateY(-315px);}
    75%, to{transform: translateY(-470px);}
}
#all_promos_contain figure{
    margin: 0 32px 8px;
}

#all_promos_contain figcaption{
    font-size: 12px;
}
    </style>
    <div class="loadscreen">
        <div class="loadscreen-main">
            <div>
                <h1><img src="images/wc_logo.png" width="482" alt=""></h1>
                <div class="subhead-text text-shadow">Weekly Community Race</div>
                <div class="subhead-link text-shadow">Play at: ff6wc.com</div>
                <div style="margin-top: 2em;">on RandoMania</div>
            </div>
            <div style="font-size: 26px;">            
                <tr-text player="1" class="player-name" property="player-name">Dummy</tr-text>
                <div>vs.</div>
                <tr-text player="2" class="player-name" property="player-name">Text</tr-text>
                <span class="load-and-vs">
                    <span class="load-vs">vs.</span>
                    <span class="load-and">and</span>
                </span>
                <tr-text player="3" class="player-name" property="player-name">Text</tr-text>
                <div>vs.</div>
                <tr-text player="4" class="player-name" property="player-name">Text</tr-text>
            </div>
        </div>
        <tr-template id="promos" href="../shared/images/promos/all_promos.html"></tr-template>
    </div>

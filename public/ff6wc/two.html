<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>2 Player Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="../shared/global.css">
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/production.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="two.css?v=10252025">
    <link rel="preload" href="images/characters.webp" as="image" type="image/webp">
    <link rel="preload" href="images/wc_logo.avif" as="image" type="image/avif">
</head>
<body>
    <template id="player_info_template">
        <div class="border-1 player-video"></div>
        <div class="player-info-contain dg">
            <div class="player-name df ta-c ai-c fs-l br border-1 background-1">
                <tr-text scale-to-fit-x property="player-name"></tr-text>
            </div>   
            <tr-toggle property="toggle-speaker" class="player-speaker">
                <svg id="volume-up" width="32" height="32" viewbox="0 0 20 20">
                    <path fill="currentColor" d="M5 7h-4v6h4l5 5v-16l-5 5zM16.36 16.36l-1.41-1.41c1.272-1.265 2.059-3.015 2.059-4.95s-0.787-3.685-2.059-4.95l-0-0 1.41-1.41c1.634 1.625 2.645 3.874 2.645 6.36s-1.011 4.735-2.644 6.36l-0 0zM13.54 13.54l-1.42-1.42c0.542-0.543 0.877-1.292 0.877-2.12s-0.335-1.577-0.877-2.12l0 0 1.42-1.42c0.912 0.903 1.477 2.156 1.477 3.54s-0.565 2.637-1.477 3.54l-0 0z"></path>
                </svg>
            </tr-toggle>
            <tr-template class="player-best-of abs" href="../shared/bestof.html"></tr-template>
            <div class="final-winner-contain fs-m abs br background-2">
                <tr-text property="player-final" class="player-final ta-c fs-n"></tr-text>
                <tr-toggle property="toggle-winner" class="player-winner ta-c fs-n fw-b">
                    <div>WINNER</div>
                </tr-toggle>
            </div>
        </div>
    </template>
	<div class="layout">
        <tr-player player="1">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <div class="abs player-grid">
            <div class="player-grid-back border-1 br background-1"></div>
            <tr-player player="1">
                <tr-template class="player-grid-characters" href="icons.html"></tr-template>
            </tr-player>
            <div class="player-grid-counters">
                <div class="icon-slot terra">
                    <tr-template href="starting-character.html"></tr-template>
                    <div class="counter">
                        <tr-text player="1" oninput property="player-count">?</tr-text>
                    </div>
                    <div class="out-of">
                        <tr-text oninput property="player-goal">?</tr-text>
                    </div>
                </div>
                <div class="icon-slot magicite">
                    <img src="../shared/images/icons/blank.svg" class="icon" alt="">
                    <div class="counter">
                        <tr-text player="1" oninput property="magicite-count">?</tr-text>
                    </div>
                    <div class="out-of">
                        <tr-text oninput property="magicite-goal">?</tr-text>
                    </div>
                </div>
                <div class="icon-slot dragons">
                    <img src="../shared/images/icons/blank.svg" class="icon" alt="">
                    <div class="counter">
                        <tr-text player="1" oninput property="dragon-count">?</tr-text>
                    </div>
                    <div class="out-of">
                        <tr-text oninput property="dragon-goal">?</tr-text>
                    </div>
                </div> 
            </div>
        </div>
        <tr-player player="2">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <div class="abs player-grid">
            <div class="player-grid-back border-1 br background-1"></div>
            <tr-player player="2">
                <tr-template class="player-grid-characters" href="icons.html"></tr-template>
            </tr-player>
            <div class="player-grid-counters">
                <div class="icon-slot terra">
                    <tr-template href="starting-character.html"></tr-template>
                    <div class="counter">
                        <tr-text player="2" oninput property="player-count">?</tr-text>
                    </div>
                    <div class="out-of">
                        <tr-text oninput property="player-goal">?</tr-text>
                    </div>
                </div>
                <div class="icon-slot magicite">
                    <img src="../shared/images/icons/blank.svg" class="icon" alt="">
                    <div class="counter">
                        <tr-text player="2" oninput property="magicite-count">?</tr-text>
                    </div>
                    <div class="out-of">
                        <tr-text oninput property="magicite-goal">?</tr-text>
                    </div>
                </div>
                <div class="icon-slot dragons">
                    <img src="../shared/images/icons/blank.svg" class="icon" alt="">
                    <div class="counter">
                        <tr-text player="2" oninput property="dragon-count">?</tr-text>
                    </div>
                    <div class="out-of">
                        <tr-text oninput property="dragon-goal">?</tr-text>
                    </div>
                </div> 
            </div>
        </div>
        <div class="abs flag-contain">
            <div class="requirements"></div>
            <div class="draft-dragons"></div>
            <div class="start"></div>
            <div class="experience"></div>
            <div class="abilities"></div>
            <div class="stats"></div>
            <div class="magic"></div>
            <div class="enemies"></div>
            <div class="equipment"></div>
            <div class="draft-coliseum"></div>
            <div class="y-remove"></div>
            <div class="ultima"></div>
            <div class="free-progression"></div>
        </div>

<!-- timer/staff -->

        <tr-timer class="js-c text-shadow" property="timer-test" target="[title='Dummy Text'], input[value='screen']" toggle-class="disable"></tr-timer>

        <div class="footer dg">
            <tr-hide-if-empty class="staff text-shadow fs-l" toggle-class="wtf">
                <tr-template href="../shared/production-team.html"></tr-template>
            </tr-hide-if-empty>
            <picture class="logo">
                <source srcset="images/wc_logo.avif" type="image/avif">
                <img src="images/wc_logo.png" alt="logo">
            </picture>
            <div class="subheadings fs-l ta-c">
                <tr-text class="subhead-text text-shadow" property="subheading"></tr-text>
                <div class="subhead-link text-shadow">
                    <p class="twitch-link">
                        <svg version="1.1" class="glitch" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" viewBox="0 0 240 280">
                            <g id="glitch">
                                <path d="M50,0L0,50v180h60v50l50-50h40l90-90V0H50z M220,130l-40,40h-40l-35,35v-35H60V20h160V130z"/>
                                <rect x="170" y="55" width="20" height="60"/>
                                <rect x="115" y="55" width="20" height="60"/>
                            </g>
                        </svg>
                    ff6worldscollide</p>
                    <p class="site-link">Play at: ff6wc.com</p>
                </div>
            </div>
        </div>
    </div>

<!-- loadscreen -->
    <div class="loadscreen-contain abs" style="top: 0; left: 0;">
        <tr-template href="two-loading-template.html"></tr-template>
    </div>
    
<!-- RM calendar -->
    <div class="calendar-contain abs" style="top: 0; left: 0;">
        <tr-template href="../shared/calendar-template.html"></tr-template>
    </div>
	
    <tr-template href="../shared/two-menus-contain.html"></tr-template>

    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>
    <script>
       const firebaseApp = firebase.initializeApp({ 
          apiKey: "AIzaSyAD6gMbqP2bjv67qQeeEZQT3F4ndNKK53A",
          authDomain: "rando-tracker.firebaseapp.com",
          databaseURL: "https://rando-tracker.firebaseio.com",
          projectId: "rando-tracker",
          storageBucket: "rando-tracker.appspot.com",
          messagingSenderId: "702318798371",
          appId: "1:702318798371:web:2cc16ec64401f48854f396"
    });
       const db = firebaseApp.firestore();
       const auth = firebaseApp.auth();
    </script>
    <script src="../components/components.js"></script>
    <script src="../components/tracker.js"></script>
    <script src="script/four_game.js"></script>
    <script src="script/ff6wc.js"></script>
</body>
</html>

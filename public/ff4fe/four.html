<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <title>Final Fantasy 4: FE Randomizer Tracker</title>
    <link rel="stylesheet" type="text/css" href="../content/tracker.css">
    <link rel="stylesheet" type="text/css" href="fourhighway.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon item" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <img data-property="background" src="images/weekly/weeklyrace-monday.png" style="top: 0px; left: 0px; width: 1280px; position: absolute;" />

    <span id="player_name_1" data-scale-to-fit="true" class="player-name" style="top: 17px; left: 473px;"></span>
    <span id="player_name_2" data-scale-to-fit="true" class="player-name" style="top: 17px; left: 655px;"></span>
    <span id="player_name_3" data-scale-to-fit="true" class="player-name" style="top: 685px; left: 473px;"></span>
    <span id="player_name_4" data-scale-to-fit="true" class="player-name" style="top: 685px; left: 655px;"></span>

    <div id="player_speaker_1" class="player-speaker hidden" style="top: 87px; left: 580px;"><img src="images/H2TZZ/H2TZZ-audio.png"/></div>
    <div id="player_speaker_2" class="player-speaker hidden" style="top: 87px; left: 665px; transform: scaleX(-1)"><img src="images/H2TZZ/H2TZZ-audio.png"/></div>
    <div id="player_speaker_3" class="player-speaker hidden" style="top: 600px; left: 580px;"><img src="images/H2TZZ/H2TZZ-audio.png"/></div>
    <div id="player_speaker_4" class="player-speaker hidden" style="top: 600px; left: 665px; transform: scaleX(-1)"><img src="images/H2TZZ/H2TZZ-audio.png"/></div>

    <div data-property="p1-points" class="points" style="top: 165px; left: 573px;"></div>
    <div data-property="p2-points" class="points" style="top: 165px; left: 675px;"></div>
    <div data-property="p3-points" class="points" style="top: 523px; left: 573px;"></div>
    <div data-property="p4-points" class="points" style="top: 523px; left: 675px;"></div>

    <div id="timer" style="top: 53px; left: 459px;"></div>
    <div id="timer" style="top: 53px; left: 696px;"></div>
    <div id="timer" style="top: 649px; left: 459px;"></div>
    <div id="timer" style="top: 649px; left: 696px;"></div>

    <div data-property="p1-pronoun" class="pronouns" style="top: 45px; left: 574px; border-right-width: 1px; border-bottom-width: 1px"></div>
    <div data-property="p2-pronoun" class="pronouns" style="top: 45px; left: 652px; border-left-width: 1px; border-bottom-width: 1px"></div>
    <div data-property="p3-pronoun" class="pronouns" style="top: 640px; left: 574px; border-right-width: 1px; border-top-width: 1px"></div>
    <div data-property="p4-pronoun" class="pronouns" style="top: 640px; left: 652px; border-left-width: 1px; border-top-width: 1px"></div>

    <div class="player-final-container hidden" data-final-hide="true" style="top: 48px; left: 459px;">
        <div id="player_final_1" class="player-final hidden"></div>
    </div>
    <div class="player-final-container hidden" data-final-hide="true" style="top: 48px; left: 696px;">
        <div id="player_final_2" class="player-final hidden"></div>
    </div>
    <div class="player-final-container hidden" data-final-hide="true" style="top: 643px; left: 459px;">
        <div id="player_final_3" class="player-final hidden"></div>
    </div>
    <div class="player-final-container hidden" data-final-hide="true" style="top: 643px; left: 696px;">
        <div id="player_final_4" class="player-final hidden"></div>
    </div>
    
    <span id="commentators" data-scale-to-fit="true" style="top: 394px; left: 537px; width: 230px;"></span>

    <div id="flags" data-scale-to-fit="true" data-property="flags" style="top: 451px; left: 513px;"></div>

    <div id="player_1_grid" class="item-grid" data-child-player="1" style="top: 84px; left: 478px; position: absolute;">

    </div>

    <div class="item-grid" data-child-player="2" data-copy-from="#player_1_grid" style="top: 84px; left: 716px;">
    </div>

    <div class="item-grid" data-child-player="3" data-copy-from="#player_1_grid" style="top: 527px; left: 478px;">
    </div>

    <div class="item-grid" data-child-player="4" data-copy-from="#player_1_grid" style="top: 527px; left: 716px;">
    </div>

    <fieldset id="background-picker" style="position: absolute; top: 730px; left: 0px; color: white">
        <legend>Background</legend>
        <select data-property="background" data-set-prop="true">
            <option value="images/weekly/weeklyrace-monday.png">Monday</option>
            <option value="images/weekly/weeklyrace-friday.png">Friday</option>
        </select>
    </fieldset>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="../script/tracker.js"></script>
    <script defer type="text/javascript">
        (function(Tracker) {
            Tracker.loaded = function() {
                Tracker.init({
                    playerCount: 4,
                    freetext: [, {
                        label: "Flags",
                        property: "flags",
                        type: "textarea",
                        onblur: true,
                        rows: 4
                    },{
                        label: "P1 Place",
                        property: "p1-points",
                    }, {
                        label: "P2 Place",
                        property: "p2-points"
                    }, {
                        label: "P3 Place",
                        property: "p3-points"
                    }, {
                        label: "P4 Place",
                        property: "p4-points"
                    },{
                        label: "P1 Pronoun",
                        property: "p1-pronoun",
                    }, {
                        label: "P2 Pronoun",
                        property: "p2-pronoun"
                    }, {
                        label: "P3 Pronoun",
                        property: "p3-pronoun"
                    }, {
                        label: "P4 Pronoun",
                        property: "p4-pronoun"
                    }],
                    additionalLoads: [{
                        path: "four_items.html",
                        parentElementQuery: "#player_1_grid",
                        callback: function() {
                            //console.log("here");
                        }
                    }]
                });
            }
        })(window.Tracker = window.Tracker || {});
    </script>
</body>
</html>

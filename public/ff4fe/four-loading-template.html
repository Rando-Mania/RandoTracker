    <style>
        /* Loading Screen */

.loadscreen-contain, .four-loading{
    width: 1280px;
    height: 720px;
    background-image: none;
    background-color: #191668;
    background-color: #000;
    color: #fff;
    text-align: center;
    z-index: 50;
    display: none;
    font-family: 'FF4', sans-serif;
}

.four-loading{
    position: relative;
}

.loadscreen-contain.show, .four-loading{
    display: block;
}

.loadscreen-contain.show{
    display: block;
    animation: zoomIn .5s;
}

@keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale3d(0.3, 0.3, 0.3);
      transform-origin: 50% 0%;
    }
    50% {
      opacity: 1;
    }
    to{
        transform-origin: 50% 50%;
    }
  }
.loadscreen{
    height: 100%;
    display: grid;
    grid-auto-rows: 1fr auto;
    gap: 1em;
    place-items: center;
    padding: 0;
}

.loadscreen-main{
    display: grid;
    grid-template-columns: auto auto;
    grid-template-rows: 1fr auto;
    align-content: space-between;
    gap: 0 .5em;
    height: 720px;
    width: 959px;
    margin: 0 auto;
}

/* .loadscreen-main *{
    justify-content: center;
    justify-items: center;
} */

.loadscreen-zemus{
    display: none;
    grid-template-columns: 760px 497px auto;
    grid-template-rows: 1fr;
    align-content: space-between;
    gap: 0;
    height: 720px;
    width: 1280px;
    margin: 0 auto;
}

.loadscreen-zemus *{
    color: var(--zemusTextColor);
    font-family: verdana;
    font-weight: lighter;
    text-align: left;
}

.loadscreen-zemus{
    background-image: linear-gradient(#589877,#709d88);
    background-image: url('images/4p/zz4/Qual-Intro-BG.webp'), linear-gradient(#589877,#709d88);
}

.sidebar-staff-players{
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 210px 65px 120px 87px 88px 143px;
    gap: 0;
    grid-column: 2;
}

.round-name{
    grid-row: 2;
    font-size: 58px;
    text-align: center;
}

.sidebar-staff-players .players{
    grid-row: 4;
    align-content: center;
    justify-items: center;
}

.sidebar-staff-players .players *{
    font-size: 36px;
    height: 100%;
}

.sidebar-staff-players .player-name{
    display: block;
    text-align: left;
    max-width: 213px;
    width: auto;
}

.sidebar-staff-players .broadcasters{
    grid-row: 6;
    display: grid;
    grid-template-columns: 45px auto;
}

.sidebar-staff-players .broadcasters > *{
    grid-column: 2;
    height: 100%;
    width: 100%;
}

.sidebar-staff-players .broadcasters *{
    font-size: 25px;
    /*justify-items: center;*/
}

.broadcasters tr-text{
    max-width: 365px;
    width: auto;
}

.hero{
    height: 448px;
    width: 100%;
    grid-column-end: span 2;
    background-image: url(images/4p/weekly/FF4FE-WeeklyRace-Loading-BG-Space.webp);
}

.loadscreen .slideshow{
    position: relative;
    height: 337px;
}

.loadscreen .slide{
    position: absolute;
    left: 0;
    top: 0;
}

.loadscreen .footer-flags, .loadscreen .footer-staff-players{
    min-height: 243px;
    gap: 11px;
    text-align: left;
    margin-bottom: .25em;
    padding: 1.4em 1em 1em;;
    background-color: #000084;
    image-rendering: pixelated;
    image-rendering: -moz-crisp-edges;
    border: var(--border) solid #fff;
    border-image: url(images/ff4-border-inner-corners.png) 4 / 8px / 2px;
}

.loadscreen .footer-flags h2, .loadscreen .footer-staff-players h2{
    font-size: 26px;
    letter-spacing: 2.5px;
    text-align: center;
    font-weight: normal;
    text-shadow: 2px 2px 2px #000;
}

.loadscreen .flags{
    margin: .5em 0;
}

.loadscreen .flags, .loadscreen .flags-full{
    white-space: normal;
    text-align: center;
    display: block;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.loadscreen .footer-flags{
    min-width: 375px;
}
.loadscreen .footer-staff-players{
    max-width: 570px;
    min-width: 512px;
    display: grid;
    align-content: space-between;
}

.loadscreen .players{
    display: grid;
    grid-template-columns: repeat(2, 1fr);
}

.loadscreen .production-team-swap{
    padding: 16px 4px;
}
.loadscreen .staff{
    transform: translateX(0);
    justify-self: center;
}
.loadscreen .staff svg{
    margin: 0;
}

.loadscreen .hero{
    position: relative;
}

.loadscreen .adamant-branding{
    display: none;
    top: 0;
    left: 0;
}
.adamant .loadscreen .adamant-branding{
    display: block;
}

</style>

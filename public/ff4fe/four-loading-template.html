    <style>
        /* Loading Screen */

.loadscreen-contain, .four-loading{
    width: 1280px;
    height: 720px;
    background-image: none;
    background-color: #191668;
    background-color: #000;
    color: #fff;
    text-align: center;
    z-index: 50;
    display: none;
    font-family: 'FF4', sans-serif;
}

.four-loading{
    position: relative;
}

.loadscreen-contain.show, .four-loading{
    display: block;
}

.loadscreen-contain.show{
    display: block;
    animation: zoomIn .5s;
}

@keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale3d(0.3, 0.3, 0.3);
      transform-origin: 50% 0%;
    }
    50% {
      opacity: 1;
    }
    to{
        transform-origin: 50% 50%;
    }
  }
.loadscreen{
    height: 100%;
    display: grid;
    grid-auto-rows: 1fr auto;
    grid-gap: 1em;
    place-items: center;
    padding: 1em;
}

.loadscreen-main{
    display: grid;
    grid-gap: 1em;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
}

.loadscreen .player-name{
    /* width: 100%; */
}

.loadscreen-main *{
    justify-content: center;
    justify-items: center;
}

.loadscreen{
    padding: 0;
}
.loadscreen-main{
    width: 959px;
    margin: 0 auto;
    grid-gap: 0;
}

.hero{
    height: 448px;
    width: 100%;
}
.notwebp.hero{
    background-image: url(images/4p/weekly/FF4FE-WeeklyRace-Loading-BG-Space.png);
}
.webp .hero{
    background-image: url(images/4p/weekly/FF4FE-WeeklyRace-Loading-BG-Space.webp);
}

.slideshow{
    position: relative;
    height: 337px;
}

.slide{
    position: absolute;
    left: 0;
    top: 0;
}

.footer{
    background-color: #000;
    height: 243px;
    display: flex;
    gap: 11px;
    padding: 3px 0 3px 4px;
    text-align: left;
}
.footer h2{
    font-size: 26px;
    letter-spacing: 2.5px;
    text-align: center;
    font-weight: normal;
    text-shadow: 2px 2px 2px #000;
}

.footer .flags{
    margin: .5em 0;
}

.footer .flags, .footer .flags-full{
    white-space: normal;
    text-align: center;
    display: block;
    font-family: Arial, Helvetica, sans-serif;
}
.footer-flags{
    padding: 29px;
    width: 375px;
    height: 237px;
    background-color: #000084;
    image-rendering: pixelated;
    image-rendering: -moz-crisp-edges;
    border: var(--border) solid #fff;
    border-image: url(images/ff4-border-inner-corners.png) 4 / 8px / 2px;
}

.footer-staff-players{
    padding: 29px;
    width: 570px;
    background-color: #000084;
    image-rendering: pixelated;
    image-rendering: -moz-crisp-edges;
    border: var(--border) solid #fff;
    border-image: url(images/ff4-border-inner-corners.png) 4 / 8px / 2px;
}

.players{
    display: grid;
    grid-template-columns: repeat(2, 1fr);
}

.loadscreen .production-team-swap{
    padding: 16px 4px;
}
.loadscreen .staff{
    transform: translateX(0);
    justify-self: center;
}

</style>

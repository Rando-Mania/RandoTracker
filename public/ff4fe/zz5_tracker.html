<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <title>Tracker</title>
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="two.css">
    <link rel="stylesheet" type="text/css" href="zz5.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        :root{
            --nameWidth: 200px;
        }
        body{
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-gap: 16px;
            width: -moz-max-content;
            width: -webkit-max-content;
            width: max-content;
        }
        .tracker-layout{
            font-family: "FF4", sans-serif;
            background-color: #000;
            color: #fff;
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-gap: 24px;
            padding: 24px;
        }

        @font-face {
            font-family: "FF4";
            src:
                url("fonts/final_fantasy_iv-webfont.woff2") format("woff2"),
                url("fonts/final_fantasy_iv-webfont.woff") format("woff"),
                url("fonts/Final Fantasy IV.ttf") format("truetype");
        }

        .player-info-row{
            position: relative;
        }

        .player-speaker{
            position: absolute;
            left: 0;
            top: -15px;
        }
        [player="2"] .player-speaker{
            left: 0;
            right: 0;
            top: -15px;
        }

        .player-speaker img{
            width: 24px;
            height: 24px;
        }

        .grid-contain{
            display: flex;
        }

        .player-grid-2{
            grid-template-columns: 1fr;
            width: min-content;
            height: auto;
            grid-gap: 0;
        }

        .objectives-contain{
            grid-column-end:span 2;
            justify-self: center;
        }

        .boss-count-tracking-contain{
            grid-column: 1 / -1;
            display: flex;
            justify-self: center;
            align-items: center;
            gap: 32px;
        }

        .boss-count-contain{
            display: grid;
            gap: 16px;
            justify-items: center;            
        }
        
        .boss-tracking{
            grid-template-rows: 24px 60px 60px 24px;
            transform: translate(0,0);
            grid-column: span 2;
            justify-self: center;
        }
        .boss-tracking > *, .boss-tracking img{
            box-shadow: 0 0 0 3px #222434;
        }
    </style>
</head>
<body>
    <template id="player_info_template">
        <div class="player-info-row">
            <div class="player-info border-background-1">
                <div class="name-pronoun-contain">
                    <div class="player-name-contain">
                        <tr-text scale-to-fit-x class="player-name" property="player-name"></tr-text>
                    </div>
                    <tr-text class="player-pronoun" property="player-pronoun"></tr-text>
                </div>
                <tr-hide-if-empty target="[property='player-record']" toggle-class="display-none" class="record-contain border-background-1">
                    <div>W-L</div>
                    <tr-text property="player-record"></tr-text>
                </tr-hide-if-empty>
                <tr-hide-if-empty target="[property='player-seed']" toggle-class="display-none" class="seed-contain border-background-1">
                    <div>Seed</div>
                    <tr-text property="player-seed"></tr-text>
                </tr-hide-if-empty>
            </div>
            <tr-toggle property="toggle-speaker" class="player-speaker">
                <img src="../shared/images/icons/blank.svg" alt="">
            </tr-toggle>
        </div>
        <div class="grid-contain">
            <tr-template class="player-grid border-background-1" href="icons.html"></tr-template>
        </div>
        <tr-text property="player-final" class="player-final border-background-1"></tr-text>
        <tr-toggle property="toggle-winner" class="player-winner border-background-1">
            <div>Winner</div>
        </tr-toggle>
        <tr-template class="player-best-of" href="../shared/bestof.html"></tr-template>
    </template>
    <div class="tracker-layout">
        <tr-player player="1">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="2">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <!-- <tr-template class="objectives-contain" href="objective_tracker.html"></tr-template> -->
        
        <div class="boss-count-tracking-contain">
            <div class="boss-count-contain">
                <h4>Boss Count P1</h4>
                <tr-input-number max="7" min="0" value="0" player="1" oninput class="boss-count-input" property="player-boss-count"></tr-input-number>
            </div>
            <div class="boss-tracking">
                <tr-toggle-class property="boss-1-p1" toggle-class="active">1</tr-toggle-class>
                <tr-toggle-class property="boss-1-p2" toggle-class="active">2</tr-toggle-class>
                <tr-toggle-class property="boss-2-p1" toggle-class="active">1</tr-toggle-class>
                <tr-toggle-class property="boss-2-p2" toggle-class="active">2</tr-toggle-class>
                <tr-toggle-class property="boss-3-p1" toggle-class="active">1</tr-toggle-class>
                <tr-toggle-class property="boss-3-p2" toggle-class="active">2</tr-toggle-class>
                <tr-toggle-class property="boss-4-p1" toggle-class="active">1</tr-toggle-class>
                <tr-toggle-class property="boss-4-p2" toggle-class="active">2</tr-toggle-class>
                
                <tr-template style="display: contents;" href="boss-tracking.html"></tr-template>

                <tr-toggle-class property="boss-5-p1" toggle-class="active">1</tr-toggle-class>
                <tr-toggle-class property="boss-5-p2" toggle-class="active">2</tr-toggle-class>
                <tr-toggle-class property="boss-6-p1" toggle-class="active">1</tr-toggle-class>
                <tr-toggle-class property="boss-6-p2" toggle-class="active">2</tr-toggle-class>
                <tr-toggle-class property="boss-7-p1" toggle-class="active">1</tr-toggle-class>
                <tr-toggle-class property="boss-7-p2" toggle-class="active">2</tr-toggle-class>
                <tr-toggle-class property="boss-8-p1" toggle-class="active">1</tr-toggle-class>
                <tr-toggle-class property="boss-8-p2" toggle-class="active">2</tr-toggle-class>
            </div>
            <div class="boss-count-contain">
                <h4>Boss Count P2</h4>
                <tr-input-number max="7" min="0" value="0" player="2" oninput class="boss-count-input" property="player-boss-count"></tr-input-number>
            </div>
        </div>
    </div>
    
    <div class="menu-contain">
        <tr-template href="game_zz5_menu.html"></tr-template>
        <tr-template href="../shared/two_menu.html"></tr-template>
    </div>

    <script src="../shared/script/imgsupport.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-app.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="../components/components.js"></script>
    <script src="../components/tracker.js"></script>
    <script src="script/two_game.js"></script>
</body>
</html>

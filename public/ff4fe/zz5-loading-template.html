<style>
    /* Loading Screen */

.loadscreen-contain, .two-loading{
    width: 1280px;
    height: 720px;
    background-color: var(--backgroundColor1);
    color: #fff;
    z-index: 50;
    display: none;
    font-family: 'FF4', sans-serif;
}
.two-loading{
    position: relative;
}

.loadscreen-contain.show, .two-loading{
    display: block;
}

.loadscreen-contain.show{
    display: block;
    animation: zoomIn .5s;
}

@keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale3d(0.3, 0.3, 0.3);
      transform-origin: 50% 0%;
    }
    50% {
      opacity: 1;
    }
    to{
        transform-origin: 50% 50%;
    }
  }

.loadscreen{
    height: 100%;
    display: grid;
    grid-auto-rows: 1fr auto;
    grid-gap: 1em;
    --nameWidth: 298px;
    --nameX: 22px;
    --nameY: 273px;
/* zz5 */
    --nameX: 65px;
    --nameY: 341px;
}

/* .loadscreen{
    place-items: center;
    --nameX: 264px; --nameY: 337px;
} */

.blue-moon-waxing .loadscreen{background-image: url(images/2p/zz5/BlueWaxing-Loading.png);}
.blue-moon-waning .loadscreen{background-image: url(images/2p/zz5/BlueWaning-Loading.png);}
.red-moon-waxing .loadscreen{background-image: url(images/2p/zz5/RedWaxing-Loading.png);}
.red-moon-waning .loadscreen{background-image: url(images/2p/zz5/RedWaning-Loading.png);}

.loadscreen-main{
    position: relative;
    display: grid;
    grid-template-columns: auto auto;
    grid-template-rows: 1fr auto;
    align-content: space-between;
    gap: 0 .5em;
    height: 720px;
    width: 810px;
    width: 890px;
}

/* Adamant
.loadscreen-main{
    width: 959px;
    margin: 0 auto;
}
 */

.loadscreen-main *{
    justify-content: center;
    justify-items: center;
}

.loadscreen [player="1"] .player-info{
    left: var(--nameX); top: var(--nameY);}
.loadscreen [player="2"] .player-info {
    right: var(--nameX); top: var(--nameY);}

.loadscreen [player="2"] .player-name-contain{
    display: flex;
    justify-content: flex-end;
}

div[class*="blue-"] .loadscreen [player="1"] .record-contain{box-shadow: -3px 0 #232535;}
div[class*="blue-"] .loadscreen [player="2"] .record-contain{box-shadow: inset -3px 0 #232535;}

div[class*="red-"] .loadscreen [player="1"] .record-contain{box-shadow: -3px 0 #000;}
div[class*="red-"] .loadscreen [player="2"] .record-contain{box-shadow: inset -3px 0 #000;}

.loadscreen .final-winner-contain{
    bottom: 453px;
    bottom: 380px;
}
.loadscreen [player="1"] .final-winner-contain{
    left: 17px;
    left: 70px;
}
.loadscreen [player="2"] .final-winner-contain{
    right: 17px;
    right: 70px;
}

.loadscreen .player-final, .loadscreen .player-winner{
    font-size: 17px;
    color: #fff;
    text-shadow: none;
    width: 191px;
    height: 26px;
}

.loadscreen .player-final{
    background-image: none;
}
.loadscreen .player-winner{
    font-weight: normal;
    letter-spacing: 1px;
}

.loadscreen .versus{
    display:none;
}

.load-best-of.best-of-no, .loadscreen .best-of-3, .loadscreen .best-of-5, .loadscreen .best-of-7{
    display: none;
}
.load-best-of.best-of-3, .load-best-of.best-of-3 > .best-of-3{display: block;}
.load-best-of.best-of-5, .load-best-of.best-of-5 > .best-of-5{display: block;}
.load-best-of.best-of-7, .load-best-of.best-of-7 > .best-of-7{display: block;}

.loadscreen .staff{
    top: 435px;
    top: 464px;
    transform: translateX(-50%); 
    left: 50%;
}

.recap-contain{
    letter-spacing: 2px;
    font-size: 25px;
    text-align: center;
    padding: 12px;
    bottom: 33px;
    left: 50%;
    transform: translate(-50%);
    height: 141px;
    width: 362px;
    display: none;
}

.blue-moon-waxing .recap-contain, .blue-moon-waning .recap-contain {
    background-image: url(images/2p/zz5/Blue-Recap.png);
}
.red-moon-waxing .recap-contain, .red-moon-waning .recap-contain {
    background-image: url(images/2p/zz5/Red-Recap.png);
}
.display-block{
    display: block;
}

.loadscreen .commentators-img {
    transform: scale(1);
}

.round-contain{
    transform: translate(-50%);
    left: 50%;
    top: 170px;
    text-align: center;
}

.round-header{
    margin-bottom: 3px;
    height: 27px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.round{
    width: 360px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    white-space: pre-wrap;
    padding: 0 8px 0 8px;
}

<div class="loadscreen">
    <div class="loadscreen-main">
        <template id="player_info_load_template">
            <div class="player-info abs background-1 border-1">
                <div class="name-pronoun-contain">
                    <div class="player-name-contain">
                        <tr-text scale-to-fit-x class="player-name" property="player-name"></tr-text>
                    </div>
                    <tr-text class="player-pronoun" property="player-pronoun"></tr-text>
                </div>
                <tr-hide-if-empty target="[property='player-record']" toggle-class="display-none" class="record-contain border-background-1">
                    <div>W-L</div>
                    <tr-text property="player-record"></tr-text>
                </tr-hide-if-empty>
                <tr-hide-if-empty target="[property='player-seed']" toggle-class="display-none" class="seed-contain border-background-1">
                    <div>Seed</div>
                    <tr-text property="player-seed"></tr-text>
                </tr-hide-if-empty>  
            </div>
            <div class="final-winner-contain abs">
                <tr-toggle property="toggle-winner" class="player-winner border-background-1">
                    <div>WINNER</div>
                </tr-toggle>
                <tr-text property="player-final" class="player-final border-background-1"></tr-text>
            </div>
        </template>
        
        <tr-player player="1">
            <tr-template source="#player_info_load_template"></tr-template>
        </tr-player>
        <div class="versus">vs</div>
        <tr-player player="2">
            <tr-template source="#player_info_load_template"></tr-template>
        </tr-player>

        <tr-hide-if-empty class="staff abs border-background-1" toggle-class="wtf">
            <tr-template href="ff4fe-production-team.html"></tr-template>
        </tr-hide-if-empty>

        <div class="abs recap-contain">
            <div class="recap-heading"></div>
            <div class="recap-image"></div>
        </div>
        <!-- <div class="load-best-of">
            <p class="best-of-3">Best of 3</p>
            <p class="best-of-5">Best of 5</p>
            <p class="best-of-7">Best of 7</p>
        </div> -->
        <div class="abs round-contain">
            <div class="round-header">Current Round</div>
            <tr-text class="round" property="round-input"></tr-text>
        </div>
    </div>
</div>

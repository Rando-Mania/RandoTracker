<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Final Fantasy 4: FE Randomizer Tracker</title>
	<link rel="stylesheet" type="text/css" href="../content/tracker.css">
	<link rel="stylesheet" type="text/css" href="tracker.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon item" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="player_name_1" class="player-name" style="top: 11px; left: 20px;"></div>
    <div id="player_name_2" class="player-name" style="top: 11px; left: 270px;"></div>
	<div id="player_name_3" class="player-name" style="top: 225px; left: 20px;"></div>
    <div id="player_name_4" class="player-name" style="top: 225px; left: 270px;"></div>

    <div id="player_1_grid" class="item-grid" data-child-player="1" style="top: 55px; left: 50px; position: absolute;">
        <span class="item" data-toggle="true" data-property="hecrystal" data-off-image="images/FFIVFE-Icons-1THECrystal-Gray.png" data-on-image="images/FFIVFE-Icons-1THECrystal.png" data-image="images/FFIVFE-Icons-1THECrystal-Gray.png"></span>
        <span class="item" data-toggle="true" data-property="pass" data-off-image="images/FFIVFE-Icons-2Pass-Gray.png" data-on-image="images/FFIVFE-Icons-2Pass.png" data-image="images/FFIVFE-Icons-2Pass-Gray.png"></span>
        <span class="item" data-toggle="true" data-property="hook" data-off-image="images/FFIVFE-Icons-3Hook-Gray.png" data-on-image="images/FFIVFE-Icons-3Hook.png" data-image="images/FFIVFE-Icons-3Hook-Gray.png"></span>
        <span class="item" data-toggle="true" data-property="darkcrystal" data-off-image="images/FFIVFE-Icons-4DarkCrystal-Gray.png" data-on-image="images/FFIVFE-Icons-4DarkCrystal.png" data-image="images/FFIVFE-Icons-4DarkCrystal-Gray.png"></span>

        <span class="item" data-toggle="true" data-property="earthcrystal" data-off-image="images/FFIVFE-Icons-5EarthCrystal-Gray.png" data-on-image="images/FFIVFE-Icons-5EarthCrystal.png" data-image="images/FFIVFE-Icons-5EarthCrystal-Gray.png"></span>
        <span class="item" data-toggle="true" data-property="twinharp" data-off-image="images/FFIVFE-Icons-6TwinHarp-Gray.png" data-on-image="images/FFIVFE-Icons-6TwinHarp.png" data-image="images/FFIVFE-Icons-6TwinHarp-Gray.png"></span>
        <span class="item" data-toggle="true" data-property="package" data-off-image="images/FFIVFE-Icons-7Package-Gray.png" data-on-image="images/FFIVFE-Icons-7Package.png" data-image="images/FFIVFE-Icons-7Package-Gray.png"></span>
        <span class="item" data-toggle="true" data-property="sandruby" data-off-image="images/FFIVFE-Icons-8SandRuby-Gray.png" data-on-image="images/FFIVFE-Icons-8SandRuby.png" data-image="images/FFIVFE-Icons-8SandRuby-Gray.png"></span>

        <span class="item" data-toggle="true" data-property="baronkey" data-off-image="images/FFIVFE-Icons-9BaronKey-Gray.png" data-on-image="images/FFIVFE-Icons-9BaronKey.png" data-image="images/FFIVFE-Icons-9BaronKey-Gray.png"></span>
        <span class="item" data-toggle="true" data-property="magmakey" data-off-image="images/FFIVFE-Icons-10MagmaKey-Gray.png" data-on-image="images/FFIVFE-Icons-10MagmaKey.png" data-image="images/FFIVFE-Icons-10MagmaKey-Gray.png"></span>
        <span class="item" data-toggle="true" data-property="towerkey" data-off-image="images/FFIVFE-Icons-11TowerKey-Gray.png" data-on-image="images/FFIVFE-Icons-11TowerKey.png" data-image="images/FFIVFE-Icons-11TowerKey-Gray.png"></span>
        <span class="item" data-toggle="true" data-property="lucakey" data-off-image="images/FFIVFE-Icons-12LucaKey-Gray.png" data-on-image="images/FFIVFE-Icons-12LucaKey.png" data-image="images/FFIVFE-Icons-12LucaKey-Gray.png"></span>

        <span class="item" data-toggle="true" data-property="adamant" data-off-image="images/FFIVFE-Icons-13Adamant-Gray.png" data-on-image="images/FFIVFE-Icons-13Adamant.png" data-image="images/FFIVFE-Icons-13Adamant-Gray.png"></span>
        <span class="item" data-toggle="true" data-property="legendsword" data-off-image="images/FFIVFE-Icons-14LegendSword-Gray.png" data-on-image="images/FFIVFE-Icons-14LegendSword.png" data-image="images/FFIVFE-Icons-14LegendSword-Gray.png"></span>
        <span class="item" data-toggle="true" data-property="pan" data-off-image="images/FFIVFE-Icons-15Pan-Gray.png" data-on-image="images/FFIVFE-Icons-15Pan.png" data-image="images/FFIVFE-Icons-15Pan-Gray.png"></span>
        <span class="item" data-toggle="true" data-property="spoon" data-off-image="images/FFIVFE-Icons-16Spoon-Gray.png" data-on-image="images/FFIVFE-Icons-16Spoon.png" data-image="images/FFIVFE-Icons-16Spoon-Gray.png"></span>

        <span class="item"></span>
        <span class="item" data-toggle="true" data-property="rattail" data-off-image="images/FFIVFE-Icons-17RatTail-Gray.png" data-on-image="images/FFIVFE-Icons-17RatTail.png" data-image="images/FFIVFE-Icons-17RatTail-Gray.png"></span>
        <span class="item" data-toggle="true" data-property="pinktail" data-off-image="images/FFIVFE-Icons-18PinkTail-Gray.png" data-on-image="images/FFIVFE-Icons-18PinkTail.png" data-image="images/FFIVFE-Icons-18PinkTail-Gray.png"></span>
    </div>

    <div class="item-grid" data-child-player="2" data-copy-from="#player_1_grid" style="top: 55px; left: 300px;">
    </div>

    <div class="item-grid" data-child-player="3" data-copy-from="#player_1_grid" style="top: 264px; left: 50px;">
    </div>

    <div class="item-grid" data-child-player="4" data-copy-from="#player_1_grid" style="top: 264px; left: 300px;">
    </div>

    <fieldset id="background-picker" style="position: absolute; top: 730px; left: 0px; color: white">
        <legend>Background</legend>
        <select data-property="background" data-set-prop="true">
            <option value="images/H2TZZ/H2TZZ-League.png">League</option>
            <option value="images/H2TZZ/H2TZZ-Qualifiers.png">Qualifiers</option>
            <option value="images/H2TZZ/H2TZZ-Playoffs.png">Playoffs</option>
            <option value="images/H2TZZ/H2TZZ-Finals.png">Finals</option>
        </select>
    </fieldset>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="../script/tracker.js"></script>
    <script defer type="text/javascript">
    	(function(Tracker) {
            Tracker.loaded = function() {
                Tracker.init({
                    playerCount: 4,
                    freetext: [{
                        label: "P1 Place",
                        property: "p1-points",
                    }, {
                        label: "P2 Place",
                        property: "p2-points"
                    }, {
                        label: "P3 Place",
                        property: "p3-points"
                    }, {
                        label: "P4 Place",
                        property: "p4-points"
                    },{
                        label: "P1 Pronoun",
                        property: "p1-pronoun",
                    }, {
                        label: "P2 Pronoun",
                        property: "p2-pronoun"
                    }, {
                        label: "P3 Pronoun",
                        property: "p3-pronoun"
                    }, {
                        label: "P4 Pronoun",
                        property: "p4-pronoun"
                    }]
                });
            }
    	})(window.Tracker = window.Tracker || {});
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Final Fantasy 4: FE Randomizer Tracker</title>
	<link rel="stylesheet" type="text/css" href="../content/tracker.css">
	<link rel="stylesheet" type="text/css" href="fourteam.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon item" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="left-block" class="block" style="left: 0px;"></div>
    <div id="right-block" class="block" style="left: 640px;"></div>
    <img data-property="background" src="images/twinsday/FFIVFE-Twinsday-overlay.png" style="top: 0px; left: 0px; width: 1280px; position: absolute;" />

	<span id="player_name_1" data-scale-to-fit="true" class="player-name" style="top: 17px; left: 473px;"></span>
    <span id="player_name_2" data-scale-to-fit="true" class="player-name" style="top: 17px; left: 655px;"></span>
	<span id="player_name_3" data-scale-to-fit="true" class="player-name" style="top: 685px; left: 473px;"></span>
    <span id="player_name_4" data-scale-to-fit="true" class="player-name" style="top: 685px; left: 655px;"></span>

    <div id="player_speaker_1" class="player-speaker hidden" style="top: 47px; left: 580px;"><img src="images/FFIV-audio.png"/></div>
    <div id="player_speaker_2" class="player-speaker hidden" style="top: 47px; left: 665px; transform: scaleX(-1)"><img src="images/FFIV-audio.png"/></div>
    <div id="player_speaker_3" class="player-speaker hidden" style="top: 640px; left: 580px;"><img src="images/FFIV-audio.png"/></div>
    <div id="player_speaker_4" class="player-speaker hidden" style="top: 640px; left: 665px; transform: scaleX(-1)"><img src="images/FFIV-audio.png"/></div>

    <div id="timer" style="top: 53px; left: 459px;"></div>
    <div id="timer" style="top: 53px; left: 696px;"></div>
    <div id="timer" style="top: 649px; left: 459px;"></div>
    <div id="timer" style="top: 649px; left: 696px;"></div>

    <span class="character-left" data-property="left-character" data-image="images/twinsday/cecil-darkknight-left.png"></span>
    <span class="character-right" data-property="right-character" data-image="images/twinsday/cecil-darkknight.png"></span>

    <div class="player-final-container hidden" data-final-hide="true" style="top: 48px; left: 459px;">
        <div id="player_final_1" class="player-final hidden"></div>
    </div>
    <div class="player-final-container hidden" data-final-hide="true" style="top: 48px; left: 696px;">
        <div id="player_final_2" class="player-final hidden"></div>
    </div>
    <div class="player-final-container hidden" data-final-hide="true" style="top: 643px; left: 459px;">
        <div id="player_final_3" class="player-final hidden"></div>
    </div>
    <div class="player-final-container hidden" data-final-hide="true" style="top: 643px; left: 696px;">
        <div id="player_final_4" class="player-final hidden"></div>
    </div>
    
    <span id="commentators" data-scale-to-fit="true" style="top: 341px; left: 550px;"></span>

    <div id="flags" data-scale-to-fit="true" data-property="flags" style="top: 386px; left: 503px;"></div>

    <div id="player_1_grid" class="item-grid" data-child-player="1" style="top: 84px; left: 478px; position: absolute;">

    </div>

    <div class="item-grid" data-child-player="2" data-copy-from="#player_1_grid" style="top: 84px; left: 716px;">
    </div>

    <div class="item-grid" data-child-player="3" data-copy-from="#player_1_grid" style="top: 527px; left: 478px;">
    </div>

    <div class="item-grid" data-child-player="4" data-copy-from="#player_1_grid" style="top: 527px; left: 716px;">
    </div>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="../script/tracker.js"></script>
    <script defer src="script/fourteam.js"></script>
</body>
</html>

<style>
    /* Loading Screen */

.loadscreen-contain, .two-loading{
    width: 1280px;
    height: 720px;
    background-color: var(--backgroundColor1);
    color: #fff;
    z-index: 50;
    display: none;
    font-family: 'FF4', sans-serif;
}
.two-loading{
    position: relative;
}

.loadscreen-contain.show, .two-loading{
    display: block;
}

.loadscreen-contain.show{
    display: block;
    animation: zoomIn .5s;
}

@keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale3d(0.3, 0.3, 0.3);
      transform-origin: 50% 0%;
    }
    50% {
      opacity: 1;
    }
    to{
        transform-origin: 50% 50%;
    }
  }

.loadscreen{
    height: 100%;
    display: grid;
    grid-auto-rows: 1fr auto;
    grid-gap: 1em;
    place-items: center;
}

.loadscreen-main{
    height: 100%;
    width: 100%;
}

.load-best-of.best-of-no, .loadscreen .best-of-3, .loadscreen .best-of-5, .loadscreen .best-of-7{
    display: none;
}
.load-best-of.best-of-3, .load-best-of.best-of-3 > .best-of-3{display: block;}
.load-best-of.best-of-5, .load-best-of.best-of-5 > .best-of-5{display: block;}
.load-best-of.best-of-7, .load-best-of.best-of-7 > .best-of-7{display: block;}


/* Community Club Showcase */

.loadscreen-contain[class*="ccs-"] .header, .two-loading[class*="ccs-"] .header{
    width: 680px;
    height: 171px;
    left: 301px;
    top: 0;
    background-size: 680px 171px;
    z-index: 3;
}

.notwebp .loadscreen-contain[class*="ccs-"] .header, .notwebp .two-loading[class*="ccs-"] .header{
    background-image: url('images/2p/ccs/community-club-showcase-title.png');
}
.webp .loadscreen-contain[class*="ccs-"] .header, .webp .two-loading[class*="ccs-"] .header{
    background-image: url('images/2p/ccs/community-club-showcase-title.webp');
}


.loadscreen-contain[class*="ccs-"] .top-flames, .two-loading[class*="ccs-"] .top-flames{
    width: 1020px;
    height: 80px;
    left: 50px;
    top: 58px;
    overflow: hidden;
    clip-path: polygon(0 0, 0 80px, 240px 80px, 240px 0, 960px 0, 960px 80px, 1020px 80px, 1020px 0);
}

.loadscreen-contain[class*="ccs-"] .top-flames:after, .two-loading[class*="ccs-"] .top-flames:after{
    content: '';
    width: 100%;
    height: 300%;
    background-image: url('images/2p/ccs/flame-frames.png');
    background-size: 80px 480px;
    position: absolute;
    animation: flicker-top .2s steps(3) alternate infinite;
}

@keyframes flicker-top {
    from{transform: translateY(0);}
    to{transform: translateY(-240px);}
}

.loadscreen-contain[class*="ccs-"] .bottom-flames, .two-loading[class*="ccs-"] .bottom-flames{
    width: 50px;
    height: 80px;
    overflow: hidden;
}

.loadscreen-contain[class*="ccs-"] .bottom-flames::after, .two-loading[class*="ccs-"] .bottom-flames::after{
    content: '';
    width: 50px;
    height: 480px;
    background-image: url('images/2p/ccs/flame-frames.png');
    background-size: 80px 480px;
    position: absolute;
    transform: translateY(-240px);
    animation: flicker-bottom .2s steps(3) alternate infinite;
}

@keyframes flicker-bottom {
    from{transform: translateY(-240px);}
    to{transform: translateY(-480px);}
}

.loadscreen-contain[class*="ccs-"] [player="1"] .bottom-flames, .two-loading[class*="ccs-"] [player="1"] .bottom-flames{
    left: var(--flameX); top: var(--flameY);
}
.loadscreen-contain[class*="ccs-"] [player="2"] .bottom-flames, .two-loading[class*="ccs-"] [player="2"] .bottom-flames{
    right: var(--flameX); top: var(--flameY);
}

.loadscreen-contain[class*="ccs-"] [player="1"] .player-info, .two-loading[class*="ccs-"] [player="1"] .player-info {
    left: var(--nameX); top: var(--nameY);}
.loadscreen-contain[class*="ccs-"] [player="2"] .player-info, .two-loading[class*="ccs-"] [player="2"] .player-info {
    right: var(--nameX); top: var(--nameY);}

.loadscreen-contain[class*="ccs-"] .staff, .two-loading[class*="ccs-"] .staff{
    top: 359px; 
    left: 457px;
}

.loadscreen-contain[class*="ccs-"], .two-loading[class*="ccs-"]{
    --nameWidth: 298px;
    --nameX: 264px; --nameY: 464px;
    --flameX: 215px; --flameY: 618px;
}

.loadscreen-contain[class*="ccs-"], .two-loading[class*="ccs-"]{
    --ccs-load-fallback: linear-gradient(to right, #d1d1b9 40px, transparent 40px 1240px, #d1d1b9 1240px 1280px), linear-gradient(#d1d1b9 58px, #898981 58px 218px, #680835 218px 538px, #898981 538px 698px, #604f3e 698px 720px);
    background-image: var(--ccs-load-fallback);
}
.loadscreen-contain[class*="ccs-"] .versus, .two-loading[class*="ccs-"] .versus{
    display:none;
}


.notwebp .loadscreen-contain.ccs-lunar-racing, .notwebp .two-loading.ccs-lunar-racing{
    background-image: url('images/2p/ccs/splash-LRC.png'), var(--ccs-load-fallback);
}
.webp .loadscreen-contain.ccs-lunar-racing, .webp .two-loading.ccs-lunar-racing{
    background-image: url('images/2p/ccs/splash-LRC.webp'), var(--ccs-load-fallback);
}

.notwebp .loadscreen-contain.ccs-mysidian-jumping, .notwebp  .two-loading.ccs-mysidian-jumping{
    background-image: url('images/2p/ccs/splash-MJC.png'), var(--ccs-load-fallback);
}
.webp .loadscreen-contain.ccs-mysidian-jumping, .webp .two-loading.ccs-mysidian-jumping{
    background-image: url('images/2p/ccs/splash-MJC.webp'), var(--ccs-load-fallback);
}

.notwebp .loadscreen-contain.ccs-special-feature, .notwebp .two-loading.ccs-special-feature{
    background-image: url('images/2p/ccs/splash-Special.png'), var(--ccs-load-fallback);
}
.webp .loadscreen-contain.ccs-special-feature, .webp .two-loading.ccs-special-feature{
    background-image: url('images/2p/ccs/splash-Special.webp'), var(--ccs-load-fallback);
}

.notwebp .loadscreen-contain.ccs-sunday-slapdash, .notwebp .two-loading.ccs-sunday-slapdash{
    background-image: url('images/2p/ccs/splash-Slapdash.png'), var(--ccs-load-fallback);
}
.webp .loadscreen-contain.ccs-sunday-slapdash, .webp .two-loading.ccs-sunday-slapdash{
    background-image: url('images/2p/ccs/splash-Slapdash.webp'), var(--ccs-load-fallback);
}

.notwebp .loadscreen-contain.ccs-underground-racing, .notwebp .two-loading.ccs-underground-racing{
    background-image: url('images/2p/ccs/splash-URC.png'), var(--ccs-load-fallback);
}
.webp .loadscreen-contain.ccs-underground-racing, .webp .two-loading.ccs-underground-racing{
    background-image: url('images/2p/ccs/splash-URC.webp'), var(--ccs-load-fallback);
}

.notwebp .loadscreen-contain.ccs-enterprise-legacy, .notwebp .two-loading.ccs-enterprise-legacy{
    background-image: url('images/2p/ccs/splash-legacy.png'), var(--ccs-load-fallback);
}
.webp .loadscreen-contain.ccs-enterprise-legacy, .webp .two-loading.ccs-enterprise-legacy{
    background-image: url('images/2p/ccs/splash-legacy.webp'), var(--ccs-load-fallback);
}

.loadscreen-contain [player="2"] .player-name-contain, .two-loading [player="2"] .player-name-contain{
    display: flex;
    justify-content: flex-end;
}

</style>
<div class="loadscreen">
    <div class="loadscreen-main">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=VT323&display=swap" rel="stylesheet">
        <template id="player_info_load_template">
            <div class="player-info abs background-1 border-1">
                <div class="name-pronoun-contain">
                    <div class="player-name-contain">
                        <tr-text class="player-name" property="player-name"></tr-text>
                    </div>
                    <tr-text class="player-pronoun" property="player-pronoun"></tr-text>
                </div>
                <tr-hide-if-empty target="[property='player-record']" toggle-class="display-none" class="record-contain border-background-1">
                    <div>W-L</div>
                    <tr-text property="player-record"></tr-text>
                </tr-hide-if-empty>
                <tr-hide-if-empty target="[property='player-seed']" toggle-class="display-none" class="seed-contain border-background-1">
                    <div>Seed</div>
                    <tr-text property="player-seed"></tr-text>
                </tr-hide-if-empty>
            </div>
            <div class="bottom-flames abs"></div>
        </template>
        
        <div class="abs header"></div>
        <div class="abs top-flames"></div>
        <tr-player player="1">
            <tr-template source="#player_info_load_template"></tr-template>
        </tr-player>
        <div class="versus">vs</div>
        <tr-player player="2">
            <tr-template source="#player_info_load_template"></tr-template>
        </tr-player>

        <tr-hide-if-empty class="staff abs border-background-1" toggle-class="wtf">
            <tr-template href="../shared/production-team.html"></tr-template>
        </tr-hide-if-empty>

        <div class="load-best-of">
            <p class="best-of-3">Best of 3</p>
            <p class="best-of-5">Best of 5</p>
            <p class="best-of-7">Best of 7</p>
        </div>
    </div>
</div>

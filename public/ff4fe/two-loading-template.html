<style>
    /* Loading Screen */

.loadscreen-contain, .two-loading{
    width: 1280px;
    height: 720px;
    background-color: var(--backgroundColor1);
    color: #fff;
    z-index: 50;
    display: none;
    font-family: 'FF4', sans-serif;
}
.two-loading{
    position: relative;
}

.loadscreen-contain.show, .two-loading{
    display: block;
}

.loadscreen-contain.show{
    display: block;
    animation: zoomIn .5s;
}

@keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale3d(0.3, 0.3, 0.3);
      transform-origin: 50% 0%;
    }
    50% {
      opacity: 1;
    }
    to{
        transform-origin: 50% 50%;
    }
  }

.loadscreen{
    height: 100%;
    display: grid;
    grid-auto-rows: 1fr auto;
    grid-gap: 1em;
    place-items: center;
    --nameWidth: 298px;
    --nameX: 264px; --nameY: 464px;
    --flameX: 215px; --flameY: 618px;
}

/*.loadscreen-main{
    height: 100%;
    width: 100%;
}*/

/*NOTE: The weekly layout is completely disabled until we fix a buggy interaction with display: none and scaleToFit text.*/
.loadscreen-main{
    display: none;
    grid-template-columns: auto auto;
    grid-template-rows: 1fr auto;
    align-content: space-between;
    gap: 0 .5em;
    height: 720px;
    width: 959px;
    margin: 0 auto;
}

.loadscreen-main *{
    justify-content: center;
    justify-items: center;
}

.loadscreen-zemus{
    display: grid;
    grid-template-columns: 760px 497px auto;
    grid-template-rows: 1fr;
    align-content: space-between;
    gap: 0;
    height: 720px;
    width: 1280px;
    margin: 0 auto;
}

.loadscreen-zemus *{
    color: var(--zemusTextColor);
    font-family: verdana;
    font-weight: lighter;
    text-align: left;
}

.sidebar-staff-players{
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 210px 65px 120px 87px 88px 143px;
    gap: 0;
    grid-column: 2;
}

.round-name{
    grid-row: 2;
    font-size: 58px;
    text-align: center;
}

.sidebar-staff-players .players{
    display: grid;
    grid-row: 4;
    align-content: center;
    justify-items: center;
}

.sidebar-staff-players .players *{
    font-size: 36px;
    height: 100%;
}

.sidebar-staff-players .player-name{
    display: block;
    text-align: left;
    max-width: 410px;
    width: auto;
}

.sidebar-staff-players .broadcasters{
    grid-row: 6;
    display: grid;
    grid-template-columns: 45px auto;
}

.sidebar-staff-players .broadcasters > *{
    grid-column: 2;
    height: 100%;
    width: 100%;
}

.sidebar-staff-players .broadcasters *{
    font-size: 25px;
    /*justify-items: center;*/
}

.sidebar-staff-players .broadcasters tr-text{
    max-width: 365px;
    width: auto;
}

.sidebar-staff-players img{
    /* pre-filter comms/stream/tracker icons to black, then convert to #dfd2b4
       see: https://codepen.io/sosuke/pen/Pjoqqp */
    filter: brightness(0) saturate(100%) invert(81%) sepia(21%) saturate(280%) hue-rotate(4deg) brightness(104%) contrast(85%)
}

.sidebar-staff-players .staff{
    padding: 0;
}

.sidebar-staff-players .player-name-contain{
    width: auto;
}

.loadscreen [player="1"] .player-info{
    left: var(--nameX); top: var(--nameY);}
.loadscreen [player="2"] .player-info {
    right: var(--nameX); top: var(--nameY);}

.loadscreen [player="2"] .player-name-contain{
    display: flex;
    justify-content: flex-end;
}

.loadscreen .final-winner-contain{bottom: 270px;}
.loadscreen [player="1"] .final-winner-contain{left: 140px;}
.loadscreen [player="2"] .final-winner-contain{right: 140px;}

.loadscreen .versus{
    display:none;
}

.load-best-of.best-of-no, .loadscreen .best-of-3, .loadscreen .best-of-5, .loadscreen .best-of-7{
    display: none;
}
.load-best-of.best-of-3, .load-best-of.best-of-3 > .best-of-3{display: block;}
.load-best-of.best-of-5, .load-best-of.best-of-5 > .best-of-5{display: block;}
.load-best-of.best-of-7, .load-best-of.best-of-7 > .best-of-7{display: block;}

.loadscreen .staff{
    top: 359px;
    transform: translateX(-50%); 
    left: 50%;
}

.sidebar-staff-players .staff{
    transform: translateX(0);
    justify-self: center;
}

/* Community Club Showcase */

[class*="ccs-"] .loadscreen .header{
    width: 680px;
    height: 171px;
    left: 301px;
    top: 0;
    background-size: 680px 171px;
    z-index: 3;
}

.notwebp [class*="ccs-"] .loadscreen .header{
    background-image: url('images/2p/ccs/community-club-showcase-title.png');
}
.webp [class*="ccs-"] .loadscreen .header{
    background-image: url('images/2p/ccs/community-club-showcase-title.webp');
}

[class*="ccs-"] .loadscreen .top-flames{
    width: 1020px;
    height: 80px;
    left: 50px;
    top: 58px;
    overflow: hidden;
    clip-path: polygon(0 0, 0 80px, 240px 80px, 240px 0, 960px 0, 960px 80px, 1020px 80px, 1020px 0);
}

[class*="ccs-"] .loadscreen .top-flames:after{
    content: '';
    width: 100%;
    height: 300%;
    background-image: url('images/2p/ccs/flame-frames.png');
    background-size: 80px 480px;
    position: absolute;
    animation: flicker-top .2s steps(3) alternate infinite;
}

@keyframes flicker-top {
    from{transform: translateY(0);}
    to{transform: translateY(-240px);}
}

[class*="ccs-"] .loadscreen .bottom-flames{
    width: 50px;
    height: 80px;
    overflow: hidden;
}

[class*="ccs-"] .loadscreen .bottom-flames::after{
    content: '';
    width: 50px;
    height: 480px;
    background-image: url('images/2p/ccs/flame-frames.png');
    background-size: 80px 480px;
    position: absolute;
    transform: translateY(-240px);
    animation: flicker-bottom .2s steps(3) alternate infinite;
}

@keyframes flicker-bottom {
    from{transform: translateY(-240px);}
    to{transform: translateY(-480px);}
}

[class*="ccs-"] .loadscreen [player="1"] .bottom-flames{
    left: var(--flameX); top: var(--flameY);
}
[class*="ccs-"] .loadscreen [player="2"] .bottom-flames{
    right: var(--flameX); top: var(--flameY);
}

[class*="ccs-"] .loadscreen{
    --ccs-load-fallback: linear-gradient(to right, #d1d1b9 40px, #0000 40px 1240px, #d1d1b9 1240px 1280px), linear-gradient(#d1d1b9 58px, #898981 58px 218px, #680835 218px 538px, #898981 538px 698px, #604f3e 698px 720px);
    background-image: var(--ccs-load-fallback);
}

.zz4-brackets{background-image: linear-gradient(#589877,#709d88);}
.notwebp.notavif .zz4-brackets{
    background-image: url('images/2p/zz4/Bracket-Intro-BG.png'), linear-gradient(#589877,#709d88);
}
.webp .zz4-brackets{
    background-image: url('images/2p/zz4/Bracket-Intro-BG.webp'), linear-gradient(#589877,#709d88);
}

.notwebp .ccs-mysidian-jumping .loadscreen{
    background-image: url('images/2p/ccs/splash-MJC.png'), var(--ccs-load-fallback);
}
.webp .ccs-mysidian-jumping .loadscreen{
    background-image: url('images/2p/ccs/splash-MJC.webp'), var(--ccs-load-fallback);
}

.notwebp .ccs-pink-puff .loadscreen{
    background-image: url('images/2p/ccs/splash-PinkPuff.png'), var(--ccs-load-fallback);
}
.webp .ccs-pink-puff .loadscreen{
    background-image: url('images/2p/ccs/splash-PinkPuff.webp'), var(--ccs-load-fallback);
}

.notwebp .ccs-wacky .loadscreen{
    background-image: url('images/2p/ccs/splash-Wacky.png'), var(--ccs-load-fallback);
}
.webp .ccs-wacky .loadscreen{
    background-image: url('images/2p/ccs/splash-Wacky.webp'), var(--ccs-load-fallback);
}

.notwebp .ccs-sunday-slapdash .loadscreen{
    background-image: url('images/2p/ccs/splash-Slapdash.png'), var(--ccs-load-fallback);
}
.webp .ccs-sunday-slapdash .loadscreen{
    background-image: url('images/2p/ccs/splash-Slapdash.webp'), var(--ccs-load-fallback);
}

.notwebp .ccs-special-feature .loadscreen{
    background-image: url('images/2p/ccs/splash-Special.png'), var(--ccs-load-fallback);
}
.webp .ccs-special-feature .loadscreen{
    background-image: url('images/2p/ccs/splash-Special.webp'), var(--ccs-load-fallback);
}

.notwebp .ccs-enterprise-legacy .loadscreen{
    background-image: url('images/2p/ccs/splash-legacy.png'), var(--ccs-load-fallback);
}
.webp .ccs-enterprise-legacy .loadscreen{
    background-image: url('images/2p/ccs/splash-legacy.webp'), var(--ccs-load-fallback);
}

</style>
<div class="loadscreen">
    <template id="zemus_player_info_load_template">
        <div class="player-name-contain">
            <tr-text scale-to-fit scale-to-fit-max-width class="player-name" property="player-name"></tr-text>
        </div>
    </template>    
    <div class="loadscreen-zemus">
        <div class="sidebar-staff-players">
            <div class="round-name">
                <tr-text class="round-input" property="tourney-round"></tr-text>
            </div>
            <div class="players">
                <tr-player player="1">
                    <tr-template source="#zemus_player_info_load_template"></tr-template>
                </tr-player>
                <tr-player player="2">
                    <tr-template source="#zemus_player_info_load_template"></tr-template>
                </tr-player>
            </div>
            <div class="broadcasters">
                <tr-hide-if-empty class="staff" toggle-class="wtf">
                    <div class="staff-panel-2">
                        <tr-hide-if-empty class="commentators-contain" target=".commentators" toggle-class="display-none">
                            <img width="20" height="20" class="commentators-img" src="../shared/images/icons/blank.svg" alt="">
                            <tr-text scale-to-fit scale-to-fit-max-width class="commentators" property="commentators"></tr-text>
                        </tr-hide-if-empty>
                    </div>
                    <div class="staff-panel-2">
                        <tr-hide-if-empty class="restreamers-contain" target=".restreamers" toggle-class="display-none">
                            <img width="20" height="20" class="restreamers-img" src="../shared/images/icons/blank.svg" alt="">
                            <tr-text scale-to-fit scale-to-fit-max-width class="restreamers" property="restreamers"></tr-text>
                        </tr-hide-if-empty>
                        <tr-hide-if-empty class="trackers-contain" target=".tracker" toggle-class="display-none">
                            <img width="20" height="20" class="trackers-img" src="../shared/images/icons/blank.svg" alt="">
                            <tr-text scale-to-fit scale-to-fit-max-width class="trackers" property="trackers"></tr-text>
                        </tr-hide-if-empty>
                    </div>
                </tr-hide-if-empty>
            </div>
        </div>
    </div>
    <div class="loadscreen-main">
        <template id="player_info_load_template">
            <div class="player-info abs background-1 border-1">
                <div class="name-pronoun-contain">
                    <div class="player-name-contain">
                        <tr-text class="player-name" property="player-name"></tr-text>
                    </div>
                    <tr-text class="player-pronoun" property="player-pronoun"></tr-text>
                </div>
                <tr-hide-if-empty target="[property='player-record']" toggle-class="display-none" class="record-contain border-background-1">
                    <div>W-L</div>
                    <tr-text property="player-record"></tr-text>
                </tr-hide-if-empty>
                <tr-hide-if-empty target="[property='player-seed']" toggle-class="display-none" class="seed-contain border-background-1">
                    <div>Seed</div>
                    <tr-text property="player-seed"></tr-text>
                </tr-hide-if-empty>  
            </div>
            <div class="final-winner-contain abs">
                <tr-toggle property="toggle-winner" class="player-winner border-background-1">
                    <div>Winner</div>
                </tr-toggle>
                <tr-text property="player-final" class="player-final border-background-1"></tr-text>
            </div>
            <div class="bottom-flames abs"></div>
        </template>
        
        <div class="abs header"></div>
        <div class="abs top-flames"></div>
        <tr-player player="1">
            <tr-template source="#player_info_load_template"></tr-template>
        </tr-player>
        <div class="versus">vs</div>
        <tr-player player="2">
            <tr-template source="#player_info_load_template"></tr-template>
        </tr-player>

        <tr-hide-if-empty class="staff abs border-background-1" toggle-class="wtf">
            <tr-template href="../shared/production-team.html"></tr-template>
        </tr-hide-if-empty>

        <!-- <div class="load-best-of">
            <p class="best-of-3">Best of 3</p>
            <p class="best-of-5">Best of 5</p>
            <p class="best-of-7">Best of 7</p>
        </div> -->

        <tr-text class="round abs" property="tourney-round"></tr-text>
    </div>
</div>

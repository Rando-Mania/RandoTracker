<body>
	<div class="layout">
        <template id="player_info_template">
            <div class="border-1 player-video abs"></div>
            <div class="player-name abs border-1 background-1">
                <tr-text scale-to-fit-x property="player-name"></tr-text>
            </div>
            <tr-text class="player-pronoun abs border-1 background-1" property="player-pronoun"></tr-text>
            <tr-text class="player-number abs border-2 background-1" property="player-seed"></tr-text>
            <div class="player-grid-contain abs border-1 background-1">
                <tr-template class="player-grid" href="icons.html"></tr-template>
                <tr-template class="player-grid-2" href="icons-two.html"></tr-template>
            </div>            
            <tr-text property="player-final" class="player-final abs border-1 background-2"></tr-text>        
            <tr-toggle property="toggle-speaker" class="abs player-speaker">
                <svg id="volume-up" width="32" height="32" viewbox="0 0 20 20">
                    <path fill="currentColor" d="M5 7h-4v6h4l5 5v-16l-5 5zM16.36 16.36l-1.41-1.41c1.272-1.265 2.059-3.015 2.059-4.95s-0.787-3.685-2.059-4.95l-0-0 1.41-1.41c1.634 1.625 2.645 3.874 2.645 6.36s-1.011 4.735-2.644 6.36l-0 0zM13.54 13.54l-1.42-1.42c0.542-0.543 0.877-1.292 0.877-2.12s-0.335-1.577-0.877-2.12l0 0 1.42-1.42c0.912 0.903 1.477 2.156 1.477 3.54s-0.565 2.637-1.477 3.54l-0 0z"></path>
                </svg>
            </tr-toggle>
            <tr-toggle property="toggle-winner" class="abs player-winner border-1 background-1">
                <div>Winner</div>
            </tr-toggle>
        </template>
        <tr-player player="1">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="2">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="3">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="4">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>

        <div class="abs hero-name background-1 border-1">Hero</div>
        <div class="abs hero-indicator"></div>

        <div class="abs objectives-contain">
            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-one-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">1</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit-x property="objective-one-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-two-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">2</div>
                <div class="objective-text-contain border-1 background-1">
                  <tr-text scale-to-fit-x property="objective-two-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-three-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">3</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit-x property="objective-three-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-four-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">4</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit-x property="objective-four-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-five-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">5</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit-x property="objective-five-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>    
        </div>
<!-- vs -->
        <tr-toggle property="toggle-vs" class="abs vs" id="vs_1" style="transform: translateX(-50%); left: 50%; top: var(--vsY);">VS</tr-toggle>
        <tr-toggle property="toggle-vs" class="abs vs" id="vs_2" style="transform: translateX(-50%); left: 50%; bottom: var(--vsY);">VS</tr-toggle>

<!-- timer/staff -->

        <tr-timer class="player-timer abs border-1 background-2" target="[title='Dummy Text'], input[value='screen']" toggle-class="disable" include-padding="true" property="timer-test"></tr-timer>
        <tr-timer class="player-timer abs border-1 background-2" include-padding="true" property="timer-test"></tr-timer>
        <tr-timer class="player-timer abs border-1 background-2" include-padding="true" property="timer-test"></tr-timer>
        <tr-timer class="player-timer abs border-1 background-2" include-padding="true" property="timer-test"></tr-timer>

        <tr-hide-if-empty class="staff abs border-1 background-1" toggle-class="wtf">
            <tr-template href="../shared/production-team.html"></tr-template>
        </tr-hide-if-empty>
        <div class="flags-contain abs border-1 background-1">
            <img class="flags-icon" src="../shared/images/icons/blank.svg"/>
            <tr-text class="flags" property="flags"></tr-text>
            <div class="flags-footer">!Flags for more info</div>
        </div>
        <tr-class-if-full class="group-contain abs border-1 background-1" target=".group" toggle-class="visible">
            <tr-text class="group" property="group"></tr-text>
            <div class="group-footer">Group Tie-Breaker Race</div>
        </tr-class-if-full>
    </div>

<!-- loadscreen -->
<div class="loadscreen-contain abs" style="top:0; left: 0;">
    <tr-template href="four-elixir-loading-template.html"></tr-template>
</div>

<!-- RM calendar -->
<div class="calendar-contain abs" style="top: 0; left: 0;">
    <tr-template href="../shared/calendar-template.html"></tr-template>
</div>

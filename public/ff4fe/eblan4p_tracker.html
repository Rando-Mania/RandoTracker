<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <title>Tracker</title>
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="eblan4p.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body{
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-gap: 16px;
            width: -moz-max-content;
            width: -webkit-max-content;
            width: max-content;
        }
        .tracker-layout{
            background-color: #000;
            color: #fff;
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 24px;
            padding: 24px;
            font-family: "FF4", sans-serif;
        }
        .tracker-layout .player-grid-2{
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .tracker-layout .player-grid img, .tracker-layout .player-grid-2 img {
            background-image: url(images/2p/ff4fe-spritesheet.png);
            background-size: 500% 500%;
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div class="tracker-layout">
        <template id="player_tracker_template">
            <div class="player-name border-1 background-1">
                <tr-text scale-to-fit-x property="player-name"></tr-text>
            </div>
            <tr-template class="player-grid-2 border-1 background-1" href="icons-two-eblan.html"></tr-template>
            <tr-template class="player-grid border-1 background-1" href="icons.html"></tr-template>
            <tr-text property="player-final" class="player-final"></tr-text>        
            <tr-toggle property="toggle-speaker" class="player-speaker">
                <img src="../shared/images/icons/blank.svg" alt="">
            </tr-toggle>
            <tr-toggle property="toggle-winner" class="player-winner">
                <div>Winner</div>
            </tr-toggle>
        </template>
        
        <tr-player player="1">
            <tr-template source="#player_tracker_template"></tr-template>
        </tr-player>
        <tr-player player="2">
            <tr-template source="#player_tracker_template"></tr-template>
        </tr-player>
        <tr-player player="3">
            <tr-template source="#player_tracker_template"></tr-template>
        </tr-player>
        <tr-player player="4">
            <tr-template source="#player_tracker_template"></tr-template>
        </tr-player>

        <div class="objectives-contain" style="transform: translate(0); grid-column: 1 /-1;">
            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-one-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">1</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit-x property="objective-one-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-two-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">2</div>
                <div class="objective-text-contain border-1 background-1">
                  <tr-text scale-to-fit-x property="objective-two-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-three-text']" toggle-class="show-objective">

                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit-x property="objective-three-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-four-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">4</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit-x property="objective-four-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-five-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">5</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit-x property="objective-five-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full> 
            
            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-six-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">6</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit-x property="objective-six-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full> 

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-seven-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">7</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit-x property="objective-seven-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full> 

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-eight-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">8</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit-x property="objective-eight-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full> 

            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-nine-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">9</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit-x property="objective-nine-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>
            
            <tr-class-if-full class="objective-contain" target=".objective-contain [property='objective-ten-text']" toggle-class="show-objective">
                <div class="objective-label border-1 background-1">10</div>
                <div class="objective-text-contain border-1 background-1">
                    <tr-text scale-to-fit-x property="objective-ten-text" class="objective-text"></tr-text>
                </div>
            </tr-class-if-full>
        </div>
    </div>

    <tr-template href="eblan4p-menus-contain.html"></tr-template>

<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Super Mario Land 2 Randomizer Tracker</title>
	<link rel="stylesheet" type="text/css" href="../content/tracker.css">
	<link rel="stylesheet" type="text/css" href="four.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon item" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<img src="images/4p_background.png" style="top: 0px; left: 0px; position: absolute;" />
	<div id="player_name_1" data-scale-to-fit="true" class="player-name nowrap" style="top: 58px; left: 398px;"></div>
	<div id="player_name_2" data-scale-to-fit="true" class="player-name nowrap player-name-right" style="top: 183px; left: 571px;"></div>
	<div id="player_name_3" data-scale-to-fit="true" class="player-name nowrap" style="top: 406px; left: 398px;"></div>
	<div id="player_name_4" data-scale-to-fit="true" class="player-name nowrap player-name-right" style="top: 531px; left: 571px;"></div>
	<div id="player_speaker_1" class="player-speaker hidden" style="top: 55px; left: 720px;"><img src="images/speaker.png"/></div>
  <div id="player_speaker_2" class="player-speaker face-left hidden" style="top: 179px; left: 524px;"><img src="images/speaker.png"/></div>
	<div id="player_speaker_3" class="player-speaker hidden" style="top: 403px; left: 720px;"><img src="images/speaker.png"/></div>
	<div id="player_speaker_4" class="player-speaker face-left hidden" style="top: 528px; left: 524px;"><img src="images/speaker.png"/></div>
  <div id="player_final_1" class="player-final hidden" style="top: 100px; left: 490px;"></div>
  <div id="player_final_2" class="player-final hidden" style="top: 129px; left: 648px;"></div>
	<div id="player_final_3" class="player-final hidden" style="top: 447px; left: 490px;"></div>
  <div id="player_final_4" class="player-final hidden" style="top: 476px; left: 648px;"></div>

	<div id="commentators" data-scale-to-fit="true" class="nowrap" style="top: 652px; left: 515px;"></div>
  <div id="timer" style="top: 290px; left: 460px;"></div>

	<span id="player-icons" data-child-player="1" style="position: absolute; top: 101px; left: 397px;">
		<span class="icon" data-toggle="true" data-property="tree" data-off-image="images/coins/tree_off.png" data-on-image="images/coins/tree_on.png" data-image="images/coins/tree_off.png" style="top: 82px; left: 0px;"></span>
		<span class="icon" data-toggle="true" data-property="space" data-off-image="images/coins/space_off.png" data-on-image="images/coins/space_on.png" data-image="images/coins/space_off.png" style="top: 41px; left: 0px;"></span>
		<span class="icon" data-toggle="true" data-property="macro" data-off-image="images/coins/macro_off.png" data-on-image="images/coins/macro_on.png" data-image="images/coins/macro_off.png" style="top: 0px; left: 0px;"></span>
		<span class="icon" data-toggle="true" data-property="pumpkin" data-off-image="images/coins/pumpkin_off.png" data-on-image="images/coins/pumpkin_on.png" data-image="images/coins/pumpkin_off.png" style="top: 0px; left: 50px;"></span>
		<span class="icon" data-toggle="true" data-property="mario" data-off-image="images/coins/mario_off.png" data-on-image="images/coins/mario_on.png" data-image="images/coins/mario_off.png" style="top: 41px; left: 50px;"></span>
		<span class="icon" data-toggle="true" data-property="turtle" data-off-image="images/coins/turtle_off.png" data-on-image="images/coins/turtle_on.png" data-image="images/coins/turtle_off.png" style="top: 82px; left: 50px;"></span>
	</span>

	<span data-child-player="2" style="position: absolute; top: 51px; left: 796px;" data-copy-from="#player-icons">
	</span>

	<span data-child-player="3" style="position: absolute; top: 448px; left: 397px;" data-copy-from="#player-icons">
	</span>

	<span data-child-player="4" style="position: absolute; top: 398px; left: 796px;" data-copy-from="#player-icons">
	</span>

	<script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
  <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <script defer src="../script/tracker.js"></script>
  <script defer type="text/javascript">
    (function(Tracker) {
    	Tracker.loaded = function() {
    		Tracker.init({
    			playerCount: 4,
    			enableComsLayout: true
    		});
    	}
    })(window.Tracker = window.Tracker || {});
  </script>
</body>
</html>

<style>
    /* Loading Screen */

    @font-face {
    font-family: "PressStart2P";
    src: local('PressStart2P'),
         url('../shared/fonts/pressstart2p.woff2') format('woff2'),
	     url('../shared/fonts/pressstart2p.woff') format('woff'),         
         url('../shared/fonts/pressstart2p.ttf') format('truetype');
}

.loadscreen-contain, .two-loading{
    width: 1280px;
    height: 720px;
    color: #fff;
    text-align: center;
    animation: zoomIn .5s linear;
    z-index: 50;
    display: none;
    background-color: #000;
    background-image: url("images/old-man-loading.png");
    background-image: image-set(
    "images/old-man-loading.avif" type("image/avif"),
    "images/old-man-loading.webp" type("image/webp"),
    "images/old-man-loading.png" type("image/png")
  );
    background-size: cover;
    background-position: center;
}

.loadscreen-contain.show, .two-loading{
    display: block;
}

.loadscreen-contain.show{
    -webkit-mask: linear-gradient(red, red) no-repeat center / 100%;
    mask: linear-gradient(red, red) no-repeat center / 100%;
    animation: stepped-curtain 1s steps(16);
    display: block;
}

@keyframes stepped-curtain { 
    from {
        -webkit-mask-size: 0;
        mask-size: 0;
    } 
}

.player-name{
   border: solid 3px var(--player-color); 
}
.player-name[player="1"] {--player-color: #40ff00;}
.player-name[player="2"] {--player-color: #f00;}
 
.loadscreen{
    height: 100%;
    display: grid;
    grid-template-rows: 1fr auto;
    align-content: space-between;
    gap: 2em;
    place-items: center;
}

.loadscreen-main{
    height: 100%;
    width: 100%;
    position: relative;
}

.loadscreen-main *{
    justify-content: center;
}    

.loadscreen-main .header{
    font: normal 42px 'PressStart2P', Arial, Helvetica, sans-serif;
    position: absolute;
    transform: translate(-50%,-50%); 
    top: 169px;
    left: 50%;
    background: none;
}

.flame{
    position: absolute;
    animation: flicker .25s infinite steps(1);
}
.flame-left{
    left: 360px;
    top: 245px;
}
.flame-right{
    left: 840px;
    top: 245px;
}
@keyframes flicker {
    50%{transform: rotateY(180deg);}
}

.z1r-logo{
    position: absolute;
    left: 50%;
    transform: translate(-50%);
    top: 352px;
}

h2{
    display: flex;
    gap: 16px;
    align-items: center;
    position: absolute;
    left: 50%;
    transform: translate(-50%);
    top: 511px;
}
.loadscreen-main .player-name{
    font: normal 24px 'PressStart2P', Arial, Helvetica, sans-serif;
}

.loadscreen-main .load-vs{
    font: normal 42px 'PressStart2P', Arial, Helvetica, sans-serif;
}

.load-best-of.best-of-no, .loadscreen .best-of-3, .loadscreen .best-of-5, .loadscreen .best-of-7{
    display: none;
}
.load-best-of.best-of-3, .load-best-of.best-of-3 > .best-of-3{display: block;}
.load-best-of.best-of-5, .load-best-of.best-of-5 > .best-of-5{display: block;}
.load-best-of.best-of-7, .load-best-of.best-of-7 > .best-of-7{display: block;}

</style>
<div class="loadscreen">
    <div class="loadscreen-main">
        <tr-text property="header" class="header"></tr-text>
        <img class="flame flame-left" width="80" src="images/zelda-flame.png" alt="flame">
        <img class="flame flame-right" width="80" src="images/zelda-flame.png" alt="flame">
        <picture>
            <source srcset="images/RandoLogo.avif" type="image/avif">
            <source srcset="images/RandoLogo.webp" type="image/webp">
            <img class="z1r-logo abs" width="400" src="images/RandoLogo.png" alt="Zelda 1 Randomizer">
        </picture>
        <h2>
            <tr-text player="1" scale-to-fit-x class="player-name" property="player-name">Dummy</tr-text>
            <div class="load-vs">VS</div>
            <tr-text player="2" scale-to-fit-x class="player-name" property="player-name">Text</tr-text>
        </h2>
        <div class="load-best-of">
            <p class="best-of-3">Best of 3</p>
            <p class="best-of-5">Best of 5</p>
            <p class="best-of-7">Best of 7</p>
        </div>
    </div>
</div>

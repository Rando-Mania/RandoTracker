<style>
    /* Loading Screen */

.loadscreen-contain, .two-loading{
    font-family: 'Orbitron', sans-serif;
    width: 1280px;
    height: 720px;
    color: #fff;
    text-align: center;
    animation: zoomIn .5s linear;
    z-index: 50;
    display: none;
    background-color: #000;
    background-image: url(../shared/images/rm-generic-half.png);
}

.loadscreen-contain.show, .two-loading{
    display: block;
}

.loadscreen-contain.show{
    -webkit-mask: linear-gradient(red, red) no-repeat center / 100%;
    mask: linear-gradient(red, red) no-repeat center / 100%;
    animation: stepped-curtain 1s steps(16);
    display: block;
}

@keyframes stepped-curtain { 
    from {
        -webkit-mask-size: 0;
        mask-size: 0;
    } 
}

.loadscreen{
    height: 100%;
    display: grid;
    grid-template-rows: 1fr auto;
    align-content: space-between;
    gap: 2em;
    place-items: center;
}

.loadscreen-main{
    display: grid;
    grid-template-columns: repeat(2,auto);
    grid-template-rows: 1fr auto;
    grid-gap: 1em;
    align-items: center;
    justify-content: space-around;
    justify-content: space-evenly;
    height: 100%;
    width: 100%;
}

.loadscreen-main *{
    justify-content: center;
}    

.loadscreen-main .player-name{
    font: normal 24px 'PressStart2P', Arial, Helvetica, sans-serif;
}
.load-vs{
    font-family: 'Times New Roman', Times, serif;
}

.load-best-of.best-of-no, .loadscreen .best-of-3, .loadscreen .best-of-5, .loadscreen .best-of-7{
    display: none;
}
.load-best-of.best-of-3, .load-best-of.best-of-3 > .best-of-3{display: block;}
.load-best-of.best-of-5, .load-best-of.best-of-5 > .best-of-5{display: block;}
.load-best-of.best-of-7, .load-best-of.best-of-7 > .best-of-7{display: block;}

</style>
<div class="loadscreen">
    <div class="loadscreen-main">
        <picture>
            <source srcset="images/RandoLogo.avif" type="image/avif">
            <source srcset="images/RandoLogo.webp" type="image/webp">
            <img width="auto" height="auto" src="images/RandoLogo.png" alt="Zelda 1 Randomizer">
        </picture>
        <h2>
            <tr-text player="1" class="player-name" property="player-name">Dummy</tr-text>
            <div class="load-vs">vs</div>
            <tr-text player="2" class="player-name" property="player-name">Text</tr-text>
        </h2>
        <div class="load-best-of">
            <p class="best-of-3">Best of 3</p>
            <p class="best-of-5">Best of 5</p>
            <p class="best-of-7">Best of 7</p>
        </div>
    </div>
</div>

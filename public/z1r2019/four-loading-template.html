    <style>
        /* Loading Screen */

.loadscreen-contain, .four-loading{
    width: 1280px;
    height: 720px;
    background: url(../shared/images/rm-generic-half.png);
    background: url(../shared/images/rm-generic-half.png) 0 0 / auto auto, paint(fallbackImage) 0 0 / 50% 50%;
    background-color: #000;
    color: #fff;
    text-align: center;
    z-index: 50;
    display: none;
    font: normal 18px Arial, "Helvetica Neue", Helvetica, sans-serif;
    font-variant: small-caps;
}

.four-loading{
    display: block;
}

.loadscreen-contain.show{
    -webkit-mask: linear-gradient(red, red) no-repeat center / 100%;
    mask: linear-gradient(red, red) no-repeat center / 100%;
    animation: stepped-curtain 1s steps(16);
    display: block;
}

@keyframes stepped-curtain { 
    from {
        -webkit-mask-size: 0;
        mask-size: 0;
    } 
}

  .loadscreen{
    height: 100%;
    display: grid;
    grid-template-rows: 1fr auto;
    align-content: space-between;
    gap: 2em;
    place-items: center;
}

.loadscreen-main{
    display: grid;
    grid-template-columns: repeat(2,auto);
    grid-template-rows: 1fr auto;
    grid-gap: 1em;
    align-items: center;
    justify-content: space-around;
    justify-content: space-evenly;
    height: 100%;
    width: 100%;
}

.loadscreen-main *{
    justify-content: center;
}    

.loadscreen-main .player-name{
    font: normal 24px 'PressStart2P', Arial, Helvetica, sans-serif;
}    

.load-and{
    font-family: 'Times New Roman', Times, serif;
    margin: 1em auto;
    display: none;
}

.show-and .load-and{display: block;}
.show-and .load-vs{display: none;}

#promos{
    grid-column: 1 / -1;
    overflow: hidden;
    width: 1236px;
    height: 150px;
}
#all_promos_contain{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    height: 150px;
    animation: move-promos 60s infinite;
}

@keyframes move-promos{
    from, 22%{transform: translateY(0);}
    25%, 47%{transform: translateY(-155px);}
    50%, 72%{transform: translateY(-315px);}
    75%, to{transform: translateY(-470px);}
}
#all_promos_contain figure{
    margin: 0 32px 8px;
}

#all_promos_contain figcaption{
    font-size: 12px;
}
    </style>
    <div class="loadscreen">
        <div class="loadscreen-main">
            <div>   
                <picture>
                    <source srcset="images/RandoLogo.avif" type="image/avif">
                    <source srcset="images/RandoLogo.webp" type="image/webp">
                    <img width="auto" height="auto" src="images/RandoLogo.png" alt="Zelda 1 Randomizer">
                </picture>
                <h3>
                    on RandoMania
                </h3>
            </div>
            <div>
                <tr-text player="1" class="player-name" property="player-name">Dummy</tr-text>
                vs.
                <tr-text player="2" class="player-name" property="player-name">Text</tr-text>
                <span class="load-and-vs">
                    <span class="load-vs">vs.</span>
                    <span class="load-and">and</span>
                </span>
                <tr-text player="3" class="player-name" property="player-name">Text</tr-text>
                vs.
                <tr-text player="4" class="player-name" property="player-name">Text</tr-text>
            </div>
        </div>
        <tr-template id="promos" href="../shared/images/promos/all_promos.html"></tr-template>
    </div>

    <style>
        /* Loading Screen */

.loadscreen-contain, .four-loading{
    width: 1280px;
    height: 720px;
    background-color: #000;
    background-image: url("images/old-man-loading.png");
    background-image: image-set(
        "images/old-man-loading.avif" type("image/avif"),
        "images/old-man-loading.webp" type("image/webp"),
        "images/old-man-loading.png" type("image/png")
    );
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    z-index: 50;
    display: none;
    font: normal 18px Arial, "Helvetica Neue", Helvetica, sans-serif;
    font-variant: small-caps;
}

.four-loading{
    display: block;
    position: relative;
}

.loadscreen-contain.show{
    -webkit-mask: linear-gradient(red, red) no-repeat center / 100%;
    mask: linear-gradient(red, red) no-repeat center / 100%;
    animation: stepped-curtain 1s steps(16);
    display: block;
}

@keyframes stepped-curtain { 
    from {
        -webkit-mask-size: 0;
        mask-size: 0;
    } 
}

  .loadscreen{
    height: 100%;
    display: grid;
    grid-template-rows: 1fr auto;
    align-content: space-between;
    gap: 2em;
    place-items: center;
}

.loadscreen-main{
    display: grid;
    grid-template-columns: repeat(2,auto);
    grid-template-rows: 1fr auto;
    grid-gap: 1em;
    align-items: center;
    justify-content: space-around;
    justify-content: space-evenly;
    height: 100%;
    width: 100%;
}

.loadscreen-main *{
    justify-content: center;
}    

.loadscreen-main .player-name{
    font: normal 24px 'PressStart2P', Arial, Helvetica, sans-serif;
}    

.loadscreen-main .header{
    font: normal 42px 'PressStart2P', Arial, Helvetica, sans-serif;
    position: absolute;
    transform: translate(-50%,-50%); 
    top: 169px;
    left: 50%;
    background: none;
}

.flame{
    position: absolute;
    animation: flicker .25s infinite steps(1);
}
.flame-left{
    left: 360px;
    top: 245px;
}
.flame-right{
    left: 840px;
    top: 245px;
}
@keyframes flicker {
    50%{transform: rotateY(180deg);}
}

.z1r-logo{
    position: absolute;
    left: 50%;
    transform: translate(-50%);
    top: 352px;
}

h2{
    display: grid;
    grid-template-columns: repeat(2, auto);
    gap: 16px;
    align-items: center;
    position: absolute;
    left: 50%;
    transform: translate(-50%);
    top: 511px;
}
.loadscreen-main .player-name{
    font: normal 24px 'PressStart2P', Arial, Helvetica, sans-serif;
}

.loadscreen-main .player-name{
   border: solid 3px var(--player-color); 
   --nameWidth: 390px;
}
.player-name[player="1"] {--player-color: #40ff00;}
.player-name[player="2"] {--player-color: #f00;}
.player-name[player="3"] {--player-color: #ff0;}
.player-name[player="4"] {--player-color: #0ff;}

.load-and{
    font-family: 'Times New Roman', Times, serif;
    margin: 1em auto;
    display: none;
}

.show-and .load-and{display: block;}
.show-and .load-vs{display: none;}

    </style>
    <div class="loadscreen">
        <div class="loadscreen-main">
            <tr-text property="header" class="header"></tr-text>
            <img class="flame flame-left" width="80" src="images/zelda-flame.png" alt="flame">
            <img class="flame flame-right" width="80" src="images/zelda-flame.png" alt="flame">
            <div>
                <picture>
                    <source srcset="images/RandoLogo.avif" type="image/avif">
                    <source srcset="images/RandoLogo.webp" type="image/webp">
                    <img width="400" class="z1r-logo" src="images/RandoLogo.png" alt="Zelda 1 Randomizer">
                </picture>
            </div>
            <h2>
                <tr-text player="1" scale-to-fit-x class="player-name" property="player-name">Dummy</tr-text>
                <!-- vs. -->
                <tr-text player="2" scale-to-fit-x class="player-name" property="player-name">Text</tr-text>

                </span> -->
                <tr-text player="3" scale-to-fit-x class="player-name" property="player-name">Text</tr-text>
                <!-- vs. -->
                <tr-text player="4" scale-to-fit-x class="player-name" property="player-name">Text</tr-text>
            </h2>
        </div>

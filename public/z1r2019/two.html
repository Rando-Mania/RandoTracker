<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Zelda Randomizer Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/production.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="../shared/global-2p.css">
    <link rel="stylesheet" type="text/css" href="two.css?v=3112025">
    <link rel="preload" href="images/items/z1-item-sprite-sheet-180.png" as="image" type="image/png">
    <style>
        [player="1"] .player-video {left: var(--videoX); top: var(--videoY);}
        [player="2"] .player-video {right: var(--videoX); top: var(--videoY);}
    
        [player="1"] .player-name {left: var(--nameX); top: var(--nameY);}
        [player="2"] .player-name {right: var(--nameX); top: var(--nameY);}
    
        [player="1"] .lvltri {left: var(--lvltriX); bottom: var(--lvltriY);}
        [player="2"] .lvltri {right: var(--lvltriX); bottom: var(--lvltriY);}

        [player="1"] .player-pronoun {left: var(--pronounX); top: var(--pronounY);}
        [player="2"] .player-pronoun {right: var(--pronounX); top: var(--pronounY);}

        [player="1"] .record-contain {left: var(--rankX); top: var(--rankY);}
        [player="2"] .record-contain {right: var(--rankX); top: var(--rankY);}
    
        [player="1"] .player-final {left: var(--finalX); top: var(--finalY);}
        [player="2"] .player-final {right: var(--finalX); top: var(--finalY);}
    
        [player="1"] .player-speaker {left: var(--speakerX); top: var(--speakerY);}
        [player="2"] .player-speaker {right: var(--speakerX); top: var(--speakerY);}
    
        [player="1"] .player-winner {left: var(--winX); top: var(--winY);}
        [player="2"] .player-winner {right: var(--winX); top: var(--winY);}
    
        [player="1"] .player-best-of {left: var(--bestX); top: var(--bestY);}
        [player="2"] .player-best-of {right: var(--bestX); top: var(--bestY);}
    </style>
</head>
<body>
	<div class="layout">
<!-- timer/staff -->
        <tr-timer class="abs" property="timer-test" style="left: var(--timeX); top: var(--timeY);"></tr-timer>
        <tr-timer class="abs" property="timer-test" style="right: var(--timeX); top: var(--timeY);"></tr-timer>
        
        <tr-hide-if-empty class="abs staff-left" style="transform: translate(-50%, -50%); top: 58px; left: 22%;" toggle-class="visually-hidden">
            <tr-template href="../shared/production-team.html"></tr-template>
        </tr-hide-if-empty>

        <tr-text property="header" class="abs staff-right header" style="transform: translate(50%,-50%); top: 58px; right: 22%;"></tr-text>

<!-- templates-->
        <template id="player_best_of_template">
            <tr-toggle-class property="best-of-1" toggle-class="active">
                <img src="../shared/images/icons/blank.svg" />
            </tr-toggle-class>
            <tr-toggle-class property="best-of-2" toggle-class="active">
                <img src="../shared/images/icons/blank.svg" />
            </tr-toggle-class>
            <tr-toggle-class property="best-of-3" toggle-class="active">
                <img src="../shared/images/icons/blank.svg" />
            </tr-toggle-class>
            <tr-toggle-class property="best-of-4" toggle-class="active">
                <img src="../shared/images/icons/blank.svg" />
            </tr-toggle-class>
        </template>
        <template id="player_info_template">
            <div class="player-video abs"></div>
            <div class="player-name abs">
                <tr-text scale-to-fit-x property="player-name"></tr-text>
            </div>
            <tr-template class="lvltri abs" href="level-triforces.html"></tr-template>

            <tr-text property="player-final" class="background-1 player-final abs"></tr-text>
            
            <tr-toggle property="toggle-speaker" class="abs border-1 background-1 player-speaker">
                <svg id="volume-up" width="32" height="32" viewbox="0 0 20 20">
                    <path fill="currentColor" d="M5 7h-4v6h4l5 5v-16l-5 5zM16.36 16.36l-1.41-1.41c1.272-1.265 2.059-3.015 2.059-4.95s-0.787-3.685-2.059-4.95l-0-0 1.41-1.41c1.634 1.625 2.645 3.874 2.645 6.36s-1.011 4.735-2.644 6.36l-0 0zM13.54 13.54l-1.42-1.42c0.542-0.543 0.877-1.292 0.877-2.12s-0.335-1.577-0.877-2.12l0 0 1.42-1.42c0.912 0.903 1.477 2.156 1.477 3.54s-0.565 2.637-1.477 3.54l-0 0z"></path>
                </svg>
            </tr-toggle>

			<tr-toggle property="toggle-winner" class="abs player-winner border-background-3">
                <img src="../shared/images/icons/blank.svg" alt=""/> 
                <div><span>W</span><span>I</span><span>N</span><span>N</span><span>E</span><span>R</span></div> 
                <img src="../shared/images/icons/blank.svg" alt=""/>
            </tr-toggle>
            <tr-template class="player-best-of abs background-1" source="#player_best_of_template"></tr-template>
        </template>

        <tr-player player="1">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="2">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
<!-- player both?? -->
        <div class="grids abs" style="left: 50%; transform: translateX(-50%); top: var(--gridY);">  
            <tr-player player="1">
                <tr-template class="player-grid" href="two_icons.html"></tr-template>
            </tr-player>
<!-- item locations -->
        <template id="location_options">
            <tr-image property="item-location">
                <tr-image-option path="../shared/images/icons/blank.svg" label="?"></tr-image-option>
                <tr-image-option path="../shared/images/icons/blank.svg" label="1"></tr-image-option>
                <tr-image-option path="../shared/images/icons/blank.svg" label="2"></tr-image-option>
                <tr-image-option path="../shared/images/icons/blank.svg" label="3"></tr-image-option>
                <tr-image-option path="../shared/images/icons/blank.svg" label="4"></tr-image-option>
                <tr-image-option path="../shared/images/icons/blank.svg" label="5"></tr-image-option>
                <tr-image-option path="../shared/images/icons/blank.svg" label="6"></tr-image-option>
                <tr-image-option path="../shared/images/icons/blank.svg" label="7"></tr-image-option>
                <tr-image-option path="../shared/images/icons/blank.svg" label="8"></tr-image-option>
                <tr-image-option path="../shared/images/icons/blank.svg" label="9"></tr-image-option>
                <tr-image-option dialog-img-class="-oldman" img-class="-oldman" path="../shared/images/icons/blank.svg"></tr-image-option>
                <tr-image-option dialog-img-class="-armos" img-class="-armos" path="../shared/images/icons/blank.svg"></tr-image-option>
                <tr-image-option dialog-img-class="-coast" img-class="-coast" path="../shared/images/icons/blank.svg"></tr-image-option>
                <tr-image-option dialog-img-class="-merchant" img-class="-merchant" path="../shared/images/icons/blank.svg"></tr-image-option>
                <tr-label property="item-location"></tr-label>
            </tr-image>
        </template>
            <div class="item-locations">
                <tr-player player="1"><tr-template source="#location_options"></tr-template></tr-player>
                <tr-player player="2"><tr-template source="#location_options"></tr-template></tr-player>
                <tr-player player="3"><tr-template source="#location_options"></tr-template></tr-player>
                <tr-player player="4"><tr-template source="#location_options"></tr-template></tr-player>
                <tr-player player="5"><tr-template source="#location_options"></tr-template></tr-player>
                <tr-player player="6"><tr-template source="#location_options"></tr-template></tr-player>
                <tr-player player="7"><tr-template source="#location_options"></tr-template></tr-player>
                <tr-player player="8"><tr-template source="#location_options"></tr-template></tr-player>
                <tr-player player="9"><tr-template source="#location_options"></tr-template></tr-player>
                <tr-player player="10"><tr-template source="#location_options"></tr-template></tr-player>
                <tr-player player="11"><tr-template source="#location_options"></tr-template></tr-player>
                <tr-player player="12"><tr-template source="#location_options"></tr-template></tr-player>
                <tr-player player="13"><tr-template source="#location_options"></tr-template></tr-player>
                <tr-player player="14"><tr-template source="#location_options"></tr-template></tr-player>
                <tr-player player="15"><tr-template source="#location_options"></tr-template></tr-player>
            </div>
            <tr-player player="2">
                <tr-template class="player-grid" href="two_icons.html"></tr-template>
            </tr-player>
        </div>

    </div>

<!-- loadscreen -->
<div class="loadscreen-contain abs" style="top: 0; left: 0;">
    <tr-template href="two-loading-template.html"></tr-template>
</div>
    
<!-- RM calendar -->
<div class="calendar-contain abs" style="top: 0; left: 0;">
    <tr-template href="../shared/calendar-template.html"></tr-template>
</div>
	
    <tr-template href="../shared/two-menus-contain.html"></tr-template>

        if ('paintWorklet' in CSS){

</body>
</html>

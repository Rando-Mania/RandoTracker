        body{
            display: grid;
            grid-template-columns: repeat(2, auto);

            width: -moz-max-content;
            width: -webkit-max-content;
            width: max-content;
            --nameWidth: 170px;

        .layout{
            background-color: #000;

            grid-template-columns: repeat(5, auto);
            grid-template-rows: repeat(2, auto);
            grid-gap: 24px;
            padding: 24px;
        }
        tr-toggle-class, .in-active{
            justify-self: center; 
        }
        .item-locations{
            grid-area: 1 / 3 / span 2 / 4;
        }
        .lvltri img{
            width: 32px;
            height: 30px; 
        }
        .player-grid{
            position: relative;
        }
        </style>

<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Wind Waker Randomizer Tracker</title>
	<link rel="stylesheet" type="text/css" href="../content/tracker.css">
    <link rel="stylesheet" type="text/css" href="two.css">
    <link rel="stylesheet" type="text/css" href="loading.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon item" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="layout">
        <!--svg viewBox="0 0 350 50">
            <text y="40">Scalable Title</text>
        </svg-->
        <div class="player-name" style="left: var(--marginX);">
            <div id="player_name_1" data-scale-to-fit="true" class="nowrap"></div>
        </div>
        <div class="player-name" style="right: var(--marginX);">
            <div id="player_name_2" data-scale-to-fit="true" class="nowrap"></div>
        </div>
        <!--div id="player_video_1" class="player-video"></div-->
        <!--div id="player_video_2" class="player-video"></div-->
        <div id="player_speaker_1" class="player-speaker hidden"><img src="images/makar.png" alt="makar"></div>
        <div id="player_speaker_2" class="player-speaker hidden"><img src="images/makar.png" alt="makar"></div>
        <div id="player_final_1" class="player-final hidden"></div>
        <div id="player_final_2" class="player-final hidden"></div>
        <div class="nowrap" id="staff">
            <div id="commentators"></div>
            <div id="restreamer_trackers">
                <div id="restreamer"></div>
                <div id="trackers"></div>
            </div>
        </div>
        <div id="timer"></div>

        <div id="player_1_grid" class="item-grid" data-child-player="1">
            <span data-toggle="true" data-property="sail" data-class-toggle="selected" data-image="images/ww_sail.png" class="icon"></span>
            <span data-toggle="true" data-property="windwaker" data-class-toggle="selected" data-image="images/ww_wind_waker.png" class="icon"></span>
            <span data-property="sword" data-image="images/ww_sword0.png" data-open-dialog="#dialog_sword" class="icon sword"></span>
            <span data-property="shield" data-image="images/ww_shield0.png" data-open-dialog="#dialog_shield" class="icon shield"></span>
            
            <span data-toggle="true" data-property="bomb" data-class-toggle="selected" data-image="images/ww_bombs.png" class="icon"></span>
            <span data-toggle="true" data-property="bracelets" data-class-toggle="selected" data-image="images/ww_power_bracelets.png" class="icon"></span>

            <span data-toggle="true" data-property="pearlred" data-class-toggle="selected" data-image="images/ww_pearl_red.png" class="icon"></span>
            <span data-toggle="true" data-property="pearlblue" data-class-toggle="selected" data-image="images/ww_pearl_blue.png" class="icon"></span>
            <span data-toggle="true" data-property="pearlgreen" data-class-toggle="selected" data-image="images/ww_pearl_green.png" class="icon"></span>

            <span data-property="triforce" data-image="images/tri/s_tri_0.png" data-open-dialog="#dialog_triforces" class="icon triforce"></span>
            <span data-toggle="true" data-property="tingle" data-class-toggle="selected" data-image="images/ww_tingle_tuner.png" class="icon"></span>
            
            <span data-property="pictobox" data-image="images/ww_pictobox0.png" data-open-dialog="#dialog_pictobox" class="icon pictobox"></span>
            <span data-toggle="true" data-property="baitbag" data-class-toggle="selected" data-image="images/ww_bait_bag.png" class="icon"></span>
            <span data-toggle="true" data-property="spoilsbag" data-class-toggle="selected" data-image="images/ww_spoils_bag.png" class="icon"></span>
            <span data-toggle="true" data-property="deliverybag" data-class-toggle="selected" data-image="images/ww_delivery_bag.png" class="icon"></span>
            <span data-toggle="true" data-property="maggiesletter" data-class-toggle="selected" data-image="images/ww_maggies_letter.png" class="icon"></span>
            
            <span data-toggle="true" data-property="moblinsletter" data-class-toggle="selected" data-image="images/ww_moblins_letter.png" class="icon"></span>
            <span data-toggle="true" data-property="notetomom" data-class-toggle="selected" data-image="images/ww_note_to_mom.png" class="icon"></span>
            <span data-toggle="true" data-property="grapplinghook" data-class-toggle="selected" data-image="images/ww_grappling_hook.png" class="icon"></span>
            <span data-toggle="true" data-property="boomerang" data-class-toggle="selected" data-image="images/ww_boomerang.png" class="icon"></span>
            <span data-property="bow" data-image="images/ww_bow0.png" data-open-dialog="#dialog_bow" class="icon bow"></span>
            
            <span data-toggle="true" data-property="hookshot" data-class-toggle="selected" data-image="images/ww_hookshot.png" class="icon"></span>
            <span data-toggle="true" data-property="skullhammer" data-class-toggle="selected" data-image="images/ww_skull_hammer.png" class="icon"></span>
            <span data-toggle="true" data-property="ironboots" data-class-toggle="selected" data-image="images/ww_iron_boots.png" class="icon"></span>
            <span data-toggle="true" data-property="ghostshipchart" data-class-toggle="selected" data-image="images/ww_ghost_ship_chart.png" class="icon"></span>
            <span data-toggle="true" data-property="cabana_eed" data-class-toggle="selected" data-image="images/ww_cabana_deed.png" class="icon"></span>

            <span data-toggle="true" data-property="dekuleaf" data-class-toggle="selected" data-image="images/ww_deku_leaf.png" class="icon"></span>
            <span data-property="bottle" data-image="images/ww_bottle5.png" data-open-dialog="#dialog_bottle" class="icon bottle"></span>
            <span data-toggle="true" data-property="balladofgales" data-class-toggle="selected" data-image="images/ww_ballad_of_gales.png" class="icon"></span>
            <span data-toggle="true" data-property="windsrequiem" data-class-toggle="selected" data-image="images/ww_winds_requiem.png" class="icon"></span>
            <span data-toggle="true" data-property="commandsong" data-class-toggle="selected" data-image="images/ww_command_song.png" class="icon"></span>
            
            <span data-toggle="true" data-property="earthgod" data-class-toggle="selected" data-image="images/ww_earth_god.png" class="icon"></span>
            <span data-toggle="true" data-property="windgod" data-class-toggle="selected" data-image="images/ww_wind_god.png" class="icon"></span>
            <span data-toggle="true" data-property="songofpassing" data-class-toggle="selected" data-image="images/ww_wind_waker.png" class="icon"></span>
            <span data-toggle="true" data-property="magicarmor" data-class-toggle="selected" data-image="images/ww_magic_armor.png" class="icon"></span>
            <span data-toggle="true" data-property="gohma" data-class-toggle="selected" data-image="images/ww_gohma.png" class="icon"></span>
            
            <span data-toggle="true" data-property="kalledemos" data-class-toggle="selected" data-image="images/ww_kalle_demos.png" class="icon"></span>
            <span data-toggle="true" data-property="gohdan" data-class-toggle="selected" data-image="images/ww_gohdan.png" class="icon"></span>
            <span data-toggle="true" data-property="helmaroc" data-class-toggle="selected" data-image="images/ww_helmaroc.png" class="icon"></span>
            <span data-toggle="true" data-property="jalhalla" data-class-toggle="selected" data-image="images/ww_jalhalla.png" class="icon"></span>
            <span data-toggle="true" data-property="molgera" data-class-toggle="selected" data-image="images/ww_molgera.png" class="icon"></span>
            <span data-toggle="true" data-property="puppetganon" data-class-toggle="selected" data-image="images/ww_puppet_ganon.png" class="icon"></span>
        </div>

        <div id="player_2_grid" data-child-player="2" class="item-grid" data-copy-from="#player_1_grid">
        </div>


    </div>
    
    <fieldset id="dialog_sword" class="dialog">
        <span class="dialog-icon" data-set-prop="true" data-property="sword" data-image="images/ww_sword0.png" data-value="images/ww_sword0.png"></span>

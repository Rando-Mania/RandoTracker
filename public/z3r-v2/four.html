<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>LTTPR 4 Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="four.css">
    <link rel="preload" href="images/all-icons-sheet.png" as="image" type="image/png">
    <link rel="preload" href="images/backgrounds-all.webp" as="image" type="image/webp">
    <link rel="preload" href="images/uri-test.svg" as="image" type="image/svg+xml">
    <style>
        [player="1"] .player-video {left: var(--videoX); top: var(--videoY);}
        [player="2"] .player-video {right: var(--videoX); top: var(--videoY);}
        [player="3"] .player-video {left: var(--videoX); bottom: var(--videoY);}
        [player="4"] .player-video {right: var(--videoX); bottom: var(--videoY);}
    
        [player="1"] .player-info-contain {left: var(--nameX); top: var(--nameY);}
        [player="2"] .player-info-contain {right: var(--nameX); top: var(--nameY);}
        [player="3"] .player-info-contain {left: var(--nameX); bottom: var(--nameY);}
        [player="4"] .player-info-contain {right: var(--nameX); bottom: var(--nameY);}

        [player="1"] .player-grid {left: var(--gridX); top: var(--gridY);}
        [player="2"] .player-grid {right: var(--gridX); top: var(--gridY);}
        [player="3"] .player-grid {left: var(--gridX); bottom: var(--gridY);}
        [player="4"] .player-grid {right: var(--gridX); bottom: var(--gridY);}

        [player="1"] .player-grid-keys-1 {left: var(--gridkeys1X); top: var(--gridkeys1Y);}
        [player="2"] .player-grid-keys-1 {right: var(--gridkeys2X); top: var(--gridkeys1Y);}
        [player="3"] .player-grid-keys-1 {left: var(--gridkeys1X); bottom: var(--gridkeys1Y);}
        [player="4"] .player-grid-keys-1 {right: var(--gridkeys2X); bottom: var(--gridkeys1Y);}

        [player="1"] .player-grid-keys-2 {left: var(--gridkeys2X); top: var(--gridkeys2Y);}
        [player="2"] .player-grid-keys-2 {right: var(--gridkeys1X); top: var(--gridkeys2Y);}
        [player="3"] .player-grid-keys-2 {left: var(--gridkeys2X); bottom: var(--gridkeys2Y);}
        [player="4"] .player-grid-keys-2 {right: var(--gridkeys1X); bottom: var(--gridkeys2Y);}
        
        [player="1"] .player-final {left: var(--finalX); top: var(--finalY);}
        [player="2"] .player-final {right: var(--finalX); top: var(--finalY);}
        [player="3"] .player-final {left: var(--finalX); bottom: var(--finalY);}
        [player="4"] .player-final {right: var(--finalX); bottom: var(--finalY);}
    
        [player="1"] .player-speaker {left: var(--speakerX); top: var(--speakerY);}
        [player="2"] .player-speaker {right: var(--speakerX); top: var(--speakerY);}
        [player="3"] .player-speaker {left: var(--speakerX); bottom: var(--speakerY);}
        [player="4"] .player-speaker {right: var(--speakerX); bottom: var(--speakerY);}
    
        [player="1"] .player-winner {left: var(--winX); top: var(--winY);}
        [player="2"] .player-winner {right: var(--winX); top: var(--winY);}
        [player="3"] .player-winner {left: var(--winX); bottom: var(--winY);}
        [player="4"] .player-winner {right: var(--winX); bottom: var(--winY);}

        .team-name-1 {left: var(--teamX); top: var(--teamY);}
        .team-name-2 {right: var(--teamX); top: var(--teamY);}
    </style>
</head>
<body>
	<div class="layout">
        <template id="player_info_template">
            <div class="border-1 player-video abs"></div>
            <div class="player-info-contain abs">
                <tr-text property="player-number"></tr-text>
                <div class="player-name">
                    <tr-text scale-to-fit property="player-name"></tr-text>
                </div>
            </div>
            <tr-template class="player-grid abs" href="icons-4p.html"></tr-template>
            <tr-template class="player-grid-keys-1 keys-panel abs" href="icons-keys-1.html"></tr-template>
            <tr-template class="player-grid-keys-2 keys-panel abs" href="icons-keys-2.html"></tr-template>
            <tr-text property="player-final" class="player-final abs"></tr-text>        
            <tr-toggle property="toggle-speaker" class="abs player-speaker">
                <img src="../shared/images/icons/blank.svg" alt="">
            </tr-toggle>
            <tr-toggle property="toggle-winner" class="abs player-winner">
                <div>Winner</div>
            </tr-toggle>
        </template>

        <div class="background-player-1 player-backdrop"></div>
        <div class="background-player-2 player-backdrop"></div>
        <div class="background-player-3 player-backdrop"></div>
        <div class="background-player-4 player-backdrop"></div>

        <tr-player player="1">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="2">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="3">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="4">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>

        <tr-text class="team-name-1 team-name abs" property="team-one"></tr-text>
        <tr-text class="team-name-2 team-name abs" property="team-two"></tr-text>

<!-- bosses -->
        <div class="boss-info abs" style="transform: translate(-50%,-50%); top: 50%; left: 50%;">
            <tr-template id="bosses" href="bosses.html"></tr-template>
        </div>

<!-- vs -->
        <tr-toggle property="toggle-vs" class="abs vs" id="vs_1" style="transform: translateX(-50%); left: 50%; top: var(--vsY);">VS</tr-toggle>
        <tr-toggle property="toggle-vs" class="abs vs" id="vs_2" style="transform: translateX(-50%); left: 50%; bottom: var(--vsY);">VS</tr-toggle>

<!-- timer/staff -->

        <tr-timer class="abs" property="timer-test" target="[title='Dummy Text'], input[value='screen']" toggle-class="disable" style="top: 324px; right: 231px;"></tr-timer>
        <tr-hide-if-empty class="staff abs" style="top: 324px; left: 231px;" toggle-class="wtf">
            <tr-template href="../shared/production-team.html"></tr-template>
        </tr-hide-if-empty>
    </div>

<!-- loadscreen -->
<div class="loadscreen-contain abs" style="top:0; left: 0;">
    <tr-template href="four-loading-template.html"></tr-template>
</div>

<!-- bracket -->

    <div class="bracket">
        <iframe src="https://dq.challonge.com/dwr2018/module?theme=2" width="100%" height="100%" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
    </div>
</div> -->

<!-- RM calendar -->
<div class="calendar-contain abs" style="top: 0; left: 0;">
    <tr-template href="../shared/calendar-template.html"></tr-template>
</div>
    
<div class="menu-contain">
    <tr-template href="game_four_menu.html"></tr-template>
	<tr-template href="../shared/four_menu.html"></tr-template>
</div>

<script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
	<script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../components/components.js"></script>
    <script type="text/javascript" src="../components/tracker.js"></script>
    <script type="text/javascript" src="script/four_game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Dragon Quest Randomizer Tracker</title>
	<link rel="stylesheet" type="text/css" href="../content/tracker.css">
    <link rel="stylesheet" type="text/css" href="../content/dualsplit.css">
	<link rel="stylesheet" type="text/css" href="two.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <img src="images/DQ1-dualsplit-version3.png" style="position: absolute; top: 0; left: 0; width: 1280px; height: 720px"/>

	<div id="player_name_1" class="player-name nowrap" data-scale-to-fit="true" style="top: 477px; left: 20px;"></div>
	<div id="player_name_2" class="player-name player-name-right nowrap" data-scale-to-fit="true" style="top: 477px; left: 725px;"></div>
    <div id="player_speaker_1" class="player-speaker hidden" style="top: 467px; left: 560px;"><img src="images/speaker.png"/></div>
    <div id="player_speaker_2" class="player-speaker hidden" style="top: 467px; left: 680px;"><img src="images/speaker.png"/></div>

    <div id="timer" style="top: 680px; left: 955px;"></div>
    <img src="images/mic2.png" style="top: 677px; left: 430px; height: 26px; position: absolute;" />
    <span id="commentators" data-scale-to-fit="true" style="top: 672px; left: 455px;"></span>

    <div class="split-labels" style="top: 510px; left: 576px;">
        <div>Mountain</div>
        <div>Grave</div>
        <div>Golem</div>
        <div>Dragons</div>
        <div>Armor</div>
        <div>Char</div>
        <div>DL</div>
        <div>The End</div>
    </div>

    <div id="player_1_splits" class="split-grid" data-child-player="1" style="top: 510px; left: 450px;">
        <div data-split="0"></div>
        <div data-split="1"></div>
        <div data-split="2"></div>
        <div data-split="3"></div>
        <div data-split="4"></div>
        <div data-split="5"></div>
        <div data-split="6"></div>
        <div data-split="7"></div>
    </div>

    <div data-child-player="2" class="split-grid" data-copy-from="#player_1_splits" style="top: 510px; left: 740px;">
    </div>

    <div id="player_1_diff" class="split-grid" data-child-player="1" style="top: 510px; left: 250px;">
        <div data-split-diff="0"></div>
        <div data-split-diff="1"></div>
        <div data-split-diff="2"></div>
        <div data-split-diff="3"></div>
        <div data-split-diff="4"></div>
        <div data-split-diff="5"></div>
        <div data-split-diff="6"></div>
        <div data-split-diff="7"></div>
    </div>

    <div data-child-player="2" class="split-grid" data-copy-from="#player_1_diff" style="top: 510px; left: 940px;">
    </div>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="../script/tracker.js"></script>
    <script defer src="../script/dualsplit.js"></script>
    <script defer type="text/javascript">
    	(function(Tracker) {
    		Tracker.loaded = function() {
    			Tracker.init(2, function() {
                    DualSplit.init(8);
                });
    		}
    	})(window.Tracker = window.Tracker || {});
    </script>
</body>
</html>

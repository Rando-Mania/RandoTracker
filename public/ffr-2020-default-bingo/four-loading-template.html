    <style>
        /* Loading Screen */

.loadscreen-contain, .four-loading{
    width: 1280px;
    height: 720px;
    background: url(../shared/images/rm-generic-half.png);
    background: url(../shared/images/rm-generic-half.png) 0 0 / auto auto, paint(fallbackImage) 0 0 / 50% 50%;
    background-color: #000;
    color: #fff;
    text-align: center;
    z-index: 50;
    display: none;
    font-family: 'Orbitron', sans-serif;
}

.four-loading{
    display: block;
}

.loadscreen-contain.show{
    animation: zoomIn .5s;
    display: block;
}

@keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale3d(0.3, 0.3, 0.3);
      transform-origin: 50% 0%;
    }
    50% {
      opacity: 1;
    }
    to{
        transform-origin: 50% 50%;
    }
  }

.loadscreen{
    height: 100%;
    display: grid;
    grid-auto-rows: 1fr auto;
    grid-gap: 1em;
    place-items: center;
    padding: 1em;
}

.loadscreen-main{
    display: grid;
    grid-gap: 1em;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
}

.loadscreen .player-name{
    width: 100%;
}

.loadscreen-main *{
    justify-content: center;
}    

.load-and{
    margin: 1em auto;
    display: none;
}

.show-and .load-and{display: block;}
.show-and .load-vs{display: none;}

#promos{
    grid-column: 1 / -1;
    overflow: hidden;
    width: 1236px;
    height: 150px;
}
#all_promos_contain{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    height: 150px;
    animation: move-promos 60s infinite;
}

@keyframes move-promos{
    from, 22%{transform: translateY(0);}
    25%, 47%{transform: translateY(-155px);}
    50%, 72%{transform: translateY(-315px);}
    75%, to{transform: translateY(-470px);}
}
#all_promos_contain figure{
    margin: 0 32px 8px;
}

#all_promos_contain figcaption{
    font-size: 12px;
}
    </style>
    <div class="loadscreen">
        <div class="loadscreen-main">
            <h1>
                Game Name
            </h1>
            <h2>
                <tr-text player="1" class="player-name" property="player-name">Dummy</tr-text>
                vs.
                <tr-text player="3" class="player-name" property="player-name">Text</tr-text>
            </h2>
            <h3>
                on RandoMania
            </h3>
        </div>
        <tr-template id="promos" href="../shared/images/promos/all_promos.html"></tr-template>
    </div>

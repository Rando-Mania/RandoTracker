<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">

    <title>Dragon Warrior Randomizer Tracker</title>
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body{
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-gap: 16px;
            width: -moz-max-content;
            width: -webkit-max-content;
            width: max-content;
        }
        .layout{
            background-color: #000;
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-gap: 24px;
            padding: 24px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="player-wrapper">
            <div class="player-name">
                <tr-text scale-to-fit style="width: 170px;" player="1" property="player_name_1" id="player_name_1"></tr-text>
            </div>
            <tr-player player="1">
                <tr-template class="player-grid border-background-1" id="player-grid-1" href="icons.html"></tr-template>

        </div>
        <div class="player-wrapper">

        </div>
        <div class="player-wrapper">           
            <div class="player-name">
                <tr-text scale-to-fit style="width: 170px;" player="3" property="player_name_3" id="player_name_3"></tr-text>
            </div>    
            <tr-player player="3">
                <tr-template class="player-grid border-background-1" id="player-grid-3" href="icons.html"></tr-template>

        <div class="player-wrapper">
            <div class="player-name">
                <tr-text scale-to-fit style="width: 170px;" player="4" property="player_name_4" id="player_name_4"></tr-text>
            </div>
            <tr-player player="4">
                <tr-template  class="player-grid border-background-1" id="player-grid-4" href="icons.html"></tr-template>
            </tr-player>
        </div>
    </div>
    <tr-template href="four_menu.html"></tr-template>

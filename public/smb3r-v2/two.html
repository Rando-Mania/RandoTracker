<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Mario 3 Randomizer 2p</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="two.css">
    <link rel="preload" href="images/overworld-world-1.png" as="image" type="image/png">
    <link rel="preload" href="images/curtain.png" as="image" type="image/png">
    <link rel="preload" href="images/smb3r_logo_transparent.png" as="image" type="image/png">
    <link rel="preload" href="../shared/images/icons/sprite.svg" as="image" type="image/svg+xml">
    <link rel="prefetch" href="images/overworld-world-2.png" as="image" type="image/png">
    <link rel="prefetch" href="images/overworld-world-3.png" as="image" type="image/png">
    <link rel="prefetch" href="images/overworld-world-4.png" as="image" type="image/png">
    <link rel="prefetch" href="images/overworld-world-5.webp" as="image" type="image/webp">
    <link rel="prefetch" href="images/overworld-world-6.png" as="image" type="image/png">
    <link rel="prefetch" href="images/overworld-world-7.webp" as="image" type="image/webp">
    <link rel="prefetch" href="images/overworld-world-8.png" as="image" type="image/png">
    <style>
        [player="1"] .player-video {left: var(--videoX); top: var(--videoY);}
        [player="2"] .player-video {right: var(--videoX); top: var(--videoY);}
    
        [player="1"] .player-name {left: var(--nameX); top: var(--nameY);}
        [player="2"] .player-name {right: var(--nameX); top: var(--nameY);}
    
        [player="1"] .player-grid {left: var(--gridX); top: var(--gridY);}
        [player="2"] .player-grid {right: var(--gridX); top: var(--gridY);}
    
        [player="1"] .player-final {left: var(--finalX); top: var(--finalY);}
        [player="2"] .player-final {right: var(--finalX); top: var(--finalY);}
    
        [player="1"] .player-speaker {left: var(--speakerX); top: var(--speakerY);}
        [player="2"] .player-speaker {right: var(--speakerX); top: var(--speakerY);}
    
        [player="1"] .player-winner {left: var(--winX); top: var(--winY);}
        [player="2"] .player-winner {right: var(--winX); top: var(--winY);}
    
        [player="1"] .player-best-of {right: var(--bestX); top: var(--bestY);}
        [player="2"] .player-best-of {left: var(--bestX); top: var(--bestY);}
    </style>
</head>
<body>
    <template id="player_info_template">
        <div class="player-video abs"></div>
        <div class="paper-insert player-name abs">
            <tr-text scale-to-fit property="player-name"></tr-text>
        </div>
        <tr-text property="player-final" class="player-final abs"></tr-text>        
        <tr-toggle property="toggle-speaker" class="abs player-speaker">
            <img src="../shared/images/icons/blank.svg" alt="">
        </tr-toggle>
        <tr-toggle property="toggle-winner" class="abs player-winner">
            <div>Winner</div>
        </tr-toggle>
        <tr-template class="player-best-of abs" href="../shared/bestof.html"></tr-template>
    </template>
	<div class="layout">

        <div class="abs player-background-1 background-world-1"></div>
        <div class="abs player-background-2 background-world-1"></div>

        <div class="abs vertical-stitches"></div>

        <div class="abs background"></div>

        <tr-player player="1">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="2">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>

<!-- timer/staff -->
        <div class="abs timer-staff-grid" style="top: 490px; left: 50%; transform: translateX(-50%);">
            <tr-timer class="paper-insert" property="timer-test"></tr-timer>
            <tr-player player="1">
                <tr-template class="paper-insert player-grid" href="icons.html"></tr-template>
            </tr-player>
            <tr-hide-if-empty class="paper-insert staff" toggle-class="wtf">
                <tr-template href="../shared/production-team.html"></tr-template>
            </tr-hide-if-empty>
        </div>
    </div>

<!-- loadscreen -->
    <div class="loadscreen-contain abs" style="top: 0; left: 0;">
        <div class="loadscreen">
            <div class="loadscreen-main">
                <h1>Super Mario Bros. 3 <br> Randomizer</h1>
                <div class="load-best-of">
                    <p class="best-of-3">Best of 3</p>
                    <p class="best-of-5">Best of 5</p>
                    <p class="best-of-7">Best of 7</p>
                </div>
                <div class="shadow-box">
                    <div class="load-player-contain">
                        <svg width="1290" height="96" viewbox="0 0 16 16" preserveaspectratio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0,0 v16 l 16,-3 v-7z" fill="#b53220"></path>
                        </svg>
                        <tr-text player="1" class="player-name" property="player-name">Dummy</tr-text>
                        <div class="mario"></div>
                    </div>
                    <span class="separator">vs</span>
                    <div class="load-player-contain">
                        <svg width="1290" height="96" viewbox="0 0 16 16" preserveaspectratio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0,0 v16 l 16,-3 v-7z" fill="#62e240"></path>
                        </svg>
                        <div class="luigi"></div>
                        <tr-text player="2" class="player-name" property="player-name">Dummy</tr-text>
                    </div>
                    <img class="boss-bass" src="images/boss-bass.png" alt="">
                </div>
                <h3>
                    on RandoMania
                </h3>
            </div>
            <tr-template id="promos" href="../shared/images/promos/all_promos.html"></tr-template>
        </div>
    </div>

<!-- bracket -->
    <!-- <div class="bracket-contain abs" style="top: 0; left: 0;">
        <div class="bracket">
            <iframe src="https://dq.challonge.com/dwr2018/module?theme=2" width="100%" height="100%" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
        </div>
    </div> -->
    
<!-- RM calendar -->
    <div class="calendar-contain abs" style="top: 0; left: 0;">
        <div class="calendar">
            <iframe src="https://calendar.google.com/calendar/embed?mode=AGENDA&height=800&wkst=1&bgcolor=%23FFFFFF&src=r1rdp26dimaan1tel3ipm6ldts%40group.calendar.google.com&color=%23333333&src=1gshgr0lqhlshsamav8fs7fhh0%40group.calendar.google.com&color=%235229A3&src=k7s258k0c27bqsuifjhshekllc%40group.calendar.google.com&color=%23BE6D00&src=3t9q3mi0l2b1ltdfj7flf4uer8%40group.calendar.google.com&color=%231B887A&src=rtue3obeet9h0ccar2chrdjihc%40group.calendar.google.com&color=%23B1365F&ctz=America%2FNew_York" width="90%" height="90%" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
        </div>
    </div>
    
    <div class="menu-contain">
        <tr-template href="../shared/two_menu.html"></tr-template>
        <div class="menu-game-specific" id="menu_player_background">
            <label>Player 1 World:</label>
            <div class="menu-player-background">
                <tr-input-radio checked id="p1-world-1" property="player-background-1" value="p1-world-1" target=".player-background-1" toggle-class="background-world-1"></tr-input-radio>
                <label class="player-background" for="p1-world-1">1</label>
                <tr-input-radio id="p1-world-2" property="player-background-1" value="p1-world-2" target=".player-background-1" toggle-class="background-world-2"></tr-input-radio>
                <label class="player-background" for="p1-world-2">2</label>
                <tr-input-radio id="p1-world-3" property="player-background-1" value="p1-world-3" target=".player-background-1" toggle-class="background-world-3"></tr-input-radio>
                <label class="player-background" for="p1-world-3">3</label>
                <tr-input-radio id="p1-world-4" property="player-background-1" value="p1-world-4" target=".player-background-1" toggle-class="background-world-4"></tr-input-radio>
                <label class="player-background" for="p1-world-4">4</label>
                <tr-input-radio id="p1-world-5" property="player-background-1" value="p1-world-5" target=".player-background-1" toggle-class="background-world-5"></tr-input-radio>
                <label class="player-background" for="p1-world-5">5</label>
                <tr-input-radio id="p1-world-6" property="player-background-1" value="p1-world-6" target=".player-background-1" toggle-class="background-world-6"></tr-input-radio>
                <label class="player-background" for="p1-world-6">6</label>
                <tr-input-radio id="p1-world-7" property="player-background-1" value="p1-world-7" target=".player-background-1" toggle-class="background-world-7"></tr-input-radio>
                <label class="player-background" for="p1-world-7">7</label>
                <tr-input-radio id="p1-world-8" property="player-background-1" value="p1-world-8" target=".player-background-1" toggle-class="background-world-8"></tr-input-radio>
                <label class="player-background" for="p1-world-8">8</label>
            </div>
            <label>Player 2 World:</label>
            <div class="menu-player-background">
                <tr-input-radio checked id="p2-world-1" property="player-background-2" value="p2-world-1" target=".player-background-2" toggle-class="background-world-1"></tr-input-radio>
                <label class="player-background" for="p2-world-1">1</label>
                <tr-input-radio id="p2-world-2" property="player-background-2" value="p2-world-2" target=".player-background-2" toggle-class="background-world-2"></tr-input-radio>
                <label class="player-background" for="p2-world-2">2</label>
                <tr-input-radio id="p2-world-3" property="player-background-2" value="p2-world-3" target=".player-background-2" toggle-class="background-world-3"></tr-input-radio>
                <label class="player-background" for="p2-world-3">3</label>
                <tr-input-radio id="p2-world-4" property="player-background-2" value="p2-world-4" target=".player-background-2" toggle-class="background-world-4"></tr-input-radio>
                <label class="player-background" for="p2-world-4">4</label>
                <tr-input-radio id="p2-world-5" property="player-background-2" value="p2-world-5" target=".player-background-2" toggle-class="background-world-5"></tr-input-radio>
                <label class="player-background" for="p2-world-5">5</label>
                <tr-input-radio id="p2-world-6" property="player-background-2" value="p2-world-6" target=".player-background-2" toggle-class="background-world-6"></tr-input-radio>
                <label class="player-background" for="p2-world-6">6</label>
                <tr-input-radio id="p2-world-7" property="player-background-2" value="p2-world-7" target=".player-background-2" toggle-class="background-world-7"></tr-input-radio>
                <label class="player-background" for="p2-world-7">7</label>
                <tr-input-radio id="p2-world-8" property="player-background-2" value="p2-world-8" target=".player-background-2" toggle-class="background-world-8"></tr-input-radio>
                <label class="player-background" for="p2-world-8">8</label>
            </div>
        </div>
    </div>

	<script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script>
        if ('paintWorklet' in CSS) {
            CSS.paintWorklet.addModule('../shared/images/generic-fallback-worklet.js');
        }

        function playerDummyText() {
            Tracker.updateLayoutMultiple([
                {property: '__p1__player-name', value: 'AnakinSkywalker'},
                {property: '__p1__player-final', value: '1:23:45'},
                {property: '__p1__toggle-speaker', value: 1},
                {property: '__p1__toggle-winner', value: 1},
                {property: '__p2__player-name', value: 'Yoda'},
                {property: '__p2__player-final', value: '1:23:45'},
                {property: '__p2__toggle-winner', value: 1},
                {property: '__p2__toggle-speaker', value: 1}
            ]);
        }
        function staffDummyText() {
            Tracker.updateLayoutMultiple([
                {property: 'commentators', value: 'Chewbacca\nJar Jar Binks'},
                {property: 'restreamers', value: 'R2D2'},
                {property: 'trackers', value: 'C3PO, BB-8'}
            ]);
        }
    </script>
    <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
	<script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../components/components.js"></script>
    <script type="text/javascript" src="../components/tracker.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</body>
</html>

<button id="btnSettings" type="button" onclick="Tracker.showSettings(this)">Menu</button>
<fieldset id="settings">
	<legend>Settings</legend>
	<fieldset>
		<legend>Players</legend>
		<p id="settings-player-1">
			1 <input class="settings-player" type="text" id="settings_player_1_name" oninput="Tracker.playerNameUpdated(1)" />&nbsp;<span class="settings-speaker"><input type="checkbox" name="settings-speaker" id="settings_speaker_1" onchange="Tracker.speakerChanged(1)" /><label for="settings_speaker_1"></label></span>&nbsp;<input class="settings-time" type="text" id="settings_final_1" onchange="Tracker.playerFinalUpdated(1)" placeholder="Time"/>
		</p>
		<p id="settings-player-2">
			2 <input class="settings-player" type="text" id="settings_player_2_name" oninput="Tracker.playerNameUpdated(2)" />&nbsp;<span class="settings-speaker"><input type="checkbox" name="settings-speaker" id="settings_speaker_2" onchange="Tracker.speakerChanged(2)" /><label for="settings_speaker_2"></label></span>&nbsp;<input class="settings-time" type="text" id="settings_final_2" onchange="Tracker.playerFinalUpdated(2)" placeholder="Time"/>
		</p>
		<p id="settings-player-3">
			3 <input class="settings-player" type="text" id="settings_player_3_name" oninput="Tracker.playerNameUpdated(3)" />&nbsp;<span class="settings-speaker"><input type="checkbox" name="settings-speaker" id="settings_speaker_3" onchange="Tracker.speakerChanged(3)" /><label for="settings_speaker_3"></label></span>&nbsp;<input class="settings-time" type="text" id="settings_final_3" onchange="Tracker.playerFinalUpdated(3)" placeholder="Time"/>
		</p>
		<p id="settings-player-4">
			4 <input class="settings-player" type="text" id="settings_player_4_name" oninput="Tracker.playerNameUpdated(4)" />&nbsp;<span class="settings-speaker"><input type="checkbox" name="settings-speaker" id="settings_speaker_4" onchange="Tracker.speakerChanged(4)" /><label for="settings_speaker_4"></label></span>&nbsp;<input class="settings-time" type="text" id="settings_final_4" onchange="Tracker.playerFinalUpdated(4)" placeholder="Time"/>
		</p>
	</fieldset>
	<fieldset class="hidden" id="settings-freetext">
		<legend>Layout Settings</legend>
	</fieldset>
	<fieldset id="settings-production">
		<legend>Production Team</legend>
		<p>
			Coms <textarea rows="2" id="settings_commentators" oninput="Tracker.commentatorsUpdate()"></textarea>
		</p>
		<p>
			Trackers <textarea rows="2" id="settings_tracker" oninput="Tracker.trackerUpdate()"></textarea>
		</p>
		<p>
			Restreamer <input type="text" id="settings_restreamer" oninput="Tracker.restreamerUpdate()"/>
		</p>
	</fieldset>
	<fieldset>
		<legend>Timer</legend>
		<input type="text" id="settings_timer" placeholder="0:00:00"></input>
		<button id="settings-timer-start" type="button" onclick="Tracker.startTimer()">Start</button>
		<button id="settings-timer-stop" class="hidden" type="button" onclick="Tracker.stopTimer()">Pause</button>
		<button id="settings-timer-reset" type="button" onclick="Tracker.resetTimer()">Reset</button>
	</fieldset>
	<fieldset>
		<legend>View Controls</legend>
		<button onclick="Tracker.loadRestreamLayout()">Restream</button>
		<button onclick="Tracker.loadTrackerLayout()">Tracker</button>
		<button class="hidden" id="settings-coms-layout" onclick="Tracker.loadComsLayout()">Coms</button>
	</fieldset>
	<fieldset>
		<legend>Room Controls</legend>
		<p>
			<button type="button" onclick="Tracker.closeRoom()">Close Room</button>
		</p>
		<p style="width: 285px;">
			To share, just copy/paste the current URL.  A separate share option is no longer necessary.
		</p>
	</fieldset>
</fieldset>

<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>2 Player Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="../shared/global.css">
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/production.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="two.css">
    <link rel="preload" href="../shared/images/checkerboard.png" as="image" type="image/png">
    <link rel="preload" href="images/ff4fe-spritesheet.png" as="image" type="image/png">
</head>
<body>
    <template id="player_info_template">
        <div class="border-1 player-video"></div>
        <div class="player-info-contain df ai-c">
            <div class="player-name border-1 background-1 df ai-c ta-c fs-l">
                <tr-text scale-to-fit property="player-name"></tr-text>
            </div>
            <tr-toggle property="toggle-speaker" class="abs player-speaker">
                <img src="../shared/images/icons/blank.svg" alt="">
            </tr-toggle>
            <div class="abs final-winner-contain fs-l">
                <tr-text property="player-final" class="player-final df ai-c jc-c ta-c border-1 background-1"></tr-text>
                <tr-toggle property="toggle-winner" class="player-winner df ai-c jc-c border-1 background-1">
                    <div>Winner</div>
                </tr-toggle>
            </div>
            <tr-template class="player-best-of abs" href="../shared/bestof.html"></tr-template>
        </div>
        <tr-template class="player-grid dg as-s border-1 background-1" href="icons.html"></tr-template>
    </template>
	<div class="layout">
        <tr-player player="1">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>
        <tr-player player="2">
            <tr-template source="#player_info_template"></tr-template>
        </tr-player>

<!-- timer/staff -->

        <tr-timer class="background-1 js-c fs-m" property="timer-test" target="[title='Dummy Text'], input[value='screen']" toggle-class="disable"></tr-timer>
        <tr-hide-if-empty class="staff background-1 as-s js-c fs-m" toggle-class="wtf">
            <tr-template href="../shared/production-team.html"></tr-template>
        </tr-hide-if-empty>
    </div>

<!-- loadscreen -->
    <div class="loadscreen-contain abs" style="top: 0; left: 0;">
        <tr-template href="two-loading-template.html"></tr-template>
    </div>
    
<!-- RM calendar -->
    <div class="calendar-contain abs" style="top: 0; left: 0;">
        <tr-template href="../shared/calendar-template.html"></tr-template>
    </div>
	
    <tr-template href="../shared/two-menus-contain.html"></tr-template>

    <script type="text/javascript" src="../shared/script/imgsupport.js"></script>
	<script defer src="/__/firebase/8.3.0/firebase-app.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script type="text/javascript" src="../components/components.js"></script>
    <script type="text/javascript" src="../components/tracker.js"></script>
    <script type="text/javascript" src="../shared/script/two_game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Tracker 2.0 Layout Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="two.css">
    <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
    <script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../components/components.js"></script>
</head>
<body>
    <div class="layout">
        <div player="1" class="player-video border-1 abs" style="left: var(--margin); top: var(--margin);"></div>
        <tr-text player="1" property="player_name_1" id="player_name_1" class="player-name border-background-1 abs" style="left: var(--margin); top:493px;">DefaultText1</tr-text>
        <tr-toggle player="1" property="player_speaker" class="border-background-1 player-speaker abs" style="left: 399px; top:498px;">♫</tr-toggle>
        <tr-player player="1">
            <tr-template href="items_plot.html" class="player-grid border-background-1 abs" style="left: var(--margin); bottom: var(--margin);"></tr-template>
        </tr-player>
        <tr-text player="1" property="player_final_1" class="player-final border-background-1 abs" style="left: 129px; bottom: 93px;"></tr-text>

        <div player="2" class="player-video border-1 abs" style="right: var(--margin); top: var(--margin);"></div>
        <tr-text player="2" property="player_name_2" id="player_name_2" class="player-name border-background-1 abs" style="right: var(--margin); top:493px;">DefaultText1</tr-text>
        <tr-toggle player="2" property="player_speaker" class="border-background-1 player-speaker abs" style="right: 399px; top:498px;">♫</tr-toggle>
        <tr-player player="2">
            <tr-template href="items_plot.html" class="player-grid border-background-1 abs" style="right: var(--margin); bottom: var(--margin);"></tr-template>
        </tr-player>
        <tr-text player="2" property="player_final_2" class="player-final border-background-1 abs" style="right: 129px; bottom: 93px;"></tr-text>


        <div id="production" class="abs" style="top: 492px; left: 50%; transform: translateX(-50%);">
            <tr-timer class="background-style-1" property="timer-test" ></tr-timer>
            <div id="staff">
                <tr-text id="staff_panel_1" class="comm background-style-1" property="comm">DefaultText1</tr-text>
                <div id="staff_panel_2" class="background-style-1">
                    <tr-text id="restreamer" class="restreamer" property="restreamer">DefaultText1</tr-text>
                    <tr-text id="tracker" class="tracker" property="tracker">DefaultText1</tr-text>
                </div>
            </div>
        </div>
    </div>   

<tr-toggle class="loadscreen abs" property="loadscreen" style="display: none; top: 0; left: 0;">
    <h2>Welcome to RandoMania</h2>
    <h1>Dragon Warrior Randomizer</h1>
    <h2>
        <tr-text player="1" class="player-name border-background-1" property="player_name_1">DefaultText1</tr-text>
        vs.
        <tr-text player="2" class="player-name border-background-1" property="player_name_2">DefaultText2</tr-text>
    </h2>
    <tr-template id="promos_1" href="../shared/promos/promos_1.html"></tr-template>
</tr-toggle>

<tr-toggle class="bracket abs" property="bracket" style="display: none; top: 0; left: 0;">
    <iframe src="https://dq.challonge.com/dwr2018/module?theme=2" width="100%" height="90%" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
</tr-toggle>

<tr-toggle class="calendar abs" property="calendar" style="display: none; top: 0; left: 0;">
    <iframe src="https://calendar.google.com/calendar/embed?mode=AGENDA&height=800&wkst=1&bgcolor=%23FFFFFF&src=r1rdp26dimaan1tel3ipm6ldts%40group.calendar.google.com&color=%23333333&src=1gshgr0lqhlshsamav8fs7fhh0%40group.calendar.google.com&color=%235229A3&src=k7s258k0c27bqsuifjhshekllc%40group.calendar.google.com&color=%23BE6D00&src=3t9q3mi0l2b1ltdfj7flf4uer8%40group.calendar.google.com&color=%231B887A&src=rtue3obeet9h0ccar2chrdjihc%40group.calendar.google.com&color=%23B1365F&ctz=America%2FNew_York" width="90%" height="90%" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
</tr-toggle>


<tr-template href="two_menu.html"></tr-template>

<script defer src="/__/firebase/8.3.0/firebase-app.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
	<script type="text/javascript" src="../components/tracker.js"></script>
</body>
</html>

<style>

.calendar-contain{
    width: 1280px;
    height: 720px;
    z-index: 50;
    display: none;
    padding: 40px;
}

.calendar{
    height: 100%;
    justify-items: center;
    font: normal 18px Arial, "Helvetica Neue", Helvetica, sans-serif;
    font-variant: small-caps;
}

.calendar-contain.show{
    display: block;
}

.calendar-header{
    text-align: center;
    color: #fff;
}

.calendar-contain iframe {
    animation: rotateIn .5s linear;
    perspective: 1200px;
}

@keyframes rotateIn {
    from{transform: rotateY(90deg);}
    to{transform: rotateY(0deg);}
} 
</style>
<div class="calendar">
    <iframe src="https://calendar.google.com/calendar/embed?mode=AGENDA&amp;src=dwrandomizer%40gmail.com&ctz=America%2FNew_York" style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
</div>

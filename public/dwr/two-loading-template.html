<!-- loadscreen -->
<div class="loadscreen">
    <div class="loadscreen-main">
        <main>
            <header>
                <img class="logo-official" src="images/logo.png" alt="Dragon Warrior Randomizer">
            </header>
            <div class="loading-runners">
                <div class="player-info-contain">
                    <tr-text player="1" class="player-name" property="player-name">Dummy</tr-text>
                    <tr-text player="1" property="player-final" class="player-final"></tr-text>
                    <tr-toggle player="1" property="toggle-winner" class="player-winner">WINNER!</tr-toggle>
                </div>
                <div class="load-vs">VS</div>
                <div class="player-info-contain">
                    <tr-text player="2" class="player-name" property="player-name">Dummy</tr-text>
                    <tr-text player="2" property="player-final" class="player-final"></tr-text>
                    <tr-toggle player="2" property="toggle-winner" class="player-winner">WINNER!</tr-toggle>
                </div>
            </div>
            <div style="height: 4em;">
                <h2 id="changeText">Randomizing Dragon Warrior...</h2>
            </div>
        </main>
    </div>
</div>

<style>
    /* Loading Screen */

@font-face {
    font-family: "Chicago";
    src: local('Chicago'),
        url('../shared/fonts/chicago.woff2') format('woff2'),
        url('../shared/fonts/chicago.woff') format('woff'),         
        url('../shared/fonts/chicago.ttf') format('truetype');
}

.loadscreen-contain, .two-loading{
    font-family: 'Chicago', Arial, sans-serif;
    width: 1280px;
    height: 720px;
    background-color: #d0e0fb;
    --loadscreen-fallback: linear-gradient(#d0e0fb, #043270);
    background-image: var(--loadscreen-fallback);
    color: #fff;
    text-align: center;
    animation: zoomIn .5s linear;
    z-index: 50;
    display: none;
}

.loadscreen-contain, .two-loading{
    background-image: url(images/loading_screen.webp), var(--loadscreen-fallback);
    background-image:
        image-set(
            url("images/loading_screen.avif") type("image/avif"),
            url("images/loading_screen.webp") type("image/webp")
        ), var(--loadscreen-fallback);
    }

.loadscreen-contain.show, .two-loading{
    display: block;
}

.loadscreen-contain.show{
    animation: zoomIn .5s;
    display: block;
}

@keyframes zoomIn {
    from {
      opacity: 0;
      transform: scale3d(0.3, 0.3, 0.3);
      transform-origin: 50% 0%;
    }
    50% {
      opacity: 1;
    }
    to{
        transform-origin: 50% 50%;
    }
  }

.loadscreen{
    height: 100%;
    display: grid;
    grid-auto-rows: 1fr auto;
    grid-gap: 1em;
    place-items: center;
    padding: 1em;
}

.loadscreen-main{
    position: absolute;
    left: 42px;
    top: 96px;
    background-color: #005;
    background-clip: content-box;
    border: 4px solid #fff;
    border-image: url('images/border.png') 4;
    display: grid;
    align-items: center;
    justify-content: center;
    min-width: 479px;
    height: 309px;
}

.loadscreen-main *{
    justify-content: center;
}

.loadscreen-main > div{
    display: flex;
    justify-content: center;
}

.player-number-contain{
    display: flex;
    justify-content: center;
    align-items: center;
}

.loadscreen-main .player-name{
    width: auto;
}

.load-best-of.best-of-no, .loadscreen .best-of-3, .loadscreen .best-of-5, .loadscreen .best-of-7{
    display: none;
}
.load-best-of.best-of-3, .load-best-of.best-of-3 > .best-of-3{display: block;}
.load-best-of.best-of-5, .load-best-of.best-of-5 > .best-of-5{display: block;}
.load-best-of.best-of-7, .load-best-of.best-of-7 > .best-of-7{display: block;}

</style>
<div class="loadscreen">
    <div class="loadscreen-main">
        <div>
            <tr-text player="1" class="player-name" property="player-number"></tr-text>
            <tr-text player="1" class="player-name" property="player-name">Dummy</tr-text>
        </div>
        vs.
        <div>
            <tr-text player="2" class="player-name" property="player-number">Dummy</tr-text>
            <tr-text player="2" class="player-name" property="player-name">Text</tr-text>
        </div>
        <div class="load-best-of">
            <p class="best-of-3">Best of 3</p>
            <p class="best-of-5">Best of 5</p>
            <p class="best-of-7">Best of 7</p>
        </div>
    </div>
</div>

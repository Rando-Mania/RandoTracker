<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>FFR 1 Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" type="text/css" href="../shared/components.css">
    <link rel="stylesheet" type="text/css" href="../shared/menu.css">
    <link rel="stylesheet" type="text/css" href="reveal.css">
    <link rel="preload" href="images/1p/base-background.png" as="image" type="image/png">
    <link rel="preload" href="images/retro_tracker/ctr-items-sprite-2020.png" as="image" type="image/png">
    <style>
        [player="1"] .player-video {left: var(--videoX); top: var(--videoY);}
        [player="1"] .player-name {left: var(--nameX); top: var(--nameY);}
        [player="1"] .player-grid {left: var(--gridX); top: var(--gridY);}
        [player="1"] .player-pronoun {left: var(--pronounX); top: var(--pronounY);}
    </style>
</head>
<body>
	<div class="layout">
        <tr-player player="1">
			<div class="border-1 player-video abs"></div>
			<div class="player-name abs border-1 background-2">
				<tr-text scale-to-fit property="player-name"></tr-text>
			</div>
			<tr-template class="player-grid abs border-1 background-2" href="icons-2020.html"></tr-template>
            <tr-text property="player-pronoun" class="player-pronoun abs border-1 background-2"></tr-text>
			<tr-text property="player-final" class="player-final abs border-1 background-2"></tr-text>
        </tr-player>

<!-- timer/staff -->

        <tr-timer class="abs border-1 background-2" property="timer-test" target="[title='Dummy Text'], input[value='screen']" toggle-class="disable"></tr-timer>
        <tr-hide-if-empty class="staff abs border-1 background-1" toggle-class="wtf">
            <tr-template href="../shared/production-team.html"></tr-template>
        </tr-hide-if-empty>
    </div>

<!-- loadscreen -->
<div class="loadscreen-contain abs" style="top: 0; left: 0;">
    <tr-template href="reveal-loading-template.html"></tr-template>
</div>

<!-- RM calendar -->
<div class="calendar-contain abs" style="top: 0; left: 0;">
    <tr-template href="../shared/calendar-template.html"></tr-template>
</div>

<tr-template href="../shared/one-menus-contain.html"></tr-template>

    <script type="text/javascript" src="../shared/script/imgsupport.js"></script>
	<script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script type="text/javascript" src="../script/custom-elements-es5-adapter.js"></script>
	<script type="text/javascript" src="../script/webcomponents-bundle.js"></script>
    <script type="text/javascript" src="../components/components.js"></script>
    <script type="text/javascript" src="../components/tracker.js"></script>
    <script type="text/javascript" src="../shared/script/one_game.js"></script>
</body>
</html>

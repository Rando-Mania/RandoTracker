<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Adventure of Link Randomizer Tracker</title>
	<link rel="stylesheet" type="text/css" href="../content/tracker.css">
	<link rel="stylesheet" type="text/css" href="two_tracker.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon item" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="player_name_1" class="player-name" style="top: 16px; left: 0px;"></div>
    <div id="player_name_2" class="player-name" style="top: 16px; left: 357px;"></div>
    
    <div id="player_1_grid_2" class="item-grid-2" data-child-player="1" style="top: 68px; left: 0px;">
        <span data-toggle="true" data-property="tri-1" data-class-toggle="selected" data-image="images/blank.png" class="icon"></span>
        <span data-toggle="true" data-property="tri-2" data-class-toggle="selected" data-image="images/blank.png" class="icon"></span>
    </div>
    <div class="item-grid-2" data-child-player="2" data-copy-from="#player_1_grid_2" style="top: 68px; left: 682px;"></div>

    <div id="player_1_grid" class="item-grid" data-child-player="1" style="top: 45px; left: 80px; position: absolute;">
        <span class="item" data-toggle="true" data-property="fairy" data-off-image="images/fairy-off.png" data-on-image="images/fairy-on.png" data-image="images/fairy-off.png"></span>
        <span class="item" data-toggle="true" data-property="raft" data-off-image="images/raft-off.png" data-on-image="images/raft-on.png" data-image="images/raft-off.png"></span>
        <span class="item" data-toggle="true" data-property="boots" data-off-image="images/boots-off.png" data-on-image="images/boots-on.png" data-image="images/boots-off.png"></span>
        <span class="item" data-toggle="true" data-property="angel" data-off-image="images/angel-off.png" data-on-image="images/angel-on.png" data-image="images/angel-off.png"></span>
        <span class="item"></span>
        <span class="item" data-toggle="true" data-property="1" data-off-image="images/1-off.png" data-on-image="images/1.png" data-image="images/1-off.png"></span>
        <span class="item" data-toggle="true" data-property="4" data-off-image="images/4-off.png" data-on-image="images/4.png" data-image="images/4-off.png"></span>
        <span class="item" data-toggle="true" data-property="reflect" data-off-image="images/reflect-off.png" data-on-image="images/reflect-on.png" data-image="images/reflect-off.png"></span>
        <span class="item" data-toggle="true" data-property="glove" data-off-image="images/glove-off.png" data-on-image="images/glove-on.png" data-image="images/glove-off.png"></span>
        <span class="item" data-toggle="true" data-property="hammer" data-off-image="images/hammer-off.png" data-on-image="images/hammer-on.png" data-image="images/hammer-off.png"></span>
        <span class="item" data-toggle="true" data-property="medicine" data-off-image="images/medicine-off.png" data-on-image="images/medicine-on.png" data-image="images/medicine-off.png"></span>
        <span class="item"></span>
        <span class="item" data-toggle="true" data-property="2" data-off-image="images/2-off.png" data-on-image="images/2.png" data-image="images/2-off.png"></span>
        <span class="item" data-toggle="true" data-property="5" data-off-image="images/5-off.png" data-on-image="images/5.png" data-image="images/5-off.png"></span>
        <span class="item" data-toggle="true" data-property="thunder" data-off-image="images/thunder-off.png" data-on-image="images/thunder-on.png" data-image="images/thunder-off.png"></span>
        <span class="item" data-toggle="true" data-property="key" data-off-image="images/key-off.png" data-on-image="images/key-on.png" data-image="images/key-off.png"></span>
        <span class="item" data-toggle="true" data-property="flute" data-off-image="images/flute-off.png" data-on-image="images/flute-on.png" data-image="images/flute-off.png"></span>
        <span class="item" data-toggle="true" data-property="kid" data-off-image="images/kid-off.png" data-on-image="images/kid-on.png" data-image="images/kid-off.png"></span>
        <span class="item"></span>
        <span class="item" data-toggle="true" data-property="3" data-off-image="images/3-off.png" data-on-image="images/3.png" data-image="images/3-off.png"></span>
        <span class="item" data-toggle="true" data-property="6" data-off-image="images/6-off.png" data-on-image="images/6.png" data-image="images/6-off.png"></span>
    </div>

    <div class="item-grid" data-child-player="2" data-copy-from="#player_1_grid" style="top: 45px; left: 435px;">
    </div>

    <div id="crystal-display" class="hidden" style="position: absolute; top: 230px; left: 400px; border: 2px solid #FFF; padding: 2px; color: #FFF; font-size: 16px; text-align: center; background-color: rgba(0, 0, 0, 0.7);">
        Crystals:<span data-property="crystals">0</span>
    </div>

    <fieldset id="background-picker" style="position: absolute; top: 160px; left: 0px;">
        <legend>Background</legend>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace-2p.png');">North Palace</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace1-2p.png');">Palace 1</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace2-2p.png');">Palace 2</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace3-2p.png');">Palace 3</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace4-2p.png');">Palace 4</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace5-2p.png');">Palace 5</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace6-2p.png');">Palace 6</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace7-2p.png');">Great Palace</button>
    </fieldset>

    <fieldset id="crystals-picker" style="position: absolute; top: 160px; left: 400px;">
        <legend>Crystals</legend>
        <button onclick="Tracker.updateLayout('crystals', -1);">Hide</button>
        <button onclick="Tracker.updateLayout('crystals', 0);">0</button>
        <button onclick="Tracker.updateLayout('crystals', 1);">1</button>
        <button onclick="Tracker.updateLayout('crystals', 2);">2</button>
        <button onclick="Tracker.updateLayout('crystals', 3);">3</button>
        <button onclick="Tracker.updateLayout('crystals', 4);">4</button>
        <button onclick="Tracker.updateLayout('crystals', 5);">5</button>
        <button onclick="Tracker.updateLayout('crystals', 6);">6</button>
    </fieldset>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="../script/tracker.js"></script>
    <script defer src="script/Z2R.js"></script>
    <script defer type="text/javascript">
        (function(Tracker) {
            Tracker.loaded = function() {
                Z2R.init(2);
            }
        })(window.Tracker = window.Tracker || {});
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Adventure of Link Randomizer Tracker</title>
	<link rel="stylesheet" type="text/css" href="../content/tracker.css">
	<link rel="stylesheet" type="text/css" href="two.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon item" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <img data-property="background" src="images/bg-palace-2p.png" style="top: 0px; left: 0px; position: absolute;" />

    <div class="player_head" style="position: absolute; top: 0px; left: 14px;">
        <div id="player_1_grid_2" class="item-grid-2" data-child-player="1">
            <span data-toggle="true" data-property="tri-1" data-class-toggle="selected" data-image="images/blank.png" class="icon"></span>
            <span data-toggle="true" data-property="tri-2" data-class-toggle="selected" data-image="images/blank.png" class="icon"></span>
        </div>
        <div class="player-name nowrap">
            <div id="player_name_1" data-scale-to-fit="true" style="width: 470px;"></div>
        </div>
    </div>

    <div class="player_head" style="position: absolute; top: 0px; left: 672px;">
        <div class="player-name nowrap" style="top: 12px; left: 682px;">
            <div id="player_name_2" data-scale-to-fit="true" style="width: 470px;"></div>
        </div>
        <div class="item-grid-2" data-child-player="2" data-copy-from="#player_1_grid_2"></div>
    </div>
    <div id="player_speaker_1" class="player-speaker hidden" style="top: 5px; left: 609px;"><img src="images/speaker.png"/></div>
    <div id="player_speaker_2" class="player-speaker hidden" style="top: 5px; left: 638px;"><img src="images/speaker.png" style="transform: scaleX(-1);" /></div>
    <div id="player_final_1" class="player-final hidden" style="top: 563px; left: 257px;"></div>
    <div id="player_final_2" class="player-final hidden" style="top: 563px; left: 900px;"></div>

    <div id="commentators" class="nowrap" data-scale-to-fit="true" style="top: 563px; left: 445px;"></div>
    <div id="staff" class="nowrap" data-scale-to-fit="true" style="top: 563px; left: 445px;">
        <div id="restreamer"></div>
        <div id="trackers"></div>
    </div>
    <div id="timer" style="top: 613px; left: 420px;"></div>

    <div id="crystal-display" class="hidden" style="position: absolute; top: 632px; left: 558px; border: 2px solid #FFF; padding-top: 2px; padding-bottom: 2px; padding-left: 2px; padding-right: 1px; color: #FFF; font-size: 16px; text-align: center; background-color: rgba(0, 0, 0, 0.7);">
        Crystals:<span data-property="crystals">0</span>
    </div>

    <div id="player_1_grid" class="item-grid" data-child-player="1" style="top: 564px; left: 20px; position: absolute;">
    </div>

    <div class="item-grid" data-child-player="2" data-copy-from="#player_1_grid" style="top: 564px; left: 1027px;">
    </div>

    <fieldset id="background-picker" style="position: absolute; top: 760px; left: 0px;">
        <legend>Background</legend>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace-2p.png');">North Palace</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace1-2p.png');">Palace 1</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace2-2p.png');">Palace 2</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace3-2p.png');">Palace 3</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace4-2p.png');">Palace 4</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace5-2p.png');">Palace 5</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace6-2p.png');">Palace 6</button>
        <button onclick="Tracker.updateLayout('background', 'images/bg-palace7-2p.png');">Great Palace</button>
    </fieldset>

    <fieldset id="crystals-picker" style="position: absolute; top: 760px; left: 400px;">
        <legend>Crystals</legend>
        <button onclick="Tracker.updateLayout('crystals', -1);">Hide</button>
        <button onclick="Tracker.updateLayout('crystals', 0);">0</button>
        <button onclick="Tracker.updateLayout('crystals', 1);">1</button>
        <button onclick="Tracker.updateLayout('crystals', 2);">2</button>
        <button onclick="Tracker.updateLayout('crystals', 3);">3</button>
        <button onclick="Tracker.updateLayout('crystals', 4);">4</button>
        <button onclick="Tracker.updateLayout('crystals', 5);">5</button>
        <button onclick="Tracker.updateLayout('crystals', 6);">6</button>
    </fieldset>

    <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="../script/tracker.js"></script>
    <script defer src="script/Z2R.js"></script>
    <script defer type="text/javascript">
    	(function(Tracker) {
    		Tracker.loaded = function() {
    			Tracker.init({
                    playerCount: 2,
                    additionalLoads: [{
                        path: "two_icons.html",
                        parentElementQuery: "#player_1_grid",
                        callback: function() {
                            //console.log("here");
                        }
                    }]
                }, Z2R.setupListeners);
    		}
    	})(window.Tracker = window.Tracker || {});
    </script>
</body>
</html>

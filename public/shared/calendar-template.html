<style>
    
/* Bracket/Calendar Screen */

.bracket-contain, .calendar-contain{
    width: 1280px;
    height: 720px;
    z-index: 50;
    display: none;
    padding: 40px;
}

.bracket, .calendar{
    height: 100%;
    display: grid;
    grid-gap: 2em;
    grid-template-rows: auto auto 1fr;
    justify-items: center;
    font: normal 18px Arial, "Helvetica Neue", Helvetica, sans-serif;
    font-variant: small-caps;
}

.calendar-contain{ 
    background: url(../shared/images/rm-generic-half.png);
    background: url(../shared/images/rm-generic-half.png) 0 0 / auto auto, paint(fallbackImage) 0 0 / 50% 50%;
    background: url(../shared/images/rm-generic-half.avif);
    background: url(../shared/images/rm-generic-half.avif) 0 0 / auto auto, paint(fallbackImage) 0 0 / 50% 50%;
    background-color: #000;
}

.calendar-contain.show{
    display: block;
}

.calendar-header{
    text-align: center;
    color: #fff;
}

.calendar-channel-links {
    display: flex;
    justify-content: space-between;
    width: 66%;
    align-items: center;
    margin-bottom: 12px;
    text-shadow: rgba(0,0,0,.75) 0 0 2px;
  }
  
  .calendar-channel-links a,
  .calendar-channel-links .tbd {
    font: normal 18px Arial, "Helvetica Neue", Helvetica, sans-serif;
    font-variant: small-caps;
    padding: 4px 12px;
    color: #fff;
    border: 2px solid;
    border-radius: 3px;
    border-color: var(--dark);
    background-color: var(--light);
    text-decoration: none;
  }
  
  .calendar-channel-links a:hover {
    border-color: var(--light);
    background-color: var(--dark);
  }
  
  .rando-1 {
    --dark: #5229A3;
    --light: #8C66D9;
  }
  
  .rando-2 {
    --dark: #BE6D00;
    --light: #F2A640;
  }
  
  .rando-3 {
    --dark: #1B887A;
    --light: #59BFB3;
  }
  
  .rando-4 {
    --dark: #B1365F;
    --light: #E67399;
  }
  
    .tbd {
    --dark: #333;
    --light: #737373;
  }

.calendar-contain iframe {
    animation: rotateIn .5s linear;
    perspective: 1200px;
}

@keyframes rotateIn {
    from{transform: rotateY(90deg);}
    to{transform: rotateY(0deg);}
} 
</style>
<div class="calendar">
    <h1 class="calendar-header">RandoMania Calendar</h1>
    <div class="calendar-channel-links">
        <a class="rando-1" href="https://www.twitch.tv/randomania">Randomania</a>
        <a class="rando-2" href="https://www.twitch.tv/randomania2">Randomania2</a>
        <a class="rando-3" href="https://www.twitch.tv/randomania3">Randomania3</a>
        <a class="rando-4" href="https://www.twitch.tv/randomania4">Randomania4</a>
        <p class="tbd" title="To Be Determined">TBD</p>
    </div>

</div>

<style>

.calendar-contain{
    width: 1280px;
    height: 720px;
    z-index: 50;
    display: none;
    padding: 40px;
    background-color: #000;
    --calendar-fallback: linear-gradient(#000 0 33.3%, #111 0 66.6%, #010 0 100%), 
    linear-gradient(90deg, #000 0 16.6%, #210308 0 33.3%, #232607 0 50%, #000 0 66.6%, #2e271f 0 83.3%, #212e10 0 100%);
    background-image: var(--calendar-fallback);
    background-size: 50% 50%;
    background-blend-mode: screen;
}

.notavif .calendar-contain{
  background-image: url(../shared/images/rm-generic-half.png), var(--calendar-fallback);
  background-blend-mode: normal, screen;
}
.avif .calendar-contain{
  background-image: url(../shared/images/rm-generic-half.avif), var(--calendar-fallback);
  background-blend-mode: normal, screen;}


.calendar{
    height: 100%;
    display: grid;
    grid-gap: 2em;
    grid-template-rows: auto auto 1fr;
    justify-items: center;
    font: normal 18px Arial, "Helvetica Neue", Helvetica, sans-serif;
    font-variant: small-caps;
}

.calendar-contain.show{
    display: block;
}

.calendar-header{
    text-align: center;
    color: #fff;
}

.calendar-channel-links {
    display: flex;
    justify-content: space-between;
    width: 66%;
    align-items: center;
    margin-bottom: 12px;
    text-shadow: rgba(0,0,0,.75) 0 0 2px;
  }
  
  .calendar-channel-links p,
  .calendar-channel-links .tbd {
    font: normal 18px Arial, "Helvetica Neue", Helvetica, sans-serif;
    font-variant: small-caps;
    padding: 4px 12px;
    color: #fff;
    border: 2px solid;
    border-radius: 3px;
    border-color: var(--dark);
    background-color: var(--light);
    text-decoration: none;
  }
  
  .rando-1 {
    --dark: #5229A3;
    --light: #8C66D9;
  }
  
  .rando-2 {
    --dark: #BE6D00;
    --light: #F2A640;
  }
  
  .rando-3 {
    --dark: #1B887A;
    --light: #59BFB3;
  }
  
  .rando-4 {
    --dark: #B1365F;
    --light: #E67399;
  }
  
    .tbd {
    --dark: #333;
    --light: #737373;
  }

.calendar-contain iframe {
    animation: rotateIn .5s linear;
    perspective: 1200px;
}

@keyframes rotateIn {
    from{transform: rotateY(90deg);}
    to{transform: rotateY(0deg);}
} 
</style>
<div class="calendar">
    <h1 class="calendar-header">RandoMania Calendar</h1>
    <div class="calendar-channel-links">
        <p class="rando-1">Randomania</p>
        <p class="rando-2">Randomania2</p>
        <p class="rando-3">Randomania3</p>
        <p class="rando-4">Randomania4</p>
        <p class="tbd" title="To Be Determined">TBD</p>
    </div>
    <iframe src="https://calendar.google.com/calendar/embed?mode=AGENDA&height=800&wkst=1&bgcolor=%23FFFFFF&src=r1rdp26dimaan1tel3ipm6ldts%40group.calendar.google.com&color=%23333333&src=1gshgr0lqhlshsamav8fs7fhh0%40group.calendar.google.com&color=%235229A3&src=k7s258k0c27bqsuifjhshekllc%40group.calendar.google.com&color=%23BE6D00&src=3t9q3mi0l2b1ltdfj7flf4uer8%40group.calendar.google.com&color=%231B887A&src=rtue3obeet9h0ccar2chrdjihc%40group.calendar.google.com&color=%23B1365F&ctz=America%2FNew_York" width="90%" height="100%" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
</div>

<div class="menu-general">
    <div id="menu_players" class="fieldset">
        <h4 class="legend">Players</h4>
        <div id="menu_player_labels">
            <tr-template href="player-name-options.html"></tr-template>
            <table>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>‚ô´</th>
                    <th>Final</th>
                    <th>üè≥Ô∏è</th>
                </tr>
                <tr>
                    <td><label player="1" for="player-1">1</label></td>
                    <td><tr-input-text player="1" list="name_options" class="name-input" property="player-name"></tr-input-text></td>
                    <td><tr-input-toggle player="1" class="speaker-input" property="toggle-speaker"></tr-input-toggle></td>
                    <td><tr-input-text player="1" class="final-input" property="player-final"></tr-input-text></td>                
                    <td><tr-input-toggle player="1" class="winner-input" property="toggle-winner"></tr-input-toggle></td>
                </tr>
                <tr>
                    <td><label player="2" for="player-2">2</label></td>
                    <td><tr-input-text player="2" list="name_options" class="name-input" property="player-name"></tr-input-text></td>
                    <td><tr-input-toggle player="2" class="speaker-input" property="toggle-speaker"></tr-input-toggle></td>
                    <td><tr-input-text player="2" class="final-input" property="player-final"></tr-input-text></td>
                    <td><tr-input-toggle player="2" class="winner-input" property="toggle-winner"></tr-input-toggle></td>
                </tr>
                <tr>
                    <td><label player="3" for="player-3">3</label></td>
                    <td><tr-input-text player="3" list="name_options" class="name-input" property="player-name"></tr-input-text></td>
                    <td><tr-input-toggle player="3" class="speaker-input" property="toggle-speaker"></tr-input-toggle></td>
                    <td><tr-input-text player="3" class="final-input" property="player-final"></tr-input-text></td>
                    <td><tr-input-toggle player="3" class="winner-input" property="toggle-winner"></tr-input-toggle></td>
                </tr>
            </table>
        </div>
        <button class="dummy-text-button" title="Dummy Text" onclick="playerDummyText()"></button>
    </div>

    <div id="menu_layout" class="fieldset">
        <h4 class="legend">Settings</h4>
        <div id="menu_video_background">
            <label>Video Background:</label>
            <div class="radio-options">
                <div class="radio-contain">
                    <tr-input-radio checked title="Black" id="black" property="video-bgcolor" value="black" target=".layout" toggle-class="black-background"></tr-input-radio>
                    <label class="video-bgcolor" title="Black" for="black"></label>
                </div>
                <div class="radio-contain">
                    <tr-input-radio title="Technical Difficulties" id="tech-diff" property="video-bgcolor" value="tech-diff" target=".layout" toggle-class="tech-diff-background"></tr-input-radio>
                    <label class="video-bgcolor" title="Technical Difficulties" for="tech-diff"></label>
                </div>
                <div class="radio-contain">
                    <tr-input-radio title="Clipped (in OBS)" id="transparent" property="video-bgcolor" value="transparent" target=".layout" toggle-class="transparent-background"></tr-input-radio>
                    <label class="video-bgcolor" title="Clipped (in OBS)" for="transparent">
                        <svg height="24" width="24" viewbox="0 0 24 24" fill="#000"><path d="M0 0h24v24H0z" fill="none"/><circle cx="6" cy="18" fill="none" r="2"/><circle cx="12" cy="12" fill="none" r=".5"/><circle cx="6" cy="6" fill="none" r="2"/><path transform="rotate(-90,12,12)" d="M9.64 7.64c.23-.5.36-1.05.36-1.64 0-2.21-1.79-4-4-4S2 3.79 2 6s1.79 4 4 4c.59 0 1.14-.13 1.64-.36L10 12l-2.36 2.36C7.14 14.13 6.59 14 6 14c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4c0-.59-.13-1.14-.36-1.64L12 14l7 7h3v-1L9.64 7.64zM6 8c-1.1 0-2-.89-2-2s.9-2 2-2 2 .89 2 2-.9 2-2 2zm0 12c-1.1 0-2-.89-2-2s.9-2 2-2 2 .89 2 2-.9 2-2 2zm6-7.5c-.28 0-.5-.22-.5-.5s.22-.5.5-.5.5.22.5.5-.22.5-.5.5zM19 3l-6 6 2 2 7-7V3z"/></svg>
                    </label>
                </div>
                <div class="radio-contain" id="screen">
                    <tr-input-radio title="Screen Shots" property="video-bgcolor" value="screen" target=".layout" toggle-class="screen-background"></tr-input-radio>
                    <label class="video-bgcolor" title="Screen Shots" for="screen"></label>
                </div>
            </div>
        </div>
        <div id="menu_overlays_contain">
            <label>Overlays:</label>
            <div class="menu-button-row">
                <tr-input-radio id="none" property="radio-test-toggle" value="no-overlay" target=".layout, .overlay-label-none" toggle-class="show" checked></tr-input-radio>
                <label class="overlay-label-none" for="none">None</label>
                <tr-input-radio id="load" property="radio-test-toggle" value="load" target=".loadscreen-contain, .overlay-label-load" toggle-class="show"></tr-input-radio>
                <label class="overlay-label-load" for="load">Loading</label>
            <!--
                <tr-input-radio id="bracket" property="radio-test-toggle" value="brac" target=".bracket-contain" toggle-class="show"></tr-input-radio>
                <label for="bracket">Bracket</label>
            -->
                <tr-input-radio id="calendar" property="radio-test-toggle" value="cal" target=".calendar-contain, .overlay-label-calendar" toggle-class="show"></tr-input-radio>
                <label class="overlay-label-calendar" for="calendar">Calendar</label>
            </div>
        </div>
    </div>

    <div id="menu_production" class="fieldset">
        <h4 class="legend">Production Team</h4>
        <div>
            <label>Commentators:</label>
            <tr-input-textarea class="comm-input" property="commentators"></tr-input-textarea>
        </div>
        <div>
            <label>Restreamer:</label>
            <tr-input-text class="restreamer-input" property="restreamers"></tr-input-text>
        </div>
        <div>
            <label>Tracker:</label>
            <tr-input-textarea class="tracker-input" property="trackers"></tr-input-textarea>
        </div>
        <button class="dummy-text-button" title="Dummy Text" onclick="staffDummyText()"></button>
    </div>

    <div id="menu_timer" class="fieldset">
        <h4 class="legend">Timer</h4>
        <div>
            <tr-input-toggle-class id="player_time_check" property="toggle-timer" target="tr-timer, #player-time-template" toggle-class="visually-hidden"></tr-input-toggle-class>
            <label for="player_time_check">Hide Timer</label>
        </div>
        <div id="timer-input-buttons">
            <tr-input-timer property="timer-test"></tr-input-timer>
            <tr-button-timer property="timer-test"></tr-button-timer>
        </div>
    </div>

    <div id="menu_view" class="fieldset">
        <h4 class="legend">View</h4>
        <tr-button-view view="" title="Layout"></tr-button-view>
        <tr-button-view view="tracker" title="Tracker"></tr-button-view>
        <tr-button-view view="loading" title="Load Screen"></tr-button-view>
    </div>

    <div id="menu_reset" class="fieldset">
        <h4 class="legend">Reset</h4>
        <tr-button-reset></tr-button-reset>
        <tr-button-reset tracking="true"></tr-button-reset>
    </div>
</div>
